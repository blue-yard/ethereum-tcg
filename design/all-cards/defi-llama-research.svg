<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="420" viewBox="0 0 300 420" xmlns="http://www.w3.org/2000/svg">
  <!-- Card Background -->
  <rect width="300" height="420" rx="15" fill="#0f172a" stroke="#1e293b" stroke-width="2"/>
  
  <!-- Ability Card Type Background -->
  <rect x="10" y="10" width="280" height="400" rx="12" fill="url(#abilityGradient)" opacity="0.1"/>
  
  <!-- Header Section -->
  <rect x="15" y="15" width="270" height="50" rx="8" fill="#1e293b" stroke="#6b7280" stroke-width="1"/>
  
  <!-- Cost Circle -->
  <circle cx="35" cy="40" r="15" fill="#6b7280" stroke="#9ca3af" stroke-width="2"/>
  <text x="35" y="47" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">3</text>
  
  <!-- Card Name -->
  <text x="65" y="47" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#e2e8f0">DeFi Llama Research</text>
  
  <!-- Type Label -->
  <rect x="200" y="25" width="75" height="20" rx="10" fill="#6b7280" stroke="#4b5563" stroke-width="1"/>
  <text x="237" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">ABILITY</text>
  
  <!-- Art Area -->
  <rect x="15" y="75" width="270" height="180" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  
  <!-- DeFi Llama Research Art -->
  <g transform="translate(150, 165)">
    <!-- Llama character -->
    <g opacity="0.9">
      <!-- Llama head/body -->
      <ellipse cx="0" cy="0" rx="25" ry="35" fill="#f59e0b" opacity="0.8"/>
      <ellipse cx="0" cy="-20" rx="15" ry="20" fill="#fbbf24" opacity="0.9"/>
      
      <!-- Llama ears -->
      <ellipse cx="-10" cy="-35" rx="4" ry="8" fill="#f59e0b" opacity="0.8"/>
      <ellipse cx="10" cy="-35" rx="4" ry="8" fill="#f59e0b" opacity="0.8"/>
      
      <!-- Llama eyes -->
      <circle cx="-6" cy="-25" r="2" fill="#0f172a"/>
      <circle cx="6" cy="-25" r="2" fill="#0f172a"/>
      
      <!-- Llama snout -->
      <ellipse cx="0" cy="-15" rx="4" ry="6" fill="#fbbf24" opacity="0.7"/>
      <path d="M-2,-13 L2,-13" stroke="#0f172a" stroke-width="1"/>
    </g>
    
    <!-- Research elements -->
    <g opacity="0.8">
      <!-- Charts and graphs -->
      <rect x="-60" y="-10" width="30" height="20" rx="2" fill="#4b5563" opacity="0.7"/>
      <path d="M-55,-5 L-50,0 L-45,-3 L-40,2" stroke="#10b981" stroke-width="2" fill="none"/>
      <text x="-45" y="15" text-anchor="middle" font-size="6" fill="#10b981">TVL</text>
      
      <rect x="30" y="-15" width="30" height="25" rx="2" fill="#4b5563" opacity="0.7"/>
      <!-- Bar chart -->
      <rect x="32" y="2" width="4" height="6" fill="#3b82f6"/>
      <rect x="38" y="-2" width="4" height="10" fill="#10b981"/>
      <rect x="44" y="0" width="4" height="8" fill="#f59e0b"/>
      <rect x="50" y="-5" width="4" height="13" fill="#ef4444"/>
      <text x="45" y="15" text-anchor="middle" font-size="6" fill="#9ca3af">YIELDS</text>
      
      <!-- Data streams -->
      <path d="M-30,5 Q-15,15 0,10" stroke="#6366f1" stroke-width="1" stroke-dasharray="2,2" opacity="0.7"/>
      <path d="M30,5 Q15,15 0,10" stroke="#6366f1" stroke-width="1" stroke-dasharray="2,2" opacity="0.7"/>
    </g>
    
    <!-- Knowledge/insight indicators -->
    <g opacity="0.8">
      <!-- Light bulb -->
      <circle cx="0" cy="-50" r="6" fill="#fbbf24" opacity="0.8"/>
      <rect x="-2" y="-46" width="4" height="3" rx="1" fill="#6b7280"/>
      <path d="M-3,-53 L3,-53 M-2,-56 L2,-56" stroke="#fbbf24" stroke-width="1"/>
      
      <!-- Research books/papers -->
      <rect x="-70" y="15" width="15" height="20" rx="2" fill="#6b7280"/>
      <rect x="-72" y="17" width="11" height="2" fill="#9ca3af"/>
      <rect x="-72" y="21" width="11" height="2" fill="#9ca3af"/>
      <rect x="-72" y="25" width="11" height="2" fill="#9ca3af"/>
      
      <rect x="55" y="20" width="15" height="20" rx="2" fill="#6b7280"/>
      <rect x="57" y="22" width="11" height="2" fill="#9ca3af"/>
      <rect x="57" y="26" width="11" height="2" fill="#9ca3af"/>
      <rect x="57" y="30" width="11" height="2" fill="#9ca3af"/>
    </g>
    
    <!-- Analytics flow -->
    <g opacity="0.6">
      <text x="0" y="45" text-anchor="middle" font-size="10" fill="#6366f1" font-weight="bold">DATA ANALYTICS</text>
      <circle cx="-15" cy="35" r="2" fill="#6366f1"/>
      <circle cx="0" cy="35" r="2" fill="#6366f1"/>
      <circle cx="15" cy="35" r="2" fill="#6366f1"/>
    </g>
  </g>
  
  <!-- Ability Motif Overlay -->
  <g opacity="0.3">
    <!-- Book/research icon -->
    <rect x="20" y="85" width="15" height="20" rx="2" fill="#6b7280" stroke="#9ca3af" stroke-width="1"/>
    <rect x="22" y="87" width="11" height="2" rx="1" fill="#0f172a"/>
    <rect x="22" y="91" width="11" height="2" rx="1" fill="#0f172a"/>
    <rect x="22" y="95" width="11" height="2" rx="1" fill="#0f172a"/>
    
    <!-- Intelligence/learning icon -->
    <circle cx="248" cy="95" r="8" fill="none" stroke="#9ca3af" stroke-width="1.5"/>
    <path d="M245 95 L251 95 M248 92 L248 98" stroke="#9ca3af" stroke-width="1"/>
    
    <!-- Conference/network nodes -->
    <circle cx="60" cy="90" r="2" fill="#6b7280"/>
    <circle cx="70" cy="95" r="2" fill="#6b7280"/>
    <circle cx="75" cy="85" r="2" fill="#6b7280"/>
    <line x1="60" y1="90" x2="70" y2="95" stroke="#6b7280" stroke-width="1"/>
    <line x1="70" y1="95" x2="75" y2="85" stroke="#6b7280" stroke-width="1"/>
  </g>
  
  <!-- Description Box -->
  <rect x="15" y="265" width="270" height="100" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  <text x="25" y="285" font-family="Arial, sans-serif" font-size="14" fill="#e2e8f0">Draw 2 cards.</text>
  
  <!-- Knowledge/Study Effect -->
  <g transform="translate(15, 375)">
    <rect width="100" height="25" rx="5" fill="#4c1d95" stroke="#6b46c1" stroke-width="1"/>
    <text x="50" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#c4b5fd">STUDY</text>
  </g>
  
  <!-- Draw/Effect Amount -->
  <g transform="translate(130, 375)">
    <rect width="80" height="25" rx="5" fill="#6b7280" stroke="#9ca3af" stroke-width="1"/>
    <text x="40" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Draw 2</text>
  </g>
  
  <!-- Intelligence Icon -->
  <g transform="translate(230, 375)">
    <circle cx="12" cy="12" r="12" fill="#6b7280" stroke="#9ca3af" stroke-width="2"/>
    <text x="12" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">?</text>
  </g>
  
  <!-- Rarity Indicator (Uncommon - cost 3) -->
  <g transform="translate(250, 340)">
    <polygon points="0,10 5,0 10,10 7.5,15 2.5,15" fill="#10b981" stroke="#059669" stroke-width="1"/>
  </g>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="abilityGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6b7280;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4b5563;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:0.4" />
    </linearGradient>
  </defs>
</svg>