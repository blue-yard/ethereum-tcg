<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="420" viewBox="0 0 300 420" xmlns="http://www.w3.org/2000/svg">
  <!-- Card Background -->
  <rect width="300" height="420" rx="15" fill="#0f172a" stroke="#1e293b" stroke-width="2"/>
  
  <!-- DeFi Card Type Background -->
  <rect x="10" y="10" width="280" height="400" rx="12" fill="url(#defiGradient)" opacity="0.1"/>
  
  <!-- Header Section -->
  <rect x="15" y="15" width="270" height="50" rx="8" fill="#1e293b" stroke="#10b981" stroke-width="1"/>
  
  <!-- Cost Circle -->
  <circle cx="35" cy="40" r="15" fill="#10b981" stroke="#34d399" stroke-width="2"/>
  <text x="35" y="47" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">3</text>
  
  <!-- Card Name -->
  <text x="65" y="47" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#e2e8f0">Lido</text>
  
  <!-- Type Label -->
  <rect x="200" y="25" width="70" height="20" rx="10" fill="#059669" stroke="#047857" stroke-width="1"/>
  <text x="235" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">DeFi</text>
  
  <!-- Art Area with Liquid Staking -->
  <rect x="15" y="75" width="270" height="180" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  
  <!-- Lido Logo/Symbol -->
  <g transform="translate(150, 130)">
    <!-- Central staking pool -->
    <circle cx="0" cy="0" r="30" fill="url(#lidoPool)" stroke="#34d399" stroke-width="3"/>
    
    <!-- ETH being staked (falling in) -->
    <g>
      <circle cx="-15" cy="-40" r="6" fill="#627eea">
        <animate attributeName="cy" values="-40;0;-40" dur="3s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="1;0.3;1" dur="3s" repeatCount="indefinite"/>
      </circle>
      <text x="-15" y="-36" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">ETH</text>
      
      <circle cx="15" cy="-40" r="6" fill="#627eea">
        <animate attributeName="cy" values="-40;0;-40" dur="3s" begin="1s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="1;0.3;1" dur="3s" begin="1s" repeatCount="indefinite"/>
      </circle>
      <text x="15" y="-36" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">ETH</text>
    </g>
    
    <!-- stETH coming out (liquid) -->
    <g>
      <circle cx="-20" cy="40" r="6" fill="#10b981">
        <animate attributeName="cy" values="0;40;0" dur="3s" begin="0.5s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.3;1;0.3" dur="3s" begin="0.5s" repeatCount="indefinite"/>
      </circle>
      <text x="-20" y="44" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="white">stETH</text>
      
      <circle cx="20" cy="40" r="6" fill="#10b981">
        <animate attributeName="cy" values="0;40;0" dur="3s" begin="1.5s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.3;1;0.3" dur="3s" begin="1.5s" repeatCount="indefinite"/>
      </circle>
      <text x="20" y="44" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="white">stETH</text>
    </g>
    
    <!-- Lido 'L' in center -->
    <text x="0" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">L</text>
  </g>
  
  <!-- Validator Network -->
  <g opacity="0.6">
    <!-- Validator nodes around the pool -->
    <g transform="translate(80, 110)">
      <rect x="-5" y="-8" width="10" height="16" rx="2" fill="#374151" stroke="#6b7280" stroke-width="1"/>
      <circle cx="0" cy="-5" r="2" fill="#10b981"/>
      <line x1="5" y1="0" x2="40" y2="10" stroke="#34d399" stroke-width="1" opacity="0.5"/>
    </g>
    
    <g transform="translate(220, 120)">
      <rect x="-5" y="-8" width="10" height="16" rx="2" fill="#374151" stroke="#6b7280" stroke-width="1"/>
      <circle cx="0" cy="-5" r="2" fill="#10b981"/>
      <line x1="-5" y1="0" x2="-40" y2="5" stroke="#34d399" stroke-width="1" opacity="0.5"/>
    </g>
    
    <g transform="translate(100, 190)">
      <rect x="-5" y="-8" width="10" height="16" rx="2" fill="#374151" stroke="#6b7280" stroke-width="1"/>
      <circle cx="0" cy="-5" r="2" fill="#10b981"/>
      <line x1="5" y1="-5" x2="30" y2="-30" stroke="#34d399" stroke-width="1" opacity="0.5"/>
    </g>
    
    <g transform="translate(200, 190)">
      <rect x="-5" y="-8" width="10" height="16" rx="2" fill="#374151" stroke="#6b7280" stroke-width="1"/>
      <circle cx="0" cy="-5" r="2" fill="#10b981"/>
      <line x1="-5" y1="-5" x2="-30" y2="-30" stroke="#34d399" stroke-width="1" opacity="0.5"/>
    </g>
  </g>
  
  <!-- Staking Info Panel -->
  <g transform="translate(30, 210)">
    <rect x="0" y="0" width="240" height="30" rx="5" fill="#111827" stroke="#34d399" stroke-width="1"/>
    <text x="10" y="15" font-family="Arial, sans-serif" font-size="11" fill="#34d399">Liquid Staking: 1 ETH → 1 stETH</text>
    <text x="10" y="25" font-family="Arial, sans-serif" font-size="9" fill="#64748b">APR: 4.2% | Total Staked: 9.8M ETH</text>
  </g>
  
  <!-- Description Box -->
  <rect x="15" y="265" width="270" height="80" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  <text x="25" y="285" font-family="Arial, sans-serif" font-size="14" fill="#e2e8f0">Gain 1 ETH per ETH stored here.</text>
  
  <!-- Yield/Income Indicator -->
  <g transform="translate(200, 275)">
    <rect width="60" height="25" rx="5" fill="#f59e0b" stroke="#f97316" stroke-width="1"/>
    <text x="30" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">1:1Ξ</text>
  </g>
  
  <!-- Staking Box -->
  <rect x="15" y="355" width="80" height="30" rx="5" fill="#374151" stroke="#6b7280" stroke-width="1"/>
  <text x="25" y="375" font-family="Arial, sans-serif" font-size="12" fill="#e2e8f0">Staked: 0Ξ</text>
  
  <!-- ETH Icon -->
  <circle cx="120" cy="370" r="12" fill="#10b981" stroke="#34d399" stroke-width="2"/>
  <text x="120" y="376" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Ξ</text>
  
  <!-- Rarity Indicator - Uncommon (cost 3) -->
  <g transform="translate(250, 355)">
    <polygon points="0,10 5,0 10,10 7.5,15 2.5,15" fill="#06b6d4" stroke="#0891b2" stroke-width="1"/>
  </g>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="defiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0.8" />
    </linearGradient>
    <radialGradient id="lidoPool" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#34d399;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0.4" />
    </radialGradient>
  </defs>
</svg>