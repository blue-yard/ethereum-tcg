<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="420" viewBox="0 0 300 420" xmlns="http://www.w3.org/2000/svg">
  <!-- Card Background -->
  <rect width="300" height="420" rx="15" fill="#0f172a" stroke="#1e293b" stroke-width="2"/>
  
  <!-- Action Card Type Background -->
  <rect x="10" y="10" width="280" height="400" rx="12" fill="url(#actionGradient)" opacity="0.1"/>
  
  <!-- Header Section -->
  <rect x="15" y="15" width="270" height="50" rx="8" fill="#1e293b" stroke="#dc2626" stroke-width="1"/>
  
  <!-- Cost Circle -->
  <circle cx="35" cy="40" r="15" fill="#dc2626" stroke="#ef4444" stroke-width="2"/>
  <text x="35" y="47" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">5</text>
  
  <!-- Card Name -->
  <text x="65" y="47" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#e2e8f0">DAO Hack</text>
  
  <!-- Type Label -->
  <rect x="200" y="25" width="70" height="20" rx="10" fill="#b91c1c" stroke="#991b1b" stroke-width="1"/>
  <text x="235" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Action</text>
  
  <!-- Rarity (Legendary) -->
  <polygon points="275,15 285,25 275,35 265,25" fill="#fbbf24" stroke="#f59e0b" stroke-width="1"/>
  
  <!-- Art Area -->
  <rect x="15" y="75" width="270" height="180" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  
  <!-- DAO Hack Art -->
  <g transform="translate(150, 165)">
    <!-- The DAO being hacked -->
    <g opacity="0.9">
      <!-- Central DAO structure -->
      <circle cx="0" cy="0" r="30" fill="#374151" stroke="#4b5563" stroke-width="3"/>
      <text x="0" y="-5" text-anchor="middle" font-size="12" font-weight="bold" fill="#e2e8f0">DAO</text>
      <text x="0" y="10" text-anchor="middle" font-size="8" fill="#cbd5e1">The DAO</text>
      
      <!-- DeFi protocols on the chain -->
      <g opacity="0.8">
        <!-- DeFi 1 -->
        <rect x="-60" y="-15" width="25" height="20" rx="3" fill="#10b981" stroke="#059669" stroke-width="1"/>
        <text x="-47" y="-2" text-anchor="middle" font-size="8" fill="white">DeFi</text>
        
        <!-- DeFi 2 -->
        <rect x="35" y="-15" width="25" height="20" rx="3" fill="#10b981" stroke="#059669" stroke-width="1"/>
        <text x="47" y="-2" text-anchor="middle" font-size="8" fill="white">DeFi</text>
        
        <!-- Connection lines -->
        <line x1="-35" y1="0" x2="-35" y2="0" stroke="#64748b" stroke-width="2"/>
        <line x1="35" y1="0" x2="35" y2="0" stroke="#64748b" stroke-width="2"/>
      </g>
      
      <!-- Hack attack arrows -->
      <g opacity="0.9" stroke="#dc2626" stroke-width="4">
        <defs>
          <marker id="arrowhead" markerWidth="10" markerHeight="7" 
                  refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#dc2626" />
          </marker>
        </defs>
        
        <!-- Attack arrows pointing at DeFi protocols -->
        <line x1="-15" y1="-20" x2="-40" y2="-10" marker-end="url(#arrowhead)"/>
        <line x1="15" y1="-20" x2="40" y2="-10" marker-end="url(#arrowhead)"/>
      </g>
      
      <!-- Destruction effects -->
      <g opacity="0.7">
        <!-- Explosion symbols -->
        <text x="-47" y="-25" font-size="16" fill="#dc2626">ðŸ’¥</text>
        <text x="47" y="-25" font-size="16" fill="#dc2626">ðŸ’¥</text>
        
        <!-- Cracked chain -->
        <path d="M-30,0 Q-15,-10 0,0 Q15,10 30,0" stroke="#dc2626" stroke-width="3" fill="none" stroke-dasharray="5,3"/>
      </g>
      
      <!-- Hacker -->
      <g transform="translate(0, 45)" opacity="0.8">
        <circle cx="0" cy="0" r="8" fill="#1f2937" stroke="#374151" stroke-width="1"/>
        <text x="0" y="15" text-anchor="middle" font-size="8" fill="#dc2626" font-weight="bold">HACKER</text>
      </g>
    </g>
  </g>
  
  <!-- Description Box -->
  <rect x="20" y="270" width="260" height="85" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  
  <!-- Description Text -->
  <text x="30" y="290" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f1f5f9">Description:</text>
  <text x="30" y="310" font-family="Arial, sans-serif" font-size="12" fill="#cbd5e1">Destroy up to 2 opponent DeFi</text>
  <text x="30" y="325" font-family="Arial, sans-serif" font-size="12" fill="#cbd5e1">on a single Chain.</text>
  
  <!-- Stats Section -->
  <rect x="20" y="370" width="260" height="35" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  <text x="30" y="390" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f1f5f9">Effect: Destroy 2 DeFi (Same Chain)</text>
  
  <!-- Gradients -->
  <defs>
    <radialGradient id="actionGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7f1d1d;stop-opacity:1" />
    </radialGradient>
  </defs>
</svg>