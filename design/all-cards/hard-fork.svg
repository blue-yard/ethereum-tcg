<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="420" viewBox="0 0 300 420" xmlns="http://www.w3.org/2000/svg">
  <!-- Card Background -->
  <rect width="300" height="420" rx="15" fill="#0f172a" stroke="#1e293b" stroke-width="2"/>
  
  <!-- Action Card Type Background -->
  <rect x="10" y="10" width="280" height="400" rx="12" fill="url(#actionGradient)" opacity="0.1"/>
  
  <!-- Header Section -->
  <rect x="15" y="15" width="270" height="50" rx="8" fill="#1e293b" stroke="#dc2626" stroke-width="1"/>
  
  <!-- Cost Circle -->
  <circle cx="35" cy="40" r="15" fill="#dc2626" stroke="#ef4444" stroke-width="2"/>
  <text x="35" y="47" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">4</text>
  
  <!-- Card Name -->
  <text x="65" y="47" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#e2e8f0">Hard Fork</text>
  
  <!-- Type Label -->
  <rect x="200" y="25" width="70" height="20" rx="10" fill="#b91c1c" stroke="#991b1b" stroke-width="1"/>
  <text x="235" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Action</text>
  
  <!-- Rarity (Rare) -->
  <rect x="270" y="20" width="16" height="10" rx="2" fill="#3b82f6" stroke="#2563eb" stroke-width="1"/>
  
  <!-- Art Area -->
  <rect x="15" y="75" width="270" height="180" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  
  <!-- Hard Fork Art -->
  <g transform="translate(150, 165)">
    <!-- Blockchain forking into two paths -->
    <g opacity="0.9">
      <!-- Original chain -->
      <g transform="translate(0, 20)" opacity="0.8">
        <rect x="-60" y="-8" width="15" height="16" rx="3" fill="#475569" stroke="#64748b" stroke-width="1"/>
        <rect x="-40" y="-8" width="15" height="16" rx="3" fill="#475569" stroke="#64748b" stroke-width="1"/>
        <rect x="-20" y="-8" width="15" height="16" rx="3" fill="#475569" stroke="#64748b" stroke-width="1"/>
        <rect x="0" y="-8" width="15" height="16" rx="3" fill="#475569" stroke="#64748b" stroke-width="1"/>
        
        <!-- Connection lines -->
        <line x1="-45" y1="0" x2="-25" y2="0" stroke="#64748b" stroke-width="2"/>
        <line x1="-25" y1="0" x2="-5" y2="0" stroke="#64748b" stroke-width="2"/>
        <line x1="-5" y1="0" x2="15" y2="0" stroke="#64748b" stroke-width="2"/>
      </g>
      
      <!-- Fork point -->
      <circle cx="20" cy="20" r="8" fill="#f59e0b" stroke="#d97706" stroke-width="2"/>
      <text x="20" y="25" text-anchor="middle" font-size="8" font-weight="bold" fill="black">FORK</text>
      
      <!-- Upper fork (new chain) -->
      <g transform="translate(40, -10)" opacity="0.9">
        <rect x="0" y="-8" width="15" height="16" rx="3" fill="#10b981" stroke="#059669" stroke-width="2"/>
        <rect x="20" y="-8" width="15" height="16" rx="3" fill="#10b981" stroke="#059669" stroke-width="2"/>
        <rect x="40" y="-8" width="15" height="16" rx="3" fill="#10b981" stroke="#059669" stroke-width="2"/>
        
        <!-- Connection lines -->
        <line x1="15" y1="0" x2="20" y2="0" stroke="#10b981" stroke-width="2"/>
        <line x1="35" y1="0" x2="40" y2="0" stroke="#10b981" stroke-width="2"/>
        
        <!-- Temporary label -->
        <text x="25" y="-15" text-anchor="middle" font-size="8" font-weight="bold" fill="#10b981">TEMP</text>
      </g>
      
      <!-- Lower fork (original continues) -->
      <g transform="translate(40, 50)" opacity="0.7">
        <rect x="0" y="-8" width="15" height="16" rx="3" fill="#475569" stroke="#64748b" stroke-width="1"/>
        <rect x="20" y="-8" width="15" height="16" rx="3" fill="#475569" stroke="#64748b" stroke-width="1"/>
        <rect x="40" y="-8" width="15" height="16" rx="3" fill="#475569" stroke="#64748b" stroke-width="1"/>
        
        <!-- Connection lines -->
        <line x1="15" y1="0" x2="20" y2="0" stroke="#64748b" stroke-width="2"/>
        <line x1="35" y1="0" x2="40" y2="0" stroke="#64748b" stroke-width="2"/>
      </g>
      
      <!-- Fork arrows -->
      <g opacity="0.8" stroke="#f59e0b" stroke-width="2">
        <defs>
          <marker id="forkArrow" markerWidth="8" markerHeight="6" 
                  refX="7" refY="3" orient="auto">
            <polygon points="0 0, 8 3, 0 6" fill="#f59e0b" />
          </marker>
        </defs>
        
        <line x1="25" y1="15" x2="35" y2="-5" marker-end="url(#forkArrow)"/>
        <line x1="25" y1="25" x2="35" y2="45" marker-end="url(#forkArrow)"/>
      </g>
      
      <!-- Chain production indicators -->
      <g opacity="0.7">
        <!-- ETH symbols showing income -->
        <text x="70" y="-15" font-size="12" fill="#fbbf24">Îž</text>
        <text x="85" y="-10" font-size="10" fill="#fbbf24">+1</text>
        
        <!-- Duration indicator -->
        <g transform="translate(75, 10)">
          <circle cx="0" cy="0" r="8" fill="#374151" stroke="#4b5563" stroke-width="1"/>
          <text x="0" y="4" text-anchor="middle" font-size="8" font-weight="bold" fill="#e2e8f0">2T</text>
        </g>
      </g>
      
      <!-- Network split visualization -->
      <g opacity="0.6">
        <text x="-70" y="-30" font-size="10" fill="#cbd5e1" font-weight="bold">ORIGINAL</text>
        <text x="40" y="-35" font-size="10" fill="#10b981" font-weight="bold">FORKED</text>
      </g>
    </g>
  </g>
  
  <!-- Description Box -->
  <rect x="20" y="270" width="260" height="85" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  
  <!-- Description Text -->
  <text x="30" y="290" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f1f5f9">Description:</text>
  <text x="30" y="305" font-family="Arial, sans-serif" font-size="11" fill="#cbd5e1">Create a temporary Chain token</text>
  <text x="30" y="318" font-family="Arial, sans-serif" font-size="11" fill="#cbd5e1">that generates 1 ETH per turn</text>
  <text x="30" y="331" font-family="Arial, sans-serif" font-size="11" fill="#cbd5e1">for 2 turns.</text>
  
  <!-- Stats Section -->
  <rect x="20" y="370" width="260" height="35" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  <text x="30" y="390" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f1f5f9">Effect: Copy Chain (2 turns)</text>
  
  <!-- Gradients -->
  <defs>
    <radialGradient id="actionGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7f1d1d;stop-opacity:1" />
    </radialGradient>
  </defs>
</svg>