<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="420" viewBox="0 0 300 420" xmlns="http://www.w3.org/2000/svg">
  <!-- Card Background -->
  <rect width="300" height="420" rx="15" fill="#0f172a" stroke="#1e293b" stroke-width="2"/>
  
  <!-- Action Card Type Background -->
  <rect x="10" y="10" width="280" height="400" rx="12" fill="url(#actionGradient)" opacity="0.1"/>
  
  <!-- Header Section -->
  <rect x="15" y="15" width="270" height="50" rx="8" fill="#1e293b" stroke="#dc2626" stroke-width="1"/>
  
  <!-- Cost Circle -->
  <circle cx="35" cy="40" r="15" fill="#dc2626" stroke="#ef4444" stroke-width="2"/>
  <text x="35" y="47" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">2</text>
  
  <!-- Card Name -->
  <text x="65" y="47" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#e2e8f0">Soft Fork</text>
  
  <!-- Type Label -->
  <rect x="200" y="25" width="70" height="20" rx="10" fill="#b91c1c" stroke="#991b1b" stroke-width="1"/>
  <text x="235" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Action</text>
  
  <!-- Rarity (Common) -->
  <circle cx="275" cy="25" r="8" fill="#64748b" stroke="#475569" stroke-width="1"/>
  
  <!-- Art Area -->
  <rect x="15" y="75" width="270" height="180" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  
  <!-- Soft Fork Art -->
  <g transform="translate(150, 165)">
    <!-- Protocol upgrade affecting transaction costs -->
    <g opacity="0.9">
      <!-- Blockchain with soft fork -->
      <g transform="translate(0, 10)">
        <!-- Original chain blocks -->
        <rect x="-60" y="-8" width="15" height="16" rx="3" fill="#475569" stroke="#64748b" stroke-width="1"/>
        <rect x="-40" y="-8" width="15" height="16" rx="3" fill="#475569" stroke="#64748b" stroke-width="1"/>
        <rect x="-20" y="-8" width="15" height="16" rx="3" fill="#475569" stroke="#64748b" stroke-width="1"/>
        
        <!-- Fork point (soft) -->
        <circle cx="0" cy="0" r="8" fill="#f59e0b" stroke="#d97706" stroke-width="2"/>
        <text x="0" y="4" text-anchor="middle" font-size="6" font-weight="bold" fill="black">SOFT</text>
        
        <!-- New protocol blocks -->
        <rect x="15" y="-8" width="15" height="16" rx="3" fill="#10b981" stroke="#059669" stroke-width="2"/>
        <rect x="35" y="-8" width="15" height="16" rx="3" fill="#10b981" stroke="#059669" stroke-width="2"/>
        <rect x="55" y="-8" width="15" height="16" rx="3" fill="#10b981" stroke="#059669" stroke-width="2"/>
        
        <!-- Connection lines -->
        <line x1="-45" y1="0" x2="-25" y2="0" stroke="#64748b" stroke-width="2"/>
        <line x1="-5" y1="0" x2="8" y2="0" stroke="#64748b" stroke-width="2"/>
        <line x1="8" y1="0" x2="15" y2="0" stroke="#10b981" stroke-width="2"/>
        <line x1="30" y1="0" x2="35" y2="0" stroke="#10b981" stroke-width="2"/>
        <line x1="50" y1="0" x2="55" y2="0" stroke="#10b981" stroke-width="2"/>
      </g>
      
      <!-- Protocol rules change -->
      <g transform="translate(0, -30)" opacity="0.8">
        <rect x="-30" y="-8" width="60" height="16" rx="8" fill="#1f2937" stroke="#374151" stroke-width="2"/>
        <text x="0" y="2" text-anchor="middle" font-size="8" font-weight="bold" fill="#f59e0b">PROTOCOL UPDATE</text>
        
        <!-- Version indicator -->
        <text x="0" y="-18" text-anchor="middle" font-size="8" fill="#10b981" font-weight="bold">v2.0</text>
      </g>
      
      <!-- Increased transaction costs -->
      <g transform="translate(-50, 35)" opacity="0.8">
        <!-- Cost indicator -->
        <rect x="-20" y="-8" width="40" height="16" rx="8" fill="#dc2626" stroke="#b91c1c" stroke-width="1"/>
        <text x="0" y="2" text-anchor="middle" font-size="8" font-weight="bold" fill="white">+1 ETH</text>
        
        <!-- Action cost increase -->
        <text x="0" y="18" text-anchor="middle" font-size="8" fill="#dc2626" font-weight="bold">ACTION COST</text>
      </g>
      
      <!-- Opponent affected -->
      <g transform="translate(50, 35)" opacity="0.8">
        <circle cx="0" cy="0" r="12" fill="#ef4444" stroke="#dc2626" stroke-width="2"/>
        <text x="0" y="4" text-anchor="middle" font-size="8" font-weight="bold" fill="white">OPP</text>
        
        <text x="0" y="18" text-anchor="middle" font-size="8" fill="#ef4444" font-weight="bold">AFFECTED</text>
      </g>
      
      <!-- Backward compatibility indicator -->
      <g transform="translate(-70, -10)" opacity="0.7">
        <rect x="-12" y="-6" width="24" height="12" rx="6" fill="#10b981" stroke="#059669" stroke-width="1"/>
        <text x="0" y="1" text-anchor="middle" font-size="6" font-weight="bold" fill="white">COMPAT</text>
        
        <!-- Checkmark for compatibility -->
        <text x="0" y="-15" text-anchor="middle" font-size="12" fill="#10b981">âœ“</text>
      </g>
      
      <!-- Duration indicator -->
      <g transform="translate(0, -50)" opacity="0.7">
        <rect x="-20" y="-8" width="40" height="16" rx="8" fill="#374151" stroke="#4b5563" stroke-width="1"/>
        <text x="0" y="2" text-anchor="middle" font-size="8" font-weight="bold" fill="#e2e8f0">1 TURN</text>
        
        <!-- Clock icon -->
        <g transform="translate(25, 0)">
          <circle cx="0" cy="0" r="6" fill="none" stroke="#cbd5e1" stroke-width="1"/>
          <line x1="0" y1="0" x2="0" y2="-4" stroke="#cbd5e1" stroke-width="1"/>
          <line x1="0" y1="0" x2="3" y2="0" stroke="#cbd5e1" stroke-width="1"/>
        </g>
      </g>
      
      <!-- Network consensus -->
      <g opacity="0.6">
        <!-- Miners/validators supporting fork -->
        <text x="-75" y="-35" font-size="8" fill="#10b981" font-weight="bold">MINERS</text>
        <text x="-75" y="-25" font-size="8" fill="#10b981" font-weight="bold">AGREE</text>
        
        <text x="75" y="-35" font-size="8" fill="#10b981" font-weight="bold">NODES</text>
        <text x="75" y="-25" font-size="8" fill="#10b981" font-weight="bold">UPGRADE</text>
      </g>
      
      <!-- Temporary effect arrows */
      <g opacity="0.7" stroke="#f59e0b" stroke-width="2">
        <defs>
          <marker id="tempArrow" markerWidth="8" markerHeight="6" 
                  refX="7" refY="3" orient="auto">
            <polygon points="0 0, 8 3, 0 6" fill="#f59e0b" />
          </marker>
        </defs>
        <line x1="15" y1="25" x2="35" y2="25" marker-end="url(#tempArrow)"/>
      </g>
    </g>
  </g>
  
  <!-- Description Box -->
  <rect x="20" y="270" width="260" height="85" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  
  <!-- Description Text -->
  <text x="30" y="290" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f1f5f9">Description:</text>
  <text x="30" y="310" font-family="Arial, sans-serif" font-size="12" fill="#cbd5e1">Until your next turn, opponent</text>
  <text x="30" y="325" font-family="Arial, sans-serif" font-size="12" fill="#cbd5e1">Actions cost +1 ETH.</text>
  
  <!-- Stats Section -->
  <rect x="20" y="370" width="260" height="35" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  <text x="30" y="390" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f1f5f9">Effect: Tax +1 ETH (1 turn)</text>
  
  <!-- Gradients -->
  <defs>
    <radialGradient id="actionGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7f1d1d;stop-opacity:1" />
    </radialGradient>
  </defs>
</svg>