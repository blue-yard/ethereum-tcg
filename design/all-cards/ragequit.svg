<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="420" viewBox="0 0 300 420" xmlns="http://www.w3.org/2000/svg">
  <!-- Card Background -->
  <rect width="300" height="420" rx="15" fill="#0f172a" stroke="#1e293b" stroke-width="2"/>
  
  <!-- Action Card Type Background -->
  <rect x="10" y="10" width="280" height="400" rx="12" fill="url(#actionGradient)" opacity="0.1"/>
  
  <!-- Header Section -->
  <rect x="15" y="15" width="270" height="50" rx="8" fill="#1e293b" stroke="#dc2626" stroke-width="1"/>
  
  <!-- Cost Circle -->
  <circle cx="35" cy="40" r="15" fill="#dc2626" stroke="#ef4444" stroke-width="2"/>
  <text x="35" y="47" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">2</text>
  
  <!-- Card Name -->
  <text x="65" y="47" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#e2e8f0">Ragequit</text>
  
  <!-- Type Label -->
  <rect x="200" y="25" width="70" height="20" rx="10" fill="#b91c1c" stroke="#991b1b" stroke-width="1"/>
  <text x="235" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Action</text>
  
  <!-- Rarity (Common) -->
  <circle cx="275" cy="25" r="8" fill="#64748b" stroke="#475569" stroke-width="1"/>
  
  <!-- Art Area -->
  <rect x="15" y="75" width="270" height="180" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  
  <!-- Ragequit Art -->
  <g transform="translate(150, 165)">
    <!-- Player rage-quitting from a DeFi protocol -->
    <g opacity="0.9">
      <!-- Player figure (angry) -->
      <g transform="translate(-50, 0)">
        <circle cx="0" cy="-15" r="12" fill="#ef4444" stroke="#dc2626" stroke-width="2"/>
        <rect x="-8" y="-3" width="16" height="25" rx="3" fill="#dc2626" stroke="#b91c1c" stroke-width="1"/>
        
        <!-- Angry face -->
        <text x="0" y="-10" text-anchor="middle" font-size="16" fill="white">ðŸ˜¡</text>
        
        <!-- Rage motion lines -->
        <g stroke="#ef4444" stroke-width="2" opacity="0.8">
          <line x1="-20" y1="-20" x2="-15" y2="-25"/>
          <line x1="-18" y1="-10" x2="-13" y2="-15"/>
          <line x1="20" y1="-20" x2="15" y2="-25"/>
          <line x1="18" y1="-10" x2="13" y2="-15"/>
        </g>
      </g>
      
      <!-- DeFi protocol being abandoned -->
      <g transform="translate(30, 0)">
        <rect x="-20" y="-15" width="40" height="30" rx="5" fill="#10b981" stroke="#059669" stroke-width="2"/>
        <text x="0" y="-5" text-anchor="middle" font-size="10" font-weight="bold" fill="white">DeFi</text>
        <text x="0" y="8" text-anchor="middle" font-size="8" fill="white">PROTOCOL</text>
        
        <!-- Destruction indicator -->
        <g opacity="0.9">
          <line x1="-20" y1="-15" x2="20" y2="15" stroke="#dc2626" stroke-width="4"/>
          <line x1="20" y1="-15" x2="-20" y2="15" stroke="#dc2626" stroke-width="4"/>
        </g>
        
        <!-- Explosion effect -->
        <text x="0" y="-30" text-anchor="middle" font-size="16" fill="#dc2626">ðŸ’¥</text>
      </g>
      
      <!-- Money/compensation flying toward player -->
      <g opacity="0.8">
        <!-- ETH symbols moving toward player -->
        <g fill="#fbbf24">
          <text x="-10" y="-20" font-size="12" transform="rotate(-30)">Îž</text>
          <text x="5" y="-15" font-size="12" transform="rotate(20)">Îž</text>
          <text x="-5" y="-35" font-size="12" transform="rotate(-10)">Îž</text>
          <text x="10" y="-30" font-size="12" transform="rotate(25)">Îž</text>
          <text x="0" y="-45" font-size="12" transform="rotate(0)">Îž</text>
        </g>
        
        <!-- Compensation arrow -->
        <g stroke="#fbbf24" stroke-width="3" opacity="0.9">
          <defs>
            <marker id="compensationArrow" markerWidth="10" markerHeight="7" 
                    refX="9" refY="3.5" orient="auto">
              <polygon points="0 0, 10 3.5, 0 7" fill="#fbbf24" />
            </marker>
          </defs>
          <line x1="10" y1="0" x2="-25" y2="0" marker-end="url(#compensationArrow)"/>
        </g>
        
        <!-- Compensation amount -->
        <rect x="-25" y="15" width="30" height="12" rx="6" fill="#10b981" stroke="#059669" stroke-width="1"/>
        <text x="-10" y="23" text-anchor="middle" font-size="8" font-weight="bold" fill="white">+5 ETH</text>
      </g>
      
      <!-- DAO/governance tokens -->
      <g transform="translate(-70, -30)" opacity="0.7">
        <rect x="-8" y="-5" width="16" height="10" rx="2" fill="#7c3aed" stroke="#6d28d9" stroke-width="1"/>
        <text x="0" y="1" text-anchor="middle" font-size="6" font-weight="bold" fill="white">DAO</text>
        
        <!-- Burning/destroying tokens -->
        <g opacity="0.8">
          <text x="0" y="-15" text-anchor="middle" font-size="12" fill="#f97316">ðŸ”¥</text>
        </g>
      </g>
      
      <!-- Rage quit message -->
      <g transform="translate(0, 35)" opacity="0.8">
        <rect x="-40" y="-8" width="80" height="16" rx="8" fill="#7c2d12" stroke="#92400e" stroke-width="1"/>
        <text x="0" y="2" text-anchor="middle" font-size="10" font-weight="bold" fill="#fbbf24">I'M OUT!</text>
      </g>
      
      <!-- Discord/chat leaving -->
      <g transform="translate(60, -20)" opacity="0.6">
        <text x="0" y="0" font-size="10" fill="#ef4444" font-weight="bold">LEFT</text>
        <text x="0" y="12" font-size="10" fill="#ef4444" font-weight="bold">CHAT</text>
      </g>
    </g>
  </g>
  
  <!-- Description Box -->
  <rect x="20" y="270" width="260" height="85" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  
  <!-- Description Text -->
  <text x="30" y="290" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f1f5f9">Description:</text>
  <text x="30" y="315" font-family="Arial, sans-serif" font-size="12" fill="#cbd5e1">Destroy one of your DeFi. Gain 5 ETH.</text>
  
  <!-- Stats Section -->
  <rect x="20" y="370" width="260" height="35" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  <text x="30" y="390" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f1f5f9">Effect: Destroy Own DeFi + Gain 5 ETH</text>
  
  <!-- Gradients -->
  <defs>
    <radialGradient id="actionGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7f1d1d;stop-opacity:1" />
    </radialGradient>
  </defs>
</svg>