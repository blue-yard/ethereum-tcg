<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="420" viewBox="0 0 300 420" xmlns="http://www.w3.org/2000/svg">
  <!-- Card Background -->
  <rect width="300" height="420" rx="15" fill="#0f172a" stroke="#1e293b" stroke-width="2"/>
  
  <!-- Ability Card Type Background -->
  <rect x="10" y="10" width="280" height="400" rx="12" fill="url(#abilityGradient)" opacity="0.1"/>
  
  <!-- Header Section -->
  <rect x="15" y="15" width="270" height="50" rx="8" fill="#1e293b" stroke="#6b7280" stroke-width="1"/>
  
  <!-- Cost Circle -->
  <circle cx="35" cy="40" r="15" fill="#6b7280" stroke="#9ca3af" stroke-width="2"/>
  <text x="35" y="47" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">2</text>
  
  <!-- Card Name -->
  <text x="65" y="47" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#e2e8f0">Ape FOMO</text>
  
  <!-- Type Label -->
  <rect x="200" y="25" width="75" height="20" rx="10" fill="#6b7280" stroke="#4b5563" stroke-width="1"/>
  <text x="237" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">ABILITY</text>
  
  <!-- Art Area with FOMO Scene -->
  <rect x="15" y="75" width="270" height="180" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  
  <!-- Ape Character -->
  <g transform="translate(120, 110)">
    <!-- Ape Head -->
    <circle cx="30" cy="40" r="25" fill="#8b4513" stroke="#654321" stroke-width="2"/>
    <!-- Eyes -->
    <circle cx="22" cy="35" r="4" fill="white"/>
    <circle cx="38" cy="35" r="4" fill="white"/>
    <circle cx="22" cy="35" r="2" fill="black"/>
    <circle cx="38" cy="35" r="2" fill="black"/>
    <!-- Mouth -->
    <path d="M20 48 Q30 55 40 48" stroke="#654321" stroke-width="2" fill="none"/>
    <!-- Body -->
    <rect x="20" y="65" width="20" height="30" rx="10" fill="#8b4513" stroke="#654321" stroke-width="2"/>
    <!-- Arms -->
    <circle cx="10" cy="75" r="8" fill="#8b4513" stroke="#654321" stroke-width="2"/>
    <circle cx="50" cy="75" r="8" fill="#8b4513" stroke="#654321" stroke-width="2"/>
  </g>
  
  <!-- Phone/Trading Interface -->
  <rect x="50" y="130" width="80" height="100" rx="8" fill="#111827" stroke="#dc2626" stroke-width="2"/>
  <text x="90" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ef4444">TRADING</text>
  
  <!-- Panic Buy Button -->
  <rect x="55" y="160" width="70" height="20" rx="10" fill="#dc2626" stroke="#ef4444" stroke-width="1"/>
  <text x="90" y="173" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white">BUY NOW!</text>
  
  <!-- Price Chart (going up) -->
  <g stroke="#10b981" stroke-width="2" fill="none">
    <path d="M60 190 L70 185 L80 180 L90 175 L100 170 L110 160 L120 155"/>
  </g>
  
  <!-- Price Numbers -->
  <text x="90" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#34d399">üìà +2847%</text>
  
  <!-- Cards Flying Around (FOMO effect) -->
  <g opacity="0.6">
    <rect x="170" y="120" width="20" height="28" rx="2" fill="#374151" stroke="#6b7280" stroke-width="1" transform="rotate(15 180 134)"/>
    <rect x="200" y="140" width="20" height="28" rx="2" fill="#374151" stroke="#6b7280" stroke-width="1" transform="rotate(-10 210 154)"/>
    <rect x="190" y="180" width="20" height="28" rx="2" fill="#374151" stroke="#6b7280" stroke-width="1" transform="rotate(25 200 194)"/>
    
    <!-- Motion lines -->
    <path d="M160 130 L180 125" stroke="#64748b" stroke-width="1" opacity="0.5"/>
    <path d="M185 150 L205 145" stroke="#64748b" stroke-width="1" opacity="0.5"/>
    <path d="M175 190 L195 185" stroke="#64748b" stroke-width="1" opacity="0.5"/>
  </g>
  
  <!-- ETH Symbols (losing money) -->
  <g fill="#dc2626" font-family="Arial, sans-serif" font-size="12" opacity="0.7">
    <text x="30" y="200">-Œû</text>
    <text x="240" y="160">-Œû</text>
  </g>
  
  <!-- Description Box -->
  <rect x="15" y="265" width="270" height="100" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  <text x="25" y="285" font-family="Arial, sans-serif" font-size="13" fill="#e2e8f0">You may draw 3 cards. If you do, lose 2 ETH.</text>
  
  <!-- Knowledge/Study Effect -->
  <g transform="translate(15, 375)">
    <rect width="100" height="25" rx="5" fill="#dc2626" stroke="#ef4444" stroke-width="1"/>
    <text x="50" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">FOMO</text>
  </g>
  
  <!-- Draw/Effect Amount -->
  <g transform="translate(130, 375)">
    <rect width="80" height="25" rx="5" fill="#6b7280" stroke="#9ca3af" stroke-width="1"/>
    <text x="40" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Risk/Reward</text>
  </g>
  
  <!-- Intelligence Icon -->
  <g transform="translate(230, 375)">
    <circle cx="12" cy="12" r="12" fill="#dc2626" stroke="#ef4444" stroke-width="2"/>
    <text x="12" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">üêí</text>
  </g>
  
  <!-- Rarity Indicator - Common (cost 2) -->
  <g transform="translate(250, 340)">
    <polygon points="0,10 5,0 10,10 7.5,15 2.5,15" fill="#64748b" stroke="#475569" stroke-width="1"/>
  </g>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="abilityGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6b7280;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4b5563;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:0.4" />
    </linearGradient>
  </defs>
</svg>