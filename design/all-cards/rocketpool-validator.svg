<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="420" viewBox="0 0 300 420" xmlns="http://www.w3.org/2000/svg">
  <!-- Card Background -->
  <rect width="300" height="420" rx="15" fill="#0f172a" stroke="#1e293b" stroke-width="2"/>
  
  <!-- EOA Card Type Background -->
  <rect x="10" y="10" width="280" height="400" rx="12" fill="url(#eoaGradient)" opacity="0.1"/>
  
  <!-- Header Section -->
  <rect x="15" y="15" width="270" height="50" rx="8" fill="#1e293b" stroke="#0891b2" stroke-width="1"/>
  
  <!-- Cost Circle -->
  <circle cx="35" cy="40" r="15" fill="#0891b2" stroke="#06b6d4" stroke-width="2"/>
  <text x="35" y="47" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">2</text>
  
  <!-- Card Name -->
  <text x="65" y="40" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#e2e8f0">Rocketpool</text>
  <text x="65" y="55" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#e2e8f0">Validator</text>
  
  <!-- Type Label -->
  <rect x="210" y="25" width="60" height="20" rx="10" fill="#0891b2" stroke="#0e7490" stroke-width="1"/>
  <text x="240" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">EOA</text>
  
  <!-- Art Area -->
  <rect x="15" y="75" width="270" height="180" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  
  <!-- Rocketpool Validator Art -->
  <g transform="translate(150, 165)">
    <!-- Rocket ship -->
    <g opacity="0.9">
      <!-- Rocket body -->
      <ellipse cx="0" cy="0" rx="12" ry="35" fill="#f97316" stroke="#ea580c" stroke-width="2"/>
      
      <!-- Rocket nose cone -->
      <path d="M-12,-35 Q0,-50 12,-35 Z" fill="#dc2626" stroke="#b91c1c" stroke-width="2"/>
      
      <!-- Rocket fins -->
      <path d="M-12,20 L-20,35 L-5,30 Z" fill="#374151" stroke="#4b5563" stroke-width="1"/>
      <path d="M12,20 L20,35 L5,30 Z" fill="#374151" stroke="#4b5563" stroke-width="1"/>
      
      <!-- Rocket windows/details -->
      <circle cx="0" cy="-15" r="4" fill="#60a5fa" opacity="0.8"/>
      <circle cx="0" cy="0" r="3" fill="#34d399" opacity="0.8"/>
      <circle cx="0" cy="15" r="2" fill="#fbbf24" opacity="0.8"/>
    </g>
    
    <!-- Rocket exhaust/flames -->
    <g transform="translate(0, 35)" opacity="0.8">
      <ellipse cx="0" cy="5" rx="8" ry="15" fill="#fbbf24" opacity="0.7"/>
      <ellipse cx="0" cy="8" rx="5" ry="12" fill="#f59e0b" opacity="0.8"/>
      <ellipse cx="0" cy="10" rx="3" ry="8" fill="#dc2626" opacity="0.6"/>
    </g>
    
    <!-- Pool/network indicators -->
    <g transform="translate(-35, -20)">
      <circle r="6" fill="#0891b2" opacity="0.7"/>
      <text x="0" y="2" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="white">rETH</text>
    </g>
    
    <g transform="translate(35, -20)">
      <circle r="6" fill="#0891b2" opacity="0.7"/>
      <text x="0" y="2" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="white">RPL</text>
    </g>
    
    <!-- Yield arrows -->
    <g opacity="0.6">
      <path d="M-25,-10 L-15,-5" stroke="#22c55e" stroke-width="2" marker-end="url(#arrowhead)"/>
      <path d="M25,-10 L15,-5" stroke="#22c55e" stroke-width="2" marker-end="url(#arrowhead)"/>
    </g>
    
    <!-- Decentralized validation text -->
    <text x="0" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#0891b2">Decentralized Staking</text>
  </g>
  
  <!-- EOA Motif Overlay -->
  <g opacity="0.3">
    <!-- Validator icon -->
    <rect x="20" y="85" width="20" height="15" rx="2" fill="#0891b2" stroke="#06b6d4" stroke-width="1"/>
    <circle cx="30" cy="92" r="2" fill="#22c55e"/>
    
    <!-- Pool indicator -->
    <circle cx="250" cy="92" r="8" fill="#f97316" stroke="#ea580c" stroke-width="1" opacity="0.7"/>
    <text x="250" y="96" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="white">POOL</text>
  </g>
  
  <!-- Description Box -->
  <rect x="15" y="265" width="270" height="80" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  <text x="25" y="285" font-family="Arial, sans-serif" font-size="14" fill="#e2e8f0">Gain 1 ETH every turn per ETH stored here.</text>
  
  <!-- Income Indicator -->
  <g transform="translate(130, 355)">
    <rect width="60" height="25" rx="5" fill="#0891b2" stroke="#06b6d4" stroke-width="1"/>
    <text x="30" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">+1Ξ</text>
  </g>
  
  <!-- ETH Icon -->
  <circle cx="220" cy="367" r="12" fill="#0891b2" stroke="#06b6d4" stroke-width="2"/>
  <text x="220" y="373" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Ξ</text>
  
  <!-- Rarity Indicator (Common - cost 2) -->
  <g transform="translate(250, 355)">
    <polygon points="0,10 5,0 10,10 7.5,15 2.5,15" fill="#94a3b8" stroke="#64748b" stroke-width="1"/>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#22c55e"/>
    </marker>
    
    <linearGradient id="eoaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0891b2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0e7490;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:0.4" />
    </linearGradient>
  </defs>
</svg>