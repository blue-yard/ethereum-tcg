<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="420" viewBox="0 0 300 420" xmlns="http://www.w3.org/2000/svg">
  <!-- Card Background -->
  <rect width="300" height="420" rx="15" fill="#0f172a" stroke="#1e293b" stroke-width="2"/>
  
  <!-- EOA Card Type Background -->
  <rect x="10" y="10" width="280" height="400" rx="12" fill="url(#eoaGradient)" opacity="0.1"/>
  
  <!-- Header Section -->
  <rect x="15" y="15" width="270" height="50" rx="8" fill="#1e293b" stroke="#0891b2" stroke-width="1"/>
  
  <!-- Cost Circle -->
  <circle cx="35" cy="40" r="15" fill="#0891b2" stroke="#06b6d4" stroke-width="2"/>
  <text x="35" y="47" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">4</text>
  
  <!-- Card Name -->
  <text x="65" y="40" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#e2e8f0">Diamond</text>
  <text x="65" y="55" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#e2e8f0">Hands</text>
  
  <!-- Type Label -->
  <rect x="210" y="25" width="60" height="20" rx="10" fill="#0891b2" stroke="#0e7490" stroke-width="1"/>
  <text x="240" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">EOA</text>
  
  <!-- Art Area -->
  <rect x="15" y="75" width="270" height="180" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  
  <!-- Diamond Hands Art -->
  <g transform="translate(150, 165)">
    <!-- Two hands holding diamonds -->
    <g opacity="0.9">
      <!-- Left hand -->
      <g transform="translate(-30, 10)">
        <!-- Palm -->
        <ellipse cx="0" cy="0" rx="12" ry="18" fill="#fbbf24" stroke="#f59e0b" stroke-width="2" opacity="0.8"/>
        
        <!-- Fingers -->
        <rect x="-8" y="-15" width="3" height="12" rx="1" fill="#fbbf24" opacity="0.7"/>
        <rect x="-4" y="-18" width="3" height="15" rx="1" fill="#fbbf24" opacity="0.7"/>
        <rect x="0" y="-17" width="3" height="14" rx="1" fill="#fbbf24" opacity="0.7"/>
        <rect x="4" y="-15" width="3" height="12" rx="1" fill="#fbbf24" opacity="0.7"/>
        
        <!-- Thumb -->
        <ellipse cx="-10" cy="-5" rx="2" ry="8" fill="#fbbf24" opacity="0.7" transform="rotate(-30)"/>
      </g>
      
      <!-- Right hand -->
      <g transform="translate(30, 10)">
        <!-- Palm -->
        <ellipse cx="0" cy="0" rx="12" ry="18" fill="#fbbf24" stroke="#f59e0b" stroke-width="2" opacity="0.8"/>
        
        <!-- Fingers -->
        <rect x="5" y="-15" width="3" height="12" rx="1" fill="#fbbf24" opacity="0.7"/>
        <rect x="1" y="-18" width="3" height="15" rx="1" fill="#fbbf24" opacity="0.7"/>
        <rect x="-3" y="-17" width="3" height="14" rx="1" fill="#fbbf24" opacity="0.7"/>
        <rect x="-7" y="-15" width="3" height="12" rx="1" fill="#fbbf24" opacity="0.7"/>
        
        <!-- Thumb -->
        <ellipse cx="10" cy="-5" rx="2" ry="8" fill="#fbbf24" opacity="0.7" transform="rotate(30)"/>
      </g>
    </g>
    
    <!-- Diamond in left hand -->
    <g transform="translate(-30, -5)">
      <path d="M0,-8 L-5,0 L0,8 L5,0 Z" fill="url(#diamondGradient)" stroke="#60a5fa" stroke-width="1" opacity="0.9"/>
    </g>
    
    <!-- Diamond in right hand -->
    <g transform="translate(30, -5)">
      <path d="M0,-8 L-5,0 L0,8 L5,0 Z" fill="url(#diamondGradient)" stroke="#60a5fa" stroke-width="1" opacity="0.9"/>
    </g>
    
    <!-- ETH symbols floating above -->
    <g transform="translate(-15, -30)">
      <circle r="8" fill="#0891b2" opacity="0.8"/>
      <text x="0" y="3" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">Ξ</text>
    </g>
    
    <g transform="translate(15, -35)">
      <circle r="6" fill="#0891b2" opacity="0.7"/>
      <text x="0" y="2" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="white">Ξ</text>
    </g>
    
    <!-- Lock/protection indicators -->
    <g transform="translate(-50, 0)">
      <rect x="-3" y="-6" width="6" height="8" rx="1" fill="#22c55e" opacity="0.7"/>
      <path d="M-2,-6 Q0,-8 2,-6" stroke="#22c55e" stroke-width="1" fill="none"/>
      <text x="0" y="9" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#22c55e">LOCK</text>
    </g>
    
    <g transform="translate(50, 0)">
      <rect x="-3" y="-6" width="6" height="8" rx="1" fill="#22c55e" opacity="0.7"/>
      <path d="M-2,-6 Q0,-8 2,-6" stroke="#22c55e" stroke-width="1" fill="none"/>
      <text x="0" y="9" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#22c55e">LOCK</text>
    </g>
    
    <!-- HODL motto -->
    <text x="0" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#fbbf24">HODL</text>
    <text x="0" y="63" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#f59e0b">Never Sell</text>
  </g>
  
  <!-- EOA Motif Overlay -->
  <g opacity="0.3">
    <!-- Protected wallet icon -->
    <rect x="20" y="85" width="20" height="15" rx="2" fill="#0891b2" stroke="#06b6d4" stroke-width="1"/>
    <rect x="22" y="87" width="16" height="3" rx="1" fill="#22c55e"/>
    <rect x="22" y="92" width="16" height="3" rx="1" fill="#22c55e"/>
    
    <!-- Diamond indicator -->
    <path d="M250,87 L245,92 L250,97 L255,92 Z" fill="#60a5fa" stroke="#3b82f6" stroke-width="1" opacity="0.8"/>
  </g>
  
  <!-- Description Box -->
  <rect x="15" y="265" width="270" height="80" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  <text x="25" y="280" font-family="Arial, sans-serif" font-size="12" fill="#e2e8f0">ETH in this wallet can't be removed</text>
  <text x="25" y="295" font-family="Arial, sans-serif" font-size="12" fill="#e2e8f0">by opponents.</text>
  
  <!-- Protection Indicator -->
  <g transform="translate(200, 275)">
    <rect width="60" height="25" rx="5" fill="#22c55e" stroke="#16a34a" stroke-width="1"/>
    <text x="30" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">PROTECT</text>
  </g>
  
  <!-- ETH Icon -->
  <circle cx="220" cy="367" r="12" fill="#0891b2" stroke="#06b6d4" stroke-width="2"/>
  <text x="220" y="373" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Ξ</text>
  
  <!-- Rarity Indicator (Uncommon - cost 4) -->
  <g transform="translate(250, 355)">
    <polygon points="0,10 5,0 10,10 7.5,15 2.5,15" fill="#22c55e" stroke="#16a34a" stroke-width="1"/>
  </g>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="diamondGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ddd6fe;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#c4b5fd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="eoaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0891b2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0e7490;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:0.4" />
    </linearGradient>
  </defs>
</svg>