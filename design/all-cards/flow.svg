<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="420" viewBox="0 0 300 420" xmlns="http://www.w3.org/2000/svg">
  <!-- Card Background -->
  <rect width="300" height="420" rx="15" fill="#0f172a" stroke="#1e293b" stroke-width="2"/>
  
  <!-- DeFi Card Type Background -->
  <rect x="10" y="10" width="280" height="400" rx="12" fill="url(#defiGradient)" opacity="0.1"/>
  
  <!-- Header Section -->
  <rect x="15" y="15" width="270" height="50" rx="8" fill="#1e293b" stroke="#10b981" stroke-width="1"/>
  
  <!-- Cost Circle -->
  <circle cx="35" cy="40" r="15" fill="#10b981" stroke="#34d399" stroke-width="2"/>
  <text x="35" y="47" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">5</text>
  
  <!-- Card Name -->
  <text x="65" y="47" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#e2e8f0">Flow</text>
  
  <!-- Type Label -->
  <rect x="200" y="25" width="70" height="20" rx="10" fill="#059669" stroke="#047857" stroke-width="1"/>
  <text x="235" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">DeFi</text>
  
  <!-- Art Area -->
  <rect x="15" y="75" width="270" height="180" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  
  <!-- Flow Art -->
  <g transform="translate(150, 165)">
    <!-- Flowing water/data streams -->
    <path d="M-80,-40 Q-40,-20 0,0 Q40,20 80,40" stroke="#3b82f6" stroke-width="4" fill="none" opacity="0.8"/>
    <path d="M-80,-20 Q-40,0 0,20 Q40,40 80,60" stroke="#60a5fa" stroke-width="3" fill="none" opacity="0.7"/>
    <path d="M-80,0 Q-40,20 0,40 Q40,60 80,80" stroke="#93c5fd" stroke-width="2" fill="none" opacity="0.6"/>
    
    <!-- NFT/Flow symbols floating in stream -->
    <g transform="translate(-40, -30)">
      <rect width="20" height="20" rx="3" fill="#3b82f6" opacity="0.6"/>
      <text x="10" y="13" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">NFT</text>
    </g>
    
    <g transform="translate(20, 10)">
      <circle r="12" fill="#1d4ed8" opacity="0.6"/>
      <text x="0" y="4" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">FLOW</text>
    </g>
    
    <!-- Income arrows -->
    <g transform="translate(0, -60)">
      <path d="M-10,0 L0,-15 L10,0 L0,-10 Z" fill="#22c55e"/>
      <text x="0" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#22c55e">+1 ETH</text>
    </g>
  </g>
  
  <!-- DeFi Motif Overlay -->
  <g opacity="0.3">
    <!-- Yield arrows -->
    <path d="M20 90 L35 85 L35 95 Z" fill="#10b981"/>
    <path d="M40 85 L55 90 L40 95 Z" fill="#10b981"/>
    
    <!-- Income indicator (not staking) -->
    <rect x="240" y="85" width="20" height="15" rx="3" fill="#22c55e" stroke="#16a34a" stroke-width="1"/>
    <text x="250" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">GEN</text>
  </g>
  
  <!-- Description Box -->
  <rect x="15" y="265" width="270" height="80" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  <text x="25" y="285" font-family="Arial, sans-serif" font-size="14" fill="#e2e8f0">Generates 1 ETH per turn.</text>
  
  <!-- Income Indicator (not yield) -->
  <g transform="translate(200, 275)">
    <rect width="60" height="25" rx="5" fill="#22c55e" stroke="#16a34a" stroke-width="1"/>
    <text x="30" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">+1Ξ</text>
  </g>
  
  <!-- ETH Icon -->
  <circle cx="120" cy="370" r="12" fill="#10b981" stroke="#34d399" stroke-width="2"/>
  <text x="120" y="376" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Ξ</text>
  
  <!-- Rarity Indicator (Rare - cost 5) -->
  <g transform="translate(250, 355)">
    <polygon points="0,10 5,0 10,10 7.5,15 2.5,15" fill="#a855f7" stroke="#7c3aed" stroke-width="1"/>
  </g>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="defiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0.8" />
    </linearGradient>
  </defs>
</svg>