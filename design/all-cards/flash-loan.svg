<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="420" viewBox="0 0 300 420" xmlns="http://www.w3.org/2000/svg">
  <!-- Card Background -->
  <rect width="300" height="420" rx="15" fill="#0f172a" stroke="#1e293b" stroke-width="2"/>
  
  <!-- Action Card Type Background -->
  <rect x="10" y="10" width="280" height="400" rx="12" fill="url(#actionGradient)" opacity="0.1"/>
  
  <!-- Header Section -->
  <rect x="15" y="15" width="270" height="50" rx="8" fill="#1e293b" stroke="#dc2626" stroke-width="1"/>
  
  <!-- Cost Circle -->
  <circle cx="35" cy="40" r="15" fill="#dc2626" stroke="#ef4444" stroke-width="2"/>
  <text x="35" y="47" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">1</text>
  
  <!-- Card Name -->
  <text x="65" y="47" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#e2e8f0">Flash Loan</text>
  
  <!-- Type Label -->
  <rect x="200" y="25" width="70" height="20" rx="10" fill="#b91c1c" stroke="#991b1b" stroke-width="1"/>
  <text x="235" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Action</text>
  
  <!-- Rarity (Common) -->
  <circle cx="275" cy="25" r="8" fill="#64748b" stroke="#475569" stroke-width="1"/>
  
  <!-- Art Area -->
  <rect x="15" y="75" width="270" height="180" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  
  <!-- Flash Loan Art -->
  <g transform="translate(150, 165)">
    <!-- Flash loan mechanism -->
    <g opacity="0.9">
      <!-- Liquidity pool -->
      <ellipse cx="-50" cy="0" rx="25" ry="15" fill="#3b82f6" stroke="#2563eb" stroke-width="2"/>
      <text x="-50" y="-5" text-anchor="middle" font-size="8" font-weight="bold" fill="white">POOL</text>
      <text x="-50" y="5" text-anchor="middle" font-size="6" fill="white">4 ETH</text>
      
      <!-- Flash lightning bolt -->
      <g opacity="0.9" transform="translate(0, -10)">
        <path d="M-10,-15 L5,-15 L-5,0 L10,0 L-10,15 L5,15 L-5,0" fill="#fbbf24" stroke="#f59e0b" stroke-width="1"/>
      </g>
      
      <!-- User/borrower -->
      <circle cx="50" cy="0" r="12" fill="#10b981" stroke="#059669" stroke-width="2"/>
      <text x="50" y="-10" text-anchor="middle" font-size="8" font-weight="bold" fill="white">USER</text>
      
      <!-- Money flow arrows -->
      <g opacity="0.8" stroke="#fbbf24" stroke-width="3">
        <defs>
          <marker id="flashArrow" markerWidth="10" markerHeight="7" 
                  refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#fbbf24" />
          </marker>
        </defs>
        
        <!-- Borrow arrow -->
        <line x1="-25" y1="-8" x2="35" y2="-8" marker-end="url(#flashArrow)"/>
        <text x="5" y="-15" text-anchor="middle" font-size="8" font-weight="bold" fill="#fbbf24">BORROW</text>
        
        <!-- Repay arrow -->
        <line x1="35" y1="8" x2="-25" y2="8" marker-end="url(#flashArrow)"/>
        <text x="5" y="20" text-anchor="middle" font-size="8" font-weight="bold" fill="#fbbf24">REPAY</text>
      </g>
      
      <!-- Clock showing atomicity -->
      <g transform="translate(0, 30)" opacity="0.7">
        <circle cx="0" cy="0" r="8" fill="#374151" stroke="#4b5563" stroke-width="1"/>
        <line x1="0" y1="0" x2="0" y2="-6" stroke="#e2e8f0" stroke-width="2"/>
        <line x1="0" y1="0" x2="4" y2="0" stroke="#e2e8f0" stroke-width="1"/>
        <text x="0" y="15" text-anchor="middle" font-size="6" fill="#cbd5e1">SAME BLOCK</text>
      </g>
      
      <!-- Risk warning -->
      <g transform="translate(0, -40)" opacity="0.8">
        <polygon points="0,-8 7,0 0,8 -7,0" fill="#f59e0b"/>
        <text x="0" y="2" text-anchor="middle" font-size="8" font-weight="bold" fill="black">!</text>
      </g>
    </g>
  </g>
  
  <!-- Description Box -->
  <rect x="20" y="270" width="260" height="85" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  
  <!-- Description Text -->
  <text x="30" y="290" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f1f5f9">Description:</text>
  <text x="30" y="305" font-family="Arial, sans-serif" font-size="11" fill="#cbd5e1">Gain 4 ETH for this turn. At end</text>
  <text x="30" y="318" font-family="Arial, sans-serif" font-size="11" fill="#cbd5e1">of turn, repay 4 ETH or destroy</text>
  <text x="30" y="331" font-family="Arial, sans-serif" font-size="11" fill="#cbd5e1">one of your DeFi.</text>
  
  <!-- Stats Section -->
  <rect x="20" y="370" width="260" height="35" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  <text x="30" y="390" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f1f5f9">Effect: Temp Gain 4 + Repay or Sacrifice</text>
  
  <!-- Gradients -->
  <defs>
    <radialGradient id="actionGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7f1d1d;stop-opacity:1" />
    </radialGradient>
  </defs>
</svg>