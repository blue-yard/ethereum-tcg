<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="420" viewBox="0 0 300 420" xmlns="http://www.w3.org/2000/svg">
  <!-- Card Background -->
  <rect width="300" height="420" rx="15" fill="#0f172a" stroke="#1e293b" stroke-width="2"/>
  
  <!-- Action Card Type Background -->
  <rect x="10" y="10" width="280" height="400" rx="12" fill="url(#actionGradient)" opacity="0.1"/>
  
  <!-- Header Section -->
  <rect x="15" y="15" width="270" height="50" rx="8" fill="#1e293b" stroke="#dc2626" stroke-width="1"/>
  
  <!-- Cost Circle -->
  <circle cx="35" cy="40" r="15" fill="#dc2626" stroke="#ef4444" stroke-width="2"/>
  <text x="35" y="47" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">1</text>
  
  <!-- Card Name -->
  <text x="65" y="38" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#e2e8f0">Proof of Work</text>
  
  <!-- Type Label -->
  <rect x="200" y="25" width="70" height="20" rx="10" fill="#b91c1c" stroke="#991b1b" stroke-width="1"/>
  <text x="235" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Action</text>
  
  <!-- Rarity (Common) -->
  <circle cx="275" cy="25" r="8" fill="#64748b" stroke="#475569" stroke-width="1"/>
  
  <!-- Art Area -->
  <rect x="15" y="75" width="270" height="180" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  
  <!-- Proof of Work Art -->
  <g transform="translate(150, 165)">
    <!-- Mining operation exhausting EOAs -->
    <g opacity="0.9">
      <!-- Mining rig/ASIC -->
      <g transform="translate(0, -20)">
        <rect x="-30" y="-15" width="60" height="30" rx="5" fill="#374151" stroke="#4b5563" stroke-width="2"/>
        <text x="0" y="-2" text-anchor="middle" font-size="10" font-weight="bold" fill="#e2e8f0">MINING</text>
        <text x="0" y="10" text-anchor="middle" font-size="8" fill="#cbd5e1">RIG</text>
        
        <!-- Hash rate indicator -->
        <rect x="-25" y="-25" width="50" height="8" rx="4" fill="#000" stroke="#374151" stroke-width="1"/>
        <text x="0" y="-19" text-anchor="middle" font-size="6" font-weight="bold" fill="#10b981">1000 TH/s</text>
        
        <!-- Heat/energy lines -->
        <g stroke="#f97316" stroke-width="2" opacity="0.7">
          <line x1="-20" y1="-30" x2="-18" y2="-35"/>
          <line x1="-10" y1="-30" x2="-8" y2="-35"/>
          <line x1="0" y1="-30" x2="2" y2="-35"/>
          <line x1="10" y1="-30" x2="12" y2="-35"/>
          <line x1="20" y1="-30" x2="22" y2="-35"/>
        </g>
      </g>
      
      <!-- Target EOAs being exhausted -->
      <g opacity="0.8">
        <!-- EOA 1 -->
        <g transform="translate(-60, 20)">
          <circle cx="0" cy="0" r="12" fill="#3b82f6" stroke="#2563eb" stroke-width="2"/>
          <text x="0" y="4" text-anchor="middle" font-size="8" font-weight="bold" fill="white">EOA</text>
          
          <!-- Exhausted indicator -->
          <g opacity="0.9">
            <line x1="-12" y1="-12" x2="12" y2="12" stroke="#dc2626" stroke-width="3"/>
            <line x1="12" y1="-12" x2="-12" y2="12" stroke="#dc2626" stroke-width="3"/>
          </g>
          
          <text x="0" y="25" text-anchor="middle" font-size="8" fill="#dc2626" font-weight="bold">EXHAUSTED</text>
        </g>
        
        <!-- EOA 2 -->
        <g transform="translate(60, 20)">
          <circle cx="0" cy="0" r="12" fill="#3b82f6" stroke="#2563eb" stroke-width="2"/>
          <text x="0" y="4" text-anchor="middle" font-size="8" font-weight="bold" fill="white">EOA</text>
          
          <!-- Exhausted indicator -->
          <g opacity="0.9">
            <line x1="-12" y1="-12" x2="12" y2="12" stroke="#dc2626" stroke-width="3"/>
            <line x1="12" y1="-12" x2="-12" y2="12" stroke="#dc2626" stroke-width="3"/>
          </g>
          
          <text x="0" y="25" text-anchor="middle" font-size="8" fill="#dc2626" font-weight="bold">EXHAUSTED</text>
        </g>
      </g>
      
      <!-- Energy drain arrows -->
      <g opacity="0.8" stroke="#f97316" stroke-width="3">
        <defs>
          <marker id="drainArrow" markerWidth="10" markerHeight="7" 
                  refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#f97316" />
          </marker>
        </defs>
        
        <line x1="-25" y1="0" x2="-45" y2="10" marker-end="url(#drainArrow)"/>
        <line x1="25" y1="0" x2="45" y2="10" marker-end="url(#drainArrow)"/>
      </g>
      
      <!-- Computational work visualization -->
      <g opacity="0.7">
        <!-- Hash calculations -->
        <text x="-40" y="-10" font-size="8" fill="#10b981" font-family="monospace">0x1a2b...</text>
        <text x="20" y="-10" font-size="8" fill="#10b981" font-family="monospace">0x9f4c...</text>
        <text x="-30" y="5" font-size="8" fill="#10b981" font-family="monospace">0x7e8d...</text>
        <text x="30" y="5" font-size="8" fill="#10b981" font-family="monospace">0x3b1f...</text>
      </g>
      
      <!-- Power consumption indicator -->
      <g transform="translate(0, 45)" opacity="0.7">
        <rect x="-35" y="-8" width="70" height="16" rx="8" fill="#7c2d12" stroke="#92400e" stroke-width="1"/>
        <text x="0" y="2" text-anchor="middle" font-size="8" font-weight="bold" fill="#fbbf24">HIGH ENERGY COST</text>
      </g>
    </g>
  </g>
  
  <!-- Description Box -->
  <rect x="20" y="270" width="260" height="85" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  
  <!-- Description Text -->
  <text x="30" y="290" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f1f5f9">Description:</text>
  <text x="30" y="305" font-family="Arial, sans-serif" font-size="11" fill="#cbd5e1">Exhaust up to 2 opponent EOAs</text>
  <text x="30" y="318" font-family="Arial, sans-serif" font-size="11" fill="#cbd5e1">for 1 turn (they produce 0).</text>
  
  <!-- Stats Section -->
  <rect x="20" y="370" width="260" height="35" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  <text x="30" y="390" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f1f5f9">Effect: Freeze 2 EOAs (1 turn)</text>
  
  <!-- Gradients -->
  <defs>
    <radialGradient id="actionGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7f1d1d;stop-opacity:1" />
    </radialGradient>
  </defs>
</svg>