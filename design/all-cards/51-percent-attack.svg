<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="420" viewBox="0 0 300 420" xmlns="http://www.w3.org/2000/svg">
  <!-- Card Background -->
  <rect width="300" height="420" rx="15" fill="#0f172a" stroke="#1e293b" stroke-width="2"/>
  
  <!-- Action Card Type Background -->
  <rect x="10" y="10" width="280" height="400" rx="12" fill="url(#actionGradient)" opacity="0.1"/>
  
  <!-- Header Section -->
  <rect x="15" y="15" width="270" height="50" rx="8" fill="#1e293b" stroke="#dc2626" stroke-width="1"/>
  
  <!-- Cost Circle -->
  <circle cx="35" cy="40" r="15" fill="#dc2626" stroke="#ef4444" stroke-width="2"/>
  <text x="35" y="47" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">5</text>
  
  <!-- Card Name -->
  <text x="65" y="38" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#e2e8f0">51% Attack</text>
  
  <!-- Type Label -->
  <rect x="200" y="25" width="70" height="20" rx="10" fill="#b91c1c" stroke="#991b1b" stroke-width="1"/>
  <text x="235" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Action</text>
  
  <!-- Rarity (Legendary) -->
  <polygon points="275,15 285,25 275,35 265,25" fill="#fbbf24" stroke="#f59e0b" stroke-width="1"/>
  
  <!-- Art Area -->
  <rect x="15" y="75" width="270" height="180" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  
  <!-- 51% Attack Art -->
  <g transform="translate(150, 165)">
    <!-- Chain network being attacked -->
    <g opacity="0.9">
      <!-- Central node (under attack) -->
      <circle cx="0" cy="0" r="25" fill="#dc2626" stroke="#ef4444" stroke-width="3"/>
      <text x="0" y="6" text-anchor="middle" font-size="14" font-weight="bold" fill="white">51%</text>
      
      <!-- Surrounding honest nodes -->
      <g opacity="0.7">
        <circle cx="-40" cy="-30" r="12" fill="#475569" stroke="#64748b" stroke-width="2"/>
        <circle cx="40" cy="-30" r="12" fill="#475569" stroke="#64748b" stroke-width="2"/>
        <circle cx="-50" cy="20" r="12" fill="#475569" stroke="#64748b" stroke-width="2"/>
        <circle cx="50" cy="20" r="12" fill="#475569" stroke="#64748b" stroke-width="2"/>
        <circle cx="0" cy="-45" r="12" fill="#475569" stroke="#64748b" stroke-width="2"/>
        <circle cx="0" cy="45" r="12" fill="#475569" stroke="#64748b" stroke-width="2"/>
      </g>
      
      <!-- Attack connections (red) -->
      <g stroke="#dc2626" stroke-width="3" opacity="0.8">
        <line x1="0" y1="0" x2="-40" y2="-30"/>
        <line x1="0" y1="0" x2="40" y2="-30"/>
        <line x1="0" y1="0" x2="-50" y2="20"/>
        <line x1="0" y1="0" x2="50" y2="20"/>
        <line x1="0" y1="0" x2="0" y2="-45"/>
        <line x1="0" y1="0" x2="0" y2="45"/>
      </g>
      
      <!-- Warning symbols -->
      <g opacity="0.9">
        <polygon points="-70,-50 -60,-50 -65,-35" fill="#f59e0b"/>
        <text x="-65" y="-40" text-anchor="middle" font-size="8" font-weight="bold" fill="black">!</text>
        
        <polygon points="70,-50 80,-50 75,-35" fill="#f59e0b"/>
        <text x="75" y="-40" text-anchor="middle" font-size="8" font-weight="bold" fill="black">!</text>
      </g>
    </g>
  </g>
  
  <!-- Description Box -->
  <rect x="20" y="270" width="260" height="85" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  
  <!-- Description Text -->
  <text x="30" y="290" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f1f5f9">Description:</text>
  <text x="30" y="315" font-family="Arial, sans-serif" font-size="12" fill="#cbd5e1">Take control of target Chain.</text>
  
  <!-- Stats Section -->
  <rect x="20" y="370" width="260" height="35" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  <text x="30" y="390" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f1f5f9">Effect: Destroy + Takeover (5)</text>
  
  <!-- Gradients -->
  <defs>
    <radialGradient id="actionGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7f1d1d;stop-opacity:1" />
    </radialGradient>
  </defs>
</svg>