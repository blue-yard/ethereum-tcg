        <text x="0" y="2" text-anchor="middle" font-size="8" font-weight="bold" fill="#dc2626">CASCADE</text>
      </g>
      
      <!-- Market crash indicators -->
      <g opacity="0.7">
        <text x="-85" y="-40" font-size="12" fill="#dc2626">ðŸ“‰</text>
        <text x="75" y="-40" font-size="12" fill="#dc2626">ðŸ“‰</text>
        
        <!-- Panic selling -->
        <text x="-80" y="50" font-size="8" fill="#ef4444" font-weight="bold">PANIC</text>
        <text x="50" y="50" font-size="8" fill="#ef4444" font-weight="bold">SELL</text>
      </g>
      
