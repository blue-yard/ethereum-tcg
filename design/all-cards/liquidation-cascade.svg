      <g opacity="0.6" stroke="#ef4444" stroke-width="2" stroke-dasharray="3,2">
        <line x1="-35" y1="-15" x2="-10" y2="-25"/>
        <line x1="10" y1="-25" x2="35" y2="-15"/>
        <path d="M-70,-15 Q-40,-40 -10,-25 Q20,-10 50,-15" fill="none"/>
      </g>
    </g>
