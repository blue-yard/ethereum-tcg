            <polygon points="0 0, 10 3.5, 0 7" fill="#dc2626" />
          </marker>
        </defs>
        
        <!-- Wave 1 -->
        <line x1="-52" y1="5" x2="-52" y2="20" marker-end="url(#liquidationArrow)"/>
        <!-- Wave 2 -->
        <line x1="-7" y1="-5" x2="-7" y2="20" marker-end="url(#liquidationArrow)"/>
        <!-- Wave 3 -->
        <line x1="52" y1="5" x2="52" y2="20" marker-end="url(#liquidationArrow)"/>
      </g>
      
      <!-- Destruction/explosion effects -->
      <g opacity="0.8">
        <!-- Explosions -->
        <text x="-52" y="35" font-size="16" fill="#dc2626">ðŸ’¥</text>
        <text x="-7" y="35" font-size="16" fill="#dc2626">ðŸ’¥</text>
        <text x="52" y="35" font-size="16" fill="#dc2626">ðŸ’¥</text>
        
        <!-- Debris/money lost -->
        <g fill="#fbbf24" opacity="0.7">
          <text x="-65" y="15" font-size="8" transform="rotate(-30)">Îž</text>
          <text x="-40" y="10" font-size="8" transform="rotate(20)">Îž</text>
          <text x="-15" y="15" font-size="8" transform="rotate(-15)">Îž</text>
          <text x="20" y="12" font-size="8" transform="rotate(25)">Îž</text>
          <text x="45" y="15" font-size="8" transform="rotate(-20)">Îž</text>
          <text x="70" y="10" font-size="8" transform="rotate(30)">Îž</text>
        </g>
      </g>
      
