<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="420" viewBox="0 0 300 420" xmlns="http://www.w3.org/2000/svg">
  <!-- Card Background -->
  <rect width="300" height="420" rx="15" fill="#0f172a" stroke="#1e293b" stroke-width="2"/>
  
  <!-- Action Card Type Background -->
  <rect x="10" y="10" width="280" height="400" rx="12" fill="url(#actionGradient)" opacity="0.1"/>
  
  <!-- Header Section -->
  <rect x="15" y="15" width="270" height="50" rx="8" fill="#1e293b" stroke="#dc2626" stroke-width="1"/>
  
  <!-- Cost Circle -->
  <circle cx="35" cy="40" r="15" fill="#dc2626" stroke="#ef4444" stroke-width="2"/>
  <text x="35" y="47" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">3</text>
  
  <!-- Card Name -->
  <text x="65" y="38" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="#e2e8f0">EIP-1559 Burn</text>
  
  <!-- Type Label -->
  <rect x="200" y="25" width="70" height="20" rx="10" fill="#b91c1c" stroke="#991b1b" stroke-width="1"/>
  <text x="235" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Action</text>
  
  <!-- Rarity (Common) -->
  <circle cx="275" cy="25" r="8" fill="#64748b" stroke="#475569" stroke-width="1"/>
  
  <!-- Art Area -->
  <rect x="15" y="75" width="270" height="180" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  
  <!-- EIP-1559 Burn Art -->
  <g transform="translate(150, 165)">
    <!-- EIP-1559 fee burning mechanism -->
    <g opacity="0.9">
      <!-- Ethereum logo in center -->
      <g transform="translate(0, -10)">
        <!-- ETH diamond -->
        <path d="M0,-20 L15,-5 L0,10 L-15,-5 Z" fill="#627eea" stroke="#4f63d2" stroke-width="2"/>
        <path d="M0,-20 L15,-5 L0,0 L-15,-5 Z" fill="#8a92e3" opacity="0.8"/>
      </g>
      
      <!-- Fire/burn effects -->
      <g opacity="0.8">
        <!-- Flames -->
        <g fill="#f97316" opacity="0.9">
          <path d="M-25,15 Q-20,5 -25,-5 Q-20,0 -15,5 Q-20,15 -25,15" />
          <path d="M-10,20 Q-5,10 -10,0 Q-5,5 0,10 Q-5,20 -10,20" />
          <path d="M10,20 Q15,10 10,0 Q15,5 20,10 Q15,20 10,20" />
          <path d="M25,15 Q30,5 25,-5 Q30,0 35,5 Q30,15 25,15" />
        </g>
        
        <!-- Orange inner flames -->
        <g fill="#fb923c" opacity="0.7">
          <path d="M-20,12 Q-18,8 -20,2 Q-18,5 -15,8 Q-18,12 -20,12" />
          <path d="M-5,15 Q-3,11 -5,5 Q-3,8 0,11 Q-3,15 -5,15" />
          <path d="M15,15 Q17,11 15,5 Q17,8 20,11 Q17,15 15,15" />
          <path d="M30,12 Q32,8 30,2 Q32,5 35,8 Q32,12 30,12" />
        </g>
      </g>
      
      <!-- ETH symbols being burned -->
      <g opacity="0.7">
        <!-- ETH symbols turning into smoke -->
        <text x="-40" y="-30" font-size="12" fill="#fbbf24" opacity="0.8">Ξ</text>
        <text x="40" y="-30" font-size="12" fill="#fbbf24" opacity="0.6">Ξ</text>
        <text x="-30" y="-40" font-size="10" fill="#94a3b8" opacity="0.4">Ξ</text>
        <text x="30" y="-40" font-size="10" fill="#94a3b8" opacity="0.3">Ξ</text>
      </g>
      
      <!-- Base fee mechanism -->
      <g transform="translate(0, 35)" opacity="0.8">
        <rect x="-40" y="-8" width="80" height="16" rx="8" fill="#374151" stroke="#4b5563" stroke-width="1"/>
        <text x="0" y="2" text-anchor="middle" font-size="10" font-weight="bold" fill="#e2e8f0">BASE FEE BURN</text>
      </g>
      
      <!-- Deflation arrow -->
      <g opacity="0.7">
        <defs>
          <marker id="deflationary" markerWidth="8" markerHeight="6" 
                  refX="7" refY="3" orient="auto">
            <polygon points="0 0, 8 3, 0 6" fill="#10b981" />
          </marker>
        </defs>
        <line x1="0" y1="55" x2="0" y2="40" stroke="#10b981" stroke-width="3" marker-end="url(#deflationary)"/>
      </g>
    </g>
  </g>
  
  <!-- Description Box -->
  <rect x="20" y="270" width="260" height="85" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  
  <!-- Description Text -->
  <text x="30" y="290" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f1f5f9">Description:</text>
  <text x="30" y="310" font-family="Arial, sans-serif" font-size="12" fill="#cbd5e1">Burn 1 ETH from each opponent.</text>
  <text x="30" y="325" font-family="Arial, sans-serif" font-size="12" fill="#cbd5e1">Then gain 1 ETH.</text>
  
  <!-- Stats Section -->
  <rect x="20" y="370" width="260" height="35" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  <text x="30" y="390" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f1f5f9">Effect: Burn 1 + Gain 1 ETH</text>
  
  <!-- Gradients -->
  <defs>
    <radialGradient id="actionGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7f1d1d;stop-opacity:1" />
    </radialGradient>
  </defs>
</svg>