<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="420" viewBox="0 0 300 420" xmlns="http://www.w3.org/2000/svg">
  <!-- Card Background -->
  <rect width="300" height="420" rx="15" fill="#0f172a" stroke="#1e293b" stroke-width="2"/>
  
  <!-- Ability Card Type Background -->
  <rect x="10" y="10" width="280" height="400" rx="12" fill="url(#abilityGradient)" opacity="0.1"/>
  
  <!-- Header Section -->
  <rect x="15" y="15" width="270" height="50" rx="8" fill="#1e293b" stroke="#6b7280" stroke-width="1"/>
  
  <!-- Cost Circle -->
  <circle cx="35" cy="40" r="15" fill="#6b7280" stroke="#9ca3af" stroke-width="2"/>
  <text x="35" y="47" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">3</text>
  
  <!-- Card Name -->
  <text x="65" y="47" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#e2e8f0">Oracles</text>
  
  <!-- Type Label -->
  <rect x="200" y="25" width="75" height="20" rx="10" fill="#6b7280" stroke="#4b5563" stroke-width="1"/>
  <text x="237" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">ABILITY</text>
  
  <!-- Art Area with Oracle Network -->
  <rect x="15" y="75" width="270" height="180" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  
  <!-- Central Oracle Eye -->
  <g transform="translate(150, 140)">
    <circle cx="0" cy="0" r="25" fill="#374151" stroke="#fbbf24" stroke-width="3"/>
    <circle cx="0" cy="0" r="15" fill="#fbbf24" stroke="#f59e0b" stroke-width="2"/>
    <circle cx="0" cy="0" r="8" fill="#0f172a"/>
    <!-- Oracle rays -->
    <g stroke="#fbbf24" stroke-width="2" opacity="0.6">
      <line x1="0" y1="-35" x2="0" y2="-40"/>
      <line x1="25" y1="-25" x2="28" y2="-28"/>
      <line x1="35" y1="0" x2="40" y2="0"/>
      <line x1="25" y1="25" x2="28" y2="28"/>
      <line x1="0" y1="35" x2="0" y2="40"/>
      <line x1="-25" y1="25" x2="-28" y2="28"/>
      <line x1="-35" y1="0" x2="-40" y2="0"/>
      <line x1="-25" y1="-25" x2="-28" y2="-28"/>
    </g>
  </g>
  
  <!-- Data Nodes around Oracle -->
  <g>
    <circle cx="80" cy="100" r="8" fill="#3b82f6" stroke="#60a5fa" stroke-width="1"/>
    <text x="80" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">$</text>
    
    <circle cx="220" cy="110" r="8" fill="#10b981" stroke="#34d399" stroke-width="1"/>
    <text x="220" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">‚Ç¨</text>
    
    <circle cx="70" cy="180" r="8" fill="#f59e0b" stroke="#fbbf24" stroke-width="1"/>
    <text x="70" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">‚Çø</text>
    
    <circle cx="230" cy="190" r="8" fill="#8b5cf6" stroke="#a78bfa" stroke-width="1"/>
    <text x="230" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">Œû</text>
    
    <!-- Connection lines -->
    <g stroke="#6b7280" stroke-width="1" opacity="0.5">
      <line x1="88" y1="108" x2="125" y2="125"/>
      <line x1="212" y1="118" x2="175" y2="125"/>
      <line x1="78" y1="172" x2="125" y2="155"/>
      <line x1="222" y1="182" x2="175" y2="155"/>
    </g>
  </g>
  
  <!-- Real-time Data Feed -->
  <g transform="translate(40, 210)">
    <rect x="0" y="0" width="220" height="30" rx="5" fill="#111827" stroke="#374151" stroke-width="1"/>
    <text x="10" y="15" font-family="Arial, sans-serif" font-size="10" fill="#34d399">ETH/USD: $2,847.63 ‚Üó</text>
    <text x="10" y="25" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Last updated: 12s ago</text>
    
    <!-- Price ticker animation -->
    <g opacity="0.7">
      <circle cx="180" cy="10" r="2" fill="#34d399">
        <animate attributeName="opacity" values="0.7;1;0.7" dur="1s" repeatCount="indefinite"/>
      </circle>
      <circle cx="190" cy="15" r="2" fill="#fbbf24">
        <animate attributeName="opacity" values="0.7;1;0.7" dur="1.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="200" cy="20" r="2" fill="#3b82f6">
        <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
  
  <!-- Description Box -->
  <rect x="15" y="265" width="270" height="100" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  <text x="25" y="285" font-family="Arial, sans-serif" font-size="13" fill="#e2e8f0">Once per turn, when you gain ETH, draw 1 card.</text>
  
  <!-- Knowledge/Study Effect -->
  <g transform="translate(15, 375)">
    <rect width="100" height="25" rx="5" fill="#4c1d95" stroke="#6b46c1" stroke-width="1"/>
    <text x="50" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#c4b5fd">ORACLE</text>
  </g>
  
  <!-- Draw/Effect Amount -->
  <g transform="translate(130, 375)">
    <rect width="80" height="25" rx="5" fill="#6b7280" stroke="#9ca3af" stroke-width="1"/>
    <text x="40" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Trigger</text>
  </g>
  
  <!-- Intelligence Icon -->
  <g transform="translate(230, 375)">
    <circle cx="12" cy="12" r="12" fill="#fbbf24" stroke="#f59e0b" stroke-width="2"/>
    <text x="12" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">üëÅ</text>
  </g>
  
  <!-- Rarity Indicator - Uncommon (cost 3) -->
  <g transform="translate(250, 340)">
    <polygon points="0,10 5,0 10,10 7.5,15 2.5,15" fill="#06b6d4" stroke="#0891b2" stroke-width="1"/>
  </g>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="abilityGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6b7280;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4b5563;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:0.4" />
    </linearGradient>
  </defs>
</svg>