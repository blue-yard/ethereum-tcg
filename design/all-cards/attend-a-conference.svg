<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="420" viewBox="0 0 300 420" xmlns="http://www.w3.org/2000/svg">
  <!-- Card Background -->
  <rect width="300" height="420" rx="15" fill="#0f172a" stroke="#1e293b" stroke-width="2"/>
  
  <!-- Ability Card Type Background -->
  <rect x="10" y="10" width="280" height="400" rx="12" fill="url(#abilityGradient)" opacity="0.1"/>
  
  <!-- Header Section -->
  <rect x="15" y="15" width="270" height="50" rx="8" fill="#1e293b" stroke="#6b7280" stroke-width="1"/>
  
  <!-- Cost Circle -->
  <circle cx="35" cy="40" r="15" fill="#6b7280" stroke="#9ca3af" stroke-width="2"/>
  <text x="35" y="47" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">5</text>
  
  <!-- Card Name -->
  <text x="65" y="47" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#e2e8f0">Attend a Conference</text>
  
  <!-- Type Label -->
  <rect x="200" y="25" width="75" height="20" rx="10" fill="#6b7280" stroke="#4b5563" stroke-width="1"/>
  <text x="237" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">ABILITY</text>
  
  <!-- Art Area with Conference Scene -->
  <rect x="15" y="75" width="270" height="180" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  
  <!-- Conference Stage -->
  <rect x="25" y="200" width="250" height="40" rx="5" fill="#374151" stroke="#6b7280" stroke-width="1"/>
  
  <!-- Speaker Podium -->
  <rect x="130" y="180" width="40" height="20" rx="3" fill="#4b5563" stroke="#6b7280" stroke-width="1"/>
  
  <!-- Audience Seats -->
  <g>
    <!-- Row 1 -->
    <circle cx="50" cy="220" r="3" fill="#9ca3af"/>
    <circle cx="70" cy="220" r="3" fill="#9ca3af"/>
    <circle cx="90" cy="220" r="3" fill="#9ca3af"/>
    <circle cx="110" cy="220" r="3" fill="#9ca3af"/>
    <circle cx="190" cy="220" r="3" fill="#9ca3af"/>
    <circle cx="210" cy="220" r="3" fill="#9ca3af"/>
    <circle cx="230" cy="220" r="3" fill="#9ca3af"/>
    <circle cx="250" cy="220" r="3" fill="#9ca3af"/>
    
    <!-- Row 2 -->
    <circle cx="60" cy="235" r="3" fill="#6b7280"/>
    <circle cx="80" cy="235" r="3" fill="#6b7280"/>
    <circle cx="100" cy="235" r="3" fill="#6b7280"/>
    <circle cx="200" cy="235" r="3" fill="#6b7280"/>
    <circle cx="220" cy="235" r="3" fill="#6b7280"/>
    <circle cx="240" cy="235" r="3" fill="#6b7280"/>
  </g>
  
  <!-- Large Screen/Presentation -->
  <rect x="60" y="90" width="180" height="80" rx="8" fill="#111827" stroke="#374151" stroke-width="2"/>
  <text x="150" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#60a5fa">ETHEREUM SUMMIT</text>
  <text x="150" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#34d399">2024</text>
  
  <!-- Blockchain network visualization on screen -->
  <g opacity="0.4">
    <circle cx="120" cy="110" r="4" fill="#3b82f6"/>
    <circle cx="140" cy="115" r="4" fill="#10b981"/>
    <circle cx="160" cy="105" r="4" fill="#f59e0b"/>
    <circle cx="180" cy="120" r="4" fill="#8b5cf6"/>
    <line x1="120" y1="110" x2="140" y2="115" stroke="#6b7280" stroke-width="1"/>
    <line x1="140" y1="115" x2="160" y2="105" stroke="#6b7280" stroke-width="1"/>
    <line x1="160" y1="105" x2="180" y2="120" stroke="#6b7280" stroke-width="1"/>
  </g>
  
  <!-- Description Box -->
  <rect x="15" y="265" width="270" height="100" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  <text x="25" y="285" font-family="Arial, sans-serif" font-size="14" fill="#e2e8f0">Draw 3 cards.</text>
  
  <!-- Knowledge/Study Effect -->
  <g transform="translate(15, 375)">
    <rect width="100" height="25" rx="5" fill="#4c1d95" stroke="#6b46c1" stroke-width="1"/>
    <text x="50" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#c4b5fd">CONFERENCE</text>
  </g>
  
  <!-- Draw/Effect Amount -->
  <g transform="translate(130, 375)">
    <rect width="80" height="25" rx="5" fill="#6b7280" stroke="#9ca3af" stroke-width="1"/>
    <text x="40" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Draw 3</text>
  </g>
  
  <!-- Intelligence Icon -->
  <g transform="translate(230, 375)">
    <circle cx="12" cy="12" r="12" fill="#6b7280" stroke="#9ca3af" stroke-width="2"/>
    <text x="12" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">âˆž</text>
  </g>
  
  <!-- Rarity Indicator - Epic (cost 5) -->
  <g transform="translate(250, 340)">
    <polygon points="0,10 5,0 10,10 7.5,15 2.5,15" fill="#8b5cf6" stroke="#7c3aed" stroke-width="1"/>
  </g>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="abilityGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6b7280;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4b5563;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:0.4" />
    </linearGradient>
  </defs>
</svg>