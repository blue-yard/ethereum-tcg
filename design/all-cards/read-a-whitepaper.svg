<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="420" viewBox="0 0 300 420" xmlns="http://www.w3.org/2000/svg">
  <!-- Card Background -->
  <rect width="300" height="420" rx="15" fill="#0f172a" stroke="#1e293b" stroke-width="2"/>
  
  <!-- Action Card Type Background -->
  <rect x="10" y="10" width="280" height="400" rx="12" fill="url(#actionGradient)" opacity="0.1"/>
  
  <!-- Header Section -->
  <rect x="15" y="15" width="270" height="50" rx="8" fill="#1e293b" stroke="#dc2626" stroke-width="1"/>
  
  <!-- Cost Circle -->
  <circle cx="35" cy="40" r="15" fill="#dc2626" stroke="#ef4444" stroke-width="2"/>
  <text x="35" y="47" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">3</text>
  
  <!-- Card Name -->
  <text x="65" y="32" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e2e8f0">Read a</text>
  <text x="65" y="48" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e2e8f0">Whitepaper</text>
  
  <!-- Type Label -->
  <rect x="200" y="25" width="70" height="20" rx="10" fill="#b91c1c" stroke="#991b1b" stroke-width="1"/>
  <text x="235" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Action</text>
  
  <!-- Rarity (Common) -->
  <circle cx="275" cy="25" r="8" fill="#64748b" stroke="#475569" stroke-width="1"/>
  
  <!-- Art Area -->
  <rect x="15" y="75" width="270" height="180" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  
  <!-- Read a Whitepaper Art -->
  <g transform="translate(150, 165)">
    <!-- Person reading whitepaper -->
    <g opacity="0.9">
      <!-- Reader figure -->
      <g transform="translate(-30, 0)">
        <circle cx="0" cy="-15" r="12" fill="#e2e8f0" stroke="#cbd5e1" stroke-width="2"/>
        <rect x="-8" y="-3" width="16" height="25" rx="3" fill="#3b82f6" stroke="#2563eb" stroke-width="1"/>
        
        <!-- Reading glasses -->
        <g opacity="0.8">
          <circle cx="-4" cy="-18" r="3" fill="none" stroke="#374151" stroke-width="1"/>
          <circle cx="4" cy="-18" r="3" fill="none" stroke="#374151" stroke-width="1"/>
          <line x1="-1" y1="-18" x2="1" y2="-18" stroke="#374151" stroke-width="1"/>
        </g>
        
        <!-- Focused expression -->
        <text x="0" y="-10" text-anchor="middle" font-size="6" fill="#1f2937">ðŸ‘“</text>
      </g>
      
      <!-- Whitepaper document -->
      <g transform="translate(30, -10)">
        <rect x="-20" y="-25" width="40" height="50" rx="3" fill="#f8fafc" stroke="#cbd5e1" stroke-width="2"/>
        
        <!-- Whitepaper content -->
        <g opacity="0.8">
          <!-- Title -->
          <rect x="-18" y="-22" width="36" height="8" rx="2" fill="#1e293b" opacity="0.2"/>
          <text x="0" y="-16" text-anchor="middle" font-size="6" font-weight="bold" fill="#1e293b">ETHEREUM</text>
          
          <!-- Text lines -->
          <line x1="-15" y1="-10" x2="15" y2="-10" stroke="#64748b" stroke-width="1"/>
          <line x1="-15" y1="-5" x2="12" y2="-5" stroke="#64748b" stroke-width="1"/>
          <line x1="-15" y1="0" x2="15" y2="0" stroke="#64748b" stroke-width="1"/>
          <line x1="-15" y1="5" x2="8" y2="5" stroke="#64748b" stroke-width="1"/>
          <line x1="-15" y1="10" x2="15" y2="10" stroke="#64748b" stroke-width="1"/>
          <line x1="-15" y1="15" x2="10" y2="15" stroke="#64748b" stroke-width="1"/>
          
          <!-- Mathematical formulas/diagrams -->
          <g opacity="0.6">
            <text x="0" y="22" text-anchor="middle" font-size="6" fill="#7c3aed">âˆ‘ Gas(i)</text>
          </g>
        </g>
      </g>
      
      <!-- Knowledge/insight visualization -->
      <g opacity="0.8">
        <!-- Light bulb idea -->
        <g transform="translate(0, -40)">
          <text x="0" y="0" font-size="16" fill="#fbbf24">ðŸ’¡</text>
          
          <!-- Inspiration lines -->
          <g stroke="#fbbf24" stroke-width="2" opacity="0.7">
            <line x1="-8" y1="-8" x2="-12" y2="-12"/>
            <line x1="8" y1="-8" x2="12" y2="-12"/>
            <line x1="0" y1="-12" x2="0" y2="-16"/>
          </g>
        </g>
        
        <!-- Cards being drawn (knowledge gained) -->
        <g transform="translate(60, 10)">
          <rect x="-8" y="-12" width="16" height="20" rx="2" fill="#10b981" stroke="#059669" stroke-width="1"/>
          <rect x="-6" y="-14" width="16" height="20" rx="2" fill="#3b82f6" stroke="#2563eb" stroke-width="1"/>
          
          <!-- Card draw effect -->
          <g stroke="#fbbf24" stroke-width="2" opacity="0.8">
            <defs>
              <marker id="drawArrow" markerWidth="8" markerHeight="6" 
                      refX="7" refY="3" orient="auto">
                <polygon points="0 0, 8 3, 0 6" fill="#fbbf24" />
              </marker>
            </defs>
            <line x1="15" y1="0" x2="25" y2="0" marker-end="url(#drawArrow)"/>
          </g>
          
          <text x="35" y="5" text-anchor="middle" font-size="8" font-weight="bold" fill="#10b981">DRAW 2</text>
        </g>
      </g>
      
      <!-- Study environment -->
      <g transform="translate(0, 35)" opacity="0.7">
        <!-- Desk/table -->
        <rect x="-50" y="-5" width="100" height="10" rx="2" fill="#8b5cf6" stroke="#7c3aed" stroke-width="1"/>
        
        <!-- Coffee cup -->
        <g transform="translate(-45, -15)">
          <rect x="-3" y="-5" width="6" height="8" rx="2" fill="#92400e" stroke="#78350f" stroke-width="1"/>
          <text x="0" y="8" text-anchor="middle" font-size="6" fill="#cbd5e1">â˜•</text>
        </g>
        
        <!-- Notes -->
        <g transform="translate(45, -10)">
          <rect x="-8" y="-8" width="16" height="12" rx="1" fill="#fbbf24" stroke="#f59e0b" stroke-width="1"/>
          <text x="0" y="-1" text-anchor="middle" font-size="6" fill="#92400e">NOTES</text>
        </g>
      </g>
      
      <!-- Technical understanding indicators -->
      <g opacity="0.6">
        <text x="-70" y="-30" font-size="8" fill="#10b981" font-weight="bold">MERKLE</text>
        <text x="-70" y="-20" font-size="8" fill="#10b981" font-weight="bold">TREES</text>
        <text x="60" y="-30" font-size="8" fill="#3b82f6" font-weight="bold">SMART</text>
        <text x="60" y="-20" font-size="8" fill="#3b82f6" font-weight="bold">CONTRACTS</text>
      </g>
    </g>
  </g>
  
  <!-- Description Box -->
  <rect x="20" y="270" width="260" height="85" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  
  <!-- Description Text -->
  <text x="30" y="290" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f1f5f9">Description:</text>
  <text x="30" y="315" font-family="Arial, sans-serif" font-size="12" fill="#cbd5e1">Draw 2 cards.</text>
  
  <!-- Stats Section -->
  <rect x="20" y="370" width="260" height="35" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  <text x="30" y="390" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f1f5f9">Effect: Draw 2 Cards</text>
  
  <!-- Gradients -->
  <defs>
    <radialGradient id="actionGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7f1d1d;stop-opacity:1" />
    </radialGradient>
  </defs>
</svg>