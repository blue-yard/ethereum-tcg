<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="420" viewBox="0 0 300 420" xmlns="http://www.w3.org/2000/svg">
  <!-- Card Background -->
  <rect width="300" height="420" rx="15" fill="#0f172a" stroke="#1e293b" stroke-width="2"/>
  
  <!-- DeFi Card Type Background -->
  <rect x="10" y="10" width="280" height="400" rx="12" fill="url(#defiGradient)" opacity="0.1"/>
  
  <!-- Header Section -->
  <rect x="15" y="15" width="270" height="50" rx="8" fill="#1e293b" stroke="#10b981" stroke-width="1"/>
  
  <!-- Cost Circle -->
  <circle cx="35" cy="40" r="15" fill="#10b981" stroke="#34d399" stroke-width="2"/>
  <text x="35" y="47" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">3</text>
  
  <!-- Card Name -->
  <text x="65" y="47" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#e2e8f0">Wormhole</text>
  
  <!-- Type Label -->
  <rect x="200" y="25" width="70" height="20" rx="10" fill="#059669" stroke="#047857" stroke-width="1"/>
  <text x="235" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">DeFi</text>
  
  <!-- Art Area -->
  <rect x="15" y="75" width="270" height="180" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  
  <!-- Wormhole Art -->
  <g transform="translate(150, 165)">
    <!-- Wormhole spiral -->
    <g opacity="0.8">
      <ellipse cx="0" cy="0" rx="35" ry="35" fill="none" stroke="#8b5cf6" stroke-width="3"/>
      <ellipse cx="0" cy="0" rx="25" ry="25" fill="none" stroke="#a78bfa" stroke-width="2"/>
      <ellipse cx="0" cy="0" rx="15" ry="15" fill="none" stroke="#c4b5fd" stroke-width="2"/>
      <ellipse cx="0" cy="0" rx="5" ry="5" fill="#8b5cf6" opacity="0.6"/>
    </g>
    
    <!-- Cross-chain bridges -->
    <g transform="translate(-50, 0)">
      <rect width="20" height="15" rx="3" fill="#3b82f6" opacity="0.7"/>
      <text x="10" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">ETH</text>
    </g>
    
    <g transform="translate(30, 0)">
      <rect width="20" height="15" rx="3" fill="#f59e0b" opacity="0.7"/>
      <text x="10" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">SOL</text>
    </g>
    
    <!-- Bridge connection lines -->
    <path d="M-30,0 Q0,-20 30,0" stroke="#8b5cf6" stroke-width="2" fill="none" opacity="0.6"/>
    <path d="M-30,0 Q0,20 30,0" stroke="#a78bfa" stroke-width="2" fill="none" opacity="0.6"/>
    
    <!-- Yield requirements text -->
    <text x="0" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#9ca3af">Requires 2+ Chains</text>
    
    <!-- Multi-chain indicators -->
    <circle cx="-60" cy="-25" r="4" fill="#22c55e" opacity="0.7"/>
    <circle cx="60" cy="-25" r="4" fill="#22c55e" opacity="0.7"/>
    <circle cx="-60" cy="25" r="4" fill="#fbbf24" opacity="0.7"/>
    <circle cx="60" cy="25" r="4" fill="#f87171" opacity="0.7"/>
  </g>
  
  <!-- DeFi Motif Overlay -->
  <g opacity="0.3">
    <!-- Yield arrows -->
    <path d="M20 90 L35 85 L35 95 Z" fill="#10b981"/>
    <path d="M40 85 L55 90 L40 95 Z" fill="#10b981"/>
    
    <!-- Conditional staking indicator -->
    <rect x="240" y="85" width="20" height="15" rx="3" fill="#8b5cf6" stroke="#7c3aed" stroke-width="1"/>
    <text x="250" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" font-weight="bold" fill="white">MULTI</text>
  </g>
  
  <!-- Description Box -->
  <rect x="15" y="265" width="270" height="80" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  <text x="25" y="280" font-family="Arial, sans-serif" font-size="12" fill="#e2e8f0">If you control 2+ Chains, gain 2 ETH</text>
  <text x="25" y="295" font-family="Arial, sans-serif" font-size="12" fill="#e2e8f0">per turn per ETH stored here</text>
  <text x="25" y="310" font-family="Arial, sans-serif" font-size="12" fill="#e2e8f0">(max +2 ETH/turn).</text>
  
  <!-- Conditional Yield Indicator -->
  <g transform="translate(200, 275)">
    <rect width="60" height="25" rx="5" fill="#8b5cf6" stroke="#7c3aed" stroke-width="1"/>
    <text x="30" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">2Ξ*</text>
  </g>
  
  <!-- Staking Box -->
  <rect x="15" y="355" width="80" height="30" rx="5" fill="#374151" stroke="#6b7280" stroke-width="1"/>
  <text x="25" y="375" font-family="Arial, sans-serif" font-size="12" fill="#e2e8f0">Staked: 0Ξ</text>
  
  <!-- ETH Icon -->
  <circle cx="120" cy="370" r="12" fill="#10b981" stroke="#34d399" stroke-width="2"/>
  <text x="120" y="376" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Ξ</text>
  
  <!-- Rarity Indicator (Uncommon - cost 3) -->
  <g transform="translate(250, 355)">
    <polygon points="0,10 5,0 10,10 7.5,15 2.5,15" fill="#22c55e" stroke="#16a34a" stroke-width="1"/>
  </g>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="defiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0.8" />
    </linearGradient>
  </defs>
</svg>