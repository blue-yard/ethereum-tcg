<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="420" viewBox="0 0 300 420" xmlns="http://www.w3.org/2000/svg">
  <!-- Card Background -->
  <rect width="300" height="420" rx="15" fill="#0f172a" stroke="#1e293b" stroke-width="2"/>
  
  <!-- Action Card Type Background -->
  <rect x="10" y="10" width="280" height="400" rx="12" fill="url(#actionGradient)" opacity="0.1"/>
  
  <!-- Header Section -->
  <rect x="15" y="15" width="270" height="50" rx="8" fill="#1e293b" stroke="#dc2626" stroke-width="1"/>
  
  <!-- Cost Circle -->
  <circle cx="35" cy="40" r="15" fill="#dc2626" stroke="#ef4444" stroke-width="2"/>
  <text x="35" y="47" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">2</text>
  
  <!-- Card Name -->
  <text x="65" y="47" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#e2e8f0">Force Sell</text>
  
  <!-- Type Label -->
  <rect x="200" y="25" width="70" height="20" rx="10" fill="#b91c1c" stroke="#991b1b" stroke-width="1"/>
  <text x="235" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Action</text>
  
  <!-- Rarity (Common) -->
  <circle cx="275" cy="25" r="8" fill="#64748b" stroke="#475569" stroke-width="1"/>
  
  <!-- Art Area -->
  <rect x="15" y="75" width="270" height="180" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  
  <!-- Force Sell Art -->
  <g transform="translate(150, 165)">
    <!-- Market pressure forcing a sell -->
    <g opacity="0.9">
      <!-- Target wallet being forced to sell -->
      <rect x="-20" y="-15" width="40" height="25" rx="5" fill="#3b82f6" stroke="#2563eb" stroke-width="2"/>
      <text x="0" y="-2" text-anchor="middle" font-size="10" font-weight="bold" fill="white">WALLET</text>
      <text x="0" y="8" text-anchor="middle" font-size="8" fill="white">2 ETH</text>
      
      <!-- Pressure forces from multiple directions -->
      <g opacity="0.8" stroke="#dc2626" stroke-width="3">
        <defs>
          <marker id="forceArrow" markerWidth="10" markerHeight="7" 
                  refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#dc2626" />
          </marker>
        </defs>
        
        <!-- Force arrows pointing at wallet -->
        <line x1="-50" y1="-30" x2="-25" y2="-18" marker-end="url(#forceArrow)"/>
        <line x1="50" y1="-30" x2="25" y2="-18" marker-end="url(#forceArrow)"/>
        <line x1="-45" y1="20" x2="-22" y2="12" marker-end="url(#forceArrow)"/>
        <line x1="45" y1="20" x2="22" y2="12" marker-end="url(#forceArrow)"/>
      </g>
      
      <!-- Market crash indicators -->
      <g opacity="0.7" fill="#dc2626">
        <text x="-45" y="-35" font-size="12">ðŸ“‰</text>
        <text x="45" y="-35" font-size="12">ðŸ“‰</text>
        <text x="-50" y="30" font-size="12">ðŸ’¸</text>
        <text x="50" y="30" font-size="12">ðŸ’¸</text>
      </g>
      
      <!-- Money leaving wallet -->
      <g opacity="0.8">
        <!-- ETH symbols escaping -->
        <text x="-25" y="-40" font-size="10" fill="#fbbf24" transform="rotate(-20)">Îž</text>
        <text x="25" y="-40" font-size="10" fill="#fbbf24" transform="rotate(20)">Îž</text>
        
        <!-- Downward trending arrow -->
        <g transform="translate(0, 35)">
          <line x1="-15" y1="0" x2="15" y2="10" stroke="#dc2626" stroke-width="3" marker-end="url(#forceArrow)"/>
          <text x="0" y="-8" text-anchor="middle" font-size="8" font-weight="bold" fill="#dc2626">FORCED SELL</text>
        </g>
      </g>
      
      <!-- Liquidity crisis symbols -->
      <g opacity="0.6">
        <text x="-70" y="0" font-size="10" fill="#ef4444" font-weight="bold">SELL</text>
        <text x="50" y="0" font-size="10" fill="#ef4444" font-weight="bold">SELL</text>
        <text x="0" y="-50" font-size="10" fill="#ef4444" font-weight="bold">PANIC</text>
      </g>
    </g>
  </g>
  
  <!-- Description Box -->
  <rect x="20" y="270" width="260" height="85" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  
  <!-- Description Text -->
  <text x="30" y="290" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f1f5f9">Description:</text>
  <text x="30" y="310" font-family="Arial, sans-serif" font-size="12" fill="#cbd5e1">Target opponent loses 2 ETH</text>
  <text x="30" y="325" font-family="Arial, sans-serif" font-size="12" fill="#cbd5e1">from one of their wallets.</text>
  
  <!-- Stats Section -->
  <rect x="20" y="370" width="260" height="35" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  <text x="30" y="390" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f1f5f9">Effect: Destroy 2 ETH (Target Wallet)</text>
  
  <!-- Gradients -->
  <defs>
    <radialGradient id="actionGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7f1d1d;stop-opacity:1" />
    </radialGradient>
  </defs>
</svg>