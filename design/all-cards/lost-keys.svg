<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="420" viewBox="0 0 300 420" xmlns="http://www.w3.org/2000/svg">
  <!-- Card Background -->
  <rect width="300" height="420" rx="15" fill="#0f172a" stroke="#1e293b" stroke-width="2"/>
  
  <!-- Action Card Type Background -->
  <rect x="10" y="10" width="280" height="400" rx="12" fill="url(#actionGradient)" opacity="0.1"/>
  
  <!-- Header Section -->
  <rect x="15" y="15" width="270" height="50" rx="8" fill="#1e293b" stroke="#dc2626" stroke-width="1"/>
  
  <!-- Cost Circle -->
  <circle cx="35" cy="40" r="15" fill="#dc2626" stroke="#ef4444" stroke-width="2"/>
  <text x="35" y="47" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">4</text>
  
  <!-- Card Name -->
  <text x="65" y="47" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#e2e8f0">Lost Keys</text>
  
  <!-- Type Label -->
  <rect x="200" y="25" width="70" height="20" rx="10" fill="#dc2626" stroke="#b91c1c" stroke-width="1"/>
  <text x="235" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">ACTION</text>
  
  <!-- Art Area -->
  <rect x="15" y="75" width="270" height="180" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  
  <!-- Lost Keys Art -->
  <g transform="translate(150, 165)">
    <!-- Wallet being drained -->
    <rect x="-25" y="-15" width="50" height="30" rx="5" fill="#374151" stroke="#4b5563" stroke-width="2" opacity="0.8"/>
    
    <!-- Empty wallet interior -->
    <rect x="-20" y="-10" width="40" height="20" rx="3" fill="#1f2937" stroke="#dc2626" stroke-width="1" stroke-dasharray="2,2"/>
    
    <!-- Broken/missing keys floating around -->
    <g opacity="0.7">
      <!-- Key 1 - broken -->
      <g transform="translate(-40, -25)">
        <rect x="-2" y="-8" width="4" height="12" rx="1" fill="#6b7280"/>
        <circle cx="0" cy="-12" r="4" fill="none" stroke="#6b7280" stroke-width="2"/>
        <circle cx="0" cy="-12" r="2" fill="none" stroke="#6b7280" stroke-width="2"/>
        <!-- Break in key -->
        <path d="M-1,-2 L1,2" stroke="#dc2626" stroke-width="2" opacity="0.8"/>
      </g>
      
      <!-- Key 2 - broken -->
      <g transform="translate(40, -30)">
        <rect x="-2" y="-8" width="4" height="12" rx="1" fill="#6b7280" opacity="0.6"/>
        <circle cx="0" cy="-12" r="4" fill="none" stroke="#6b7280" stroke-width="2" opacity="0.6"/>
        <path d="M-1,0 L1,4" stroke="#dc2626" stroke-width="2" opacity="0.8"/>
      </g>
      
      <!-- Key 3 - fading -->
      <g transform="translate(-35, 30)" opacity="0.4">
        <rect x="-2" y="-8" width="4" height="12" rx="1" fill="#6b7280"/>
        <circle cx="0" cy="-12" r="4" fill="none" stroke="#6b7280" stroke-width="2"/>
      </g>
      
      <!-- Key 4 - disappearing -->
      <g transform="translate(35, 25)" opacity="0.2">
        <rect x="-2" y="-8" width="4" height="12" rx="1" fill="#6b7280"/>
        <circle cx="0" cy="-12" r="4" fill="none" stroke="#6b7280" stroke-width="2"/>
      </g>
    </g>
    
    <!-- ETH draining out -->
    <g opacity="0.6">
      <circle cx="-10" cy="0" r="3" fill="#dc2626">
        <animate attributeName="cy" values="0;15;30" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.6;0.3;0" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="5" cy="0" r="2" fill="#dc2626">
        <animate attributeName="cy" values="0;20;40" dur="2.5s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.6;0.2;0" dur="2.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="15" cy="0" r="2" fill="#dc2626">
        <animate attributeName="cy" values="0;18;35" dur="1.8s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.6;0.1;0" dur="1.8s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- Lock symbol showing no access -->
    <g transform="translate(0, -35)">
      <rect x="-5" y="-3" width="10" height="8" rx="2" fill="#dc2626" stroke="#b91c1c" stroke-width="1"/>
      <path d="M-3,-3 Q0,-7 3,-3" stroke="#dc2626" stroke-width="2" fill="none"/>
      <!-- Red X over lock -->
      <path d="M-7,-7 L7,7 M7,-7 L-7,7" stroke="#ef4444" stroke-width="2" opacity="0.8"/>
    </g>
    
    <!-- Warning message -->
    <text x="0" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#dc2626">Total Wallet Loss</text>
  </g>
  
  <!-- Action Motif Overlay -->
  <g opacity="0.4">
    <!-- Fragmented chains -->
    <rect x="20" y="85" width="8" height="6" rx="1" fill="#dc2626"/>
    <rect x="32" y="90" width="8" height="6" rx="1" fill="#dc2626" transform="rotate(15 36 93)"/>
    <rect x="44" y="88" width="8" height="6" rx="1" fill="#dc2626" transform="rotate(-10 48 91)"/>
    
    <!-- Warning triangle -->
    <path d="M245 85 L255 100 L235 100 Z" fill="#f59e0b" stroke="#f97316" stroke-width="1"/>
    <text x="245" y="96" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#0f172a">!</text>
    
    <!-- Flash effect -->
    <path d="M260 90 L270 95 L265 105 L275 110 L265 115 L270 125 L260 120 L265 110 L260 105 Z" fill="#fbbf24"/>
  </g>
  
  <!-- Description Box -->
  <rect x="15" y="265" width="270" height="100" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  <text x="25" y="285" font-family="Arial, sans-serif" font-size="14" fill="#e2e8f0">Target wallet loses all of its ETH.</text>
  
  <!-- One-Time Use Indicator -->
  <g transform="translate(15, 370)">
    <rect width="120" height="25" rx="5" fill="#7c2d12" stroke="#dc2626" stroke-width="1"/>
    <text x="60" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#fca5a5">ONE TIME USE</text>
  </g>
  
  <!-- Effect Strength -->
  <g transform="translate(200, 370)">
    <rect width="70" height="25" rx="5" fill="#dc2626" stroke="#ef4444" stroke-width="1"/>
    <text x="35" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">DESTROY</text>
  </g>
  
  <!-- Rarity Indicator (Uncommon - cost 4) -->
  <g transform="translate(250, 330)">
    <polygon points="0,10 5,0 10,10 7.5,15 2.5,15" fill="#22c55e" stroke="#16a34a" stroke-width="1"/>
  </g>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="actionGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#b91c1c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0.6" />
    </linearGradient>
  </defs>
</svg>