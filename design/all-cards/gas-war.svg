<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="420" viewBox="0 0 300 420" xmlns="http://www.w3.org/2000/svg">
  <!-- Card Background -->
  <rect width="300" height="420" rx="15" fill="#0f172a" stroke="#1e293b" stroke-width="2"/>
  
  <!-- Action Card Type Background -->
  <rect x="10" y="10" width="280" height="400" rx="12" fill="url(#actionGradient)" opacity="0.1"/>
  
  <!-- Header Section -->
  <rect x="15" y="15" width="270" height="50" rx="8" fill="#1e293b" stroke="#dc2626" stroke-width="1"/>
  
  <!-- Cost Circle -->
  <circle cx="35" cy="40" r="15" fill="#dc2626" stroke="#ef4444" stroke-width="2"/>
  <text x="35" y="47" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">3</text>
  
  <!-- Card Name -->
  <text x="65" y="47" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#e2e8f0">Gas War</text>
  
  <!-- Type Label -->
  <rect x="200" y="25" width="70" height="20" rx="10" fill="#b91c1c" stroke="#991b1b" stroke-width="1"/>
  <text x="235" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Action</text>
  
  <!-- Rarity (Common) -->
  <circle cx="275" cy="25" r="8" fill="#64748b" stroke="#475569" stroke-width="1"/>
  
  <!-- Art Area -->
  <rect x="15" y="75" width="270" height="180" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  
  <!-- Gas War Art -->
  <g transform="translate(150, 165)">
    <!-- Gas bidding war visualization -->
    <g opacity="0.9">
      <!-- Central mempool battlefield -->
      <ellipse cx="0" cy="0" rx="40" ry="25" fill="#374151" stroke="#4b5563" stroke-width="2"/>
      <text x="0" y="-5" text-anchor="middle" font-size="10" font-weight="bold" fill="#e2e8f0">MEMPOOL</text>
      <text x="0" y="8" text-anchor="middle" font-size="8" fill="#cbd5e1">GAS WAR</text>
      
      <!-- Competing transactions -->
      <g opacity="0.8">
        <!-- Transaction 1 (high gas) -->
        <rect x="-70" y="-15" width="25" height="15" rx="3" fill="#dc2626" stroke="#b91c1c" stroke-width="1"/>
        <text x="-57" y="-5" text-anchor="middle" font-size="8" font-weight="bold" fill="white">TX1</text>
        <text x="-57" y="5" text-anchor="middle" font-size="6" fill="white">500 GWEI</text>
        
        <!-- Transaction 2 (higher gas) -->
        <rect x="45" y="-15" width="25" height="15" rx="3" fill="#ef4444" stroke="#dc2626" stroke-width="1"/>
        <text x="57" y="-5" text-anchor="middle" font-size="8" font-weight="bold" fill="white">TX2</text>
        <text x="57" y="5" text-anchor="middle" font-size="6" fill="white">800 GWEI</text>
        
        <!-- Transaction 3 (extreme gas) -->
        <rect x="-15" y="-35" width="30" height="15" rx="3" fill="#7c2d12" stroke="#dc2626" stroke-width="2"/>
        <text x="0" y="-25" text-anchor="middle" font-size="8" font-weight="bold" fill="white">TX3</text>
        <text x="0" y="-15" text-anchor="middle" font-size="6" fill="white">1200 GWEI</text>
      </g>
      
      <!-- Battle arrows showing competition -->
      <g opacity="0.7" stroke="#f97316" stroke-width="2">
        <defs>
          <marker id="battleArrow" markerWidth="8" markerHeight="6" 
                  refX="7" refY="3" orient="auto">
            <polygon points="0 0, 8 3, 0 6" fill="#f97316" />
          </marker>
        </defs>
        
        <!-- Competing directions -->
        <line x1="-45" y1="-8" x2="-20" y2="-8" marker-end="url(#battleArrow)"/>
        <line x1="45" y1="-8" x2="20" y2="-8" marker-end="url(#battleArrow)"/>
      </g>
      
      <!-- Price escalation indicators -->
      <g opacity="0.8" fill="#f59e0b">
        <text x="-30" y="30" font-size="12">üìà</text>
        <text x="0" y="35" font-size="12">üí∞</text>
        <text x="30" y="30" font-size="12">üìà</text>
      </g>
      
      <!-- Network strain effects -->
      <g opacity="0.6">
        <!-- Congestion symbols -->
        <rect x="-50" y="15" width="8" height="8" fill="#ef4444" opacity="0.7"/>
        <rect x="-35" y="15" width="8" height="8" fill="#ef4444" opacity="0.7"/>
        <rect x="-20" y="15" width="8" height="8" fill="#ef4444" opacity="0.7"/>
        <rect x="15" y="15" width="8" height="8" fill="#ef4444" opacity="0.7"/>
        <rect x="30" y="15" width="8" height="8" fill="#ef4444" opacity="0.7"/>
        <rect x="45" y="15" width="8" height="8" fill="#ef4444" opacity="0.7"/>
        
        <!-- Warning signs -->
        <text x="-75" y="-30" font-size="12" fill="#f59e0b">‚ö†Ô∏è</text>
        <text x="60" y="-30" font-size="12" fill="#f59e0b">‚ö†Ô∏è</text>
      </g>
    </g>
  </g>
  
  <!-- Description Box -->
  <rect x="20" y="270" width="260" height="85" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  
  <!-- Description Text -->
  <text x="30" y="290" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f1f5f9">Description:</text>
  <text x="30" y="310" font-family="Arial, sans-serif" font-size="12" fill="#cbd5e1">Each opponent pays 1 ETH</text>
  <text x="30" y="325" font-family="Arial, sans-serif" font-size="12" fill="#cbd5e1">upkeep on their turn.</text>
  
  <!-- Stats Section -->
  <rect x="20" y="370" width="260" height="35" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  <text x="30" y="390" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f1f5f9">Effect: Tax 1 ETH (Ongoing)</text>
  
  <!-- Gradients -->
  <defs>
    <radialGradient id="actionGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7f1d1d;stop-opacity:1" />
    </radialGradient>
  </defs>
</svg>