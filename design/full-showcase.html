        }

        .stat-card.action { border-color: #dc2626; }
        .stat-card.eoa { border-color: #0891b2; }
        .stat-card.ability { border-color: #6b7280; }

            font-weight: 700;

        }
        
        .chain .stat-number { color: #3b82f6; }
        .defi .stat-number { color: #10b981; }
        .action .stat-number { color: #dc2626; }
        .eoa .stat-number { color: #0891b2; }
        .ability .stat-number { color: #6b7280; }

            margin-bottom: 3rem;

            font-weight: 500;
            cursor: pointer;
            font-family: inherit;
            font-size: 0.9rem;
        }
        
        .filter-btn:hover {
            background: rgba(59, 130, 246, 0.2);

        }
        
        .filter-btn.active {
            background: #3b82f6;
            color: white;
        }

        .filter-btn.defi.active { background: #10b981; border-color: #10b981; }
        .filter-btn.action.active { background: #dc2626; border-color: #dc2626; }
        .filter-btn.eoa.active { background: #0891b2; border-color: #0891b2; }
        .filter-btn.ability.active { background: #6b7280; border-color: #6b7280; }

            padding: 1rem;
            margin: 0 auto 2rem;
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid #334155;
            border-radius: 0.5rem;
            color: #e2e8f0;
            font-size: 1rem;
            display: block;

            color: #64748b;
        }

            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 2rem;
        }
        
        .section-title {
            font-size: 2.5rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

            color: #60a5fa;
            padding: 0.5rem 1rem;
            border-radius: 2rem;
            font-size: 1rem;
            font-weight: 600;
        }
        
        .card-section {
            margin-bottom: 4rem;
        }
        
        .card-grid {

            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }
        
        .card-item {
            background: rgba(30, 41, 59, 0.3);
            padding: 1.5rem;
            border-radius: 1rem;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .card-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
        }

        .card-item.defi:hover { border-color: #10b981; box-shadow: 0 15px 35px rgba(16, 185, 129, 0.3); }
        .card-item.action:hover { border-color: #dc2626; box-shadow: 0 15px 35px rgba(220, 38, 38, 0.3); }
        .card-item.eoa:hover { border-color: #0891b2; box-shadow: 0 15px 35px rgba(8, 145, 178, 0.3); }
        .card-item.ability:hover { border-color: #6b7280; box-shadow: 0 15px 35px rgba(107, 114, 128, 0.3); }

            max-width: 280px;
            height: auto;
            border-radius: 0.75rem;
            border: 2px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 1rem;
            transition: transform 0.3s ease;
        }
        
        .card-item:hover .card-image {

        }

            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .card-name {
            font-size: 1.3rem;
            font-weight: 700;
            color: #f8fafc;
        }
        
        .card-cost {
            font-size: 1.2rem;
            font-weight: 700;
            padding: 0.5rem;
            border-radius: 50%;
            min-width: 2.5rem;
            text-align: center;
            color: white;

        .defi .card-cost { background: #10b981; }
        .action .card-cost { background: #dc2626; }
        .eoa .card-cost { background: #0891b2; }
        .ability .card-cost { background: #6b7280; }

            border-radius: 1rem;
            font-size: 0.75rem;
            font-weight: 600;

        .card-abilities {

            margin-bottom: 1rem;

        .ability-tag {

            border-radius: 0.25rem;
            font-size: 0.8rem;
            color: #94a3b8;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

            top: 1rem;
            right: 1rem;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .rarity-common { background: #6b7280; }
        .rarity-uncommon { background: #10b981; }
        .rarity-rare { background: #3b82f6; }
        .rarity-epic { background: #8b5cf6; }
        .rarity-legendary { background: #f59e0b; }
        
        .hidden {

        }
        
        .no-results {
            text-align: center;
            padding: 4rem 2rem;
            color: #64748b;
            font-size: 1.2rem;
        }
        
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

            background: #1e293b;
            padding: 2rem;
            border-radius: 1rem;
            max-width: 90vw;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }
        
        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: #94a3b8;
            font-size: 2rem;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-close:hover {
            color: #e2e8f0;
        }

            .container {

    </style>

            {"name": "Auditor", "description": "Destroy target opponent DeFi with cost 3 or less.", "cost": 3, "cardType": "Action", "abilities": {"destroy": {"amount": 1}, "limit": {"maxCost": 3}}},
            {"name": "Bug Bounty", "description": "Draw 2 cards. If an opponent destroyed one of your cards last turn, gain 2 ETH.", "cost": 2, "cardType": "Ability", "abilities": {"draw": {"amount": 2}, "conditionalGain": {"amount": 2}}},
            {"name": "Multi-sig Wallet", "description": "Storage max 8. The first time each turn this would be stolen from or destroyed, prevent it.", "cost": 3, "cardType": "EOA", "abilities": {"storage": {"max": 8, "type": "ETH"}, "shield": {"perTurn": 1}}},
            {"name": "Cold Storage", "description": "Storage max 10. ETH newly placed here can't be targeted by Actions for 2 turns.", "cost": 3, "cardType": "EOA", "abilities": {"storage": {"max": 10, "type": "ETH"}, "lock": {"amount": 1}, "duration": {"turns": 2}}},
            {"name": "Flash Loan", "description": "Gain 4 ETH for this turn. At end of turn, repay 4 ETH or destroy one of your DeFi.", "cost": 1, "cardType": "Action", "abilities": {"gainTemp": {"amount": 4}, "repayOrSacrifice": {"repay": 4, "fallbackDestroy": 1}}},
            {"name": "Yield Aggregator", "description": "This turn, your DeFi with yield/income produce +1 ETH.", "cost": 2, "cardType": "DeFi", "abilities": {"boost": {"amount": 1}, "duration": {"turns": 1}}},
            {"name": "Sequencer Outage", "description": "Choose a Chain. It produces 0 ETH next turn.", "cost": 2, "cardType": "Action", "abilities": {"debuff": {"amount": 0}, "duration": {"turns": 1}}}
        ];
        
        function getRarityClass(cost) {
            if (cost <= 1) return 'rarity-common';
            if (cost === 2) return 'rarity-common';
            if (cost === 3) return 'rarity-uncommon';
            if (cost === 4) return 'rarity-rare';
            return 'rarity-epic';
        }
        
        function getCardImagePath(cardName) {
            // Convert card name to SVG filename format
            const filename = cardName
                .toLowerCase()
                .replace(/[^a-z0-9]+/g, '-')
                .replace(/^-+|-+$/g, '')
                .replace('51-attack', '51-percent-attack'); // Special case for "51% Attack"
            
            // List of cards that have SVG files (based on directory listing)
            const availableImages = [
                '51-percent-attack', 'aave', 'altcoin-validator', 'ape-fomo', 'arbitrum',
                'attend-a-conference', 'auditor', 'base', 'bridge-exploit', 'bug-bounty',
                'cold-storage', 'crypto-whale', 'curve', 'dao-hack', 'defi-llama-research',
                'diamond-dao', 'diamond-hands', 'dune-research', 'dust-attack', 'eip-1559-burn',
                'ethena', 'exit-scam', 'flash-loan', 'flashbots', 'flow', 'force-sell',
                'fork', 'front-run-bot', 'gas-fee-spike', 'gas-war', 'gasless-transaction',
                'governance-vote', 'hard-fork', 'insurance', 'invalid-op-code', 'jito',
                'jupiter', 'lido', 'liquidation-cascade', 'liquidity-mining', 'lost-keys',
                'mev-extractor', 'morpho', 'multi-sig-wallet', 'nft-rugpull', 'oracles',
                'pendle', 'polygon', 'ponzinomics', 'proof-of-stake', 'proof-of-work',
                'pump-and-dump', 'ragequit', 're-entrant-attack', 'read-a-whitepaper',
                'rocketpool-validator', 'rollup-wars', 'sandwich-attack', 'secret-key-leak',
                'sequencer-outage', 'sharding', 'slashing', 'soft-fork', 'testnet',
                'time-bomb-stablecoin', 'uniswap', 'validator-cluster', 'validator-node',
                'vitalik-tweet', 'wallet', 'wormhole', 'yield-aggregator'
            ];
            
            if (availableImages.includes(filename)) {
                return `all-cards/${filename}.svg`;
            }
            
            return null; // No image available
        }
        
        function getAbilityTags(abilities) {
            const tags = [];
            if (abilities.income) tags.push(`Income: ${abilities.income.amount} ETH`);
            if (abilities.yield) tags.push(`Yield: ${abilities.yield.amount}x`);
            if (abilities.draw) tags.push(`Draw: ${abilities.draw.amount} cards`);
            if (abilities.destroy) tags.push(`Destroy: ${abilities.destroy.amount}`);
            if (abilities.steal) tags.push(`Steal: ${abilities.steal.amount} ETH`);
            if (abilities.storage) tags.push(`Storage: ${abilities.storage.max} ETH`);
            if (abilities.gain) tags.push(`Gain: ${abilities.gain.amount} ETH`);
            if (abilities.boost) tags.push(`Boost: +${abilities.boost.amount} ETH`);
            if (abilities.tax) tags.push(`Tax: ${abilities.tax.amount} ETH`);
            if (abilities.lock) tags.push('Protection');
            if (abilities.invincible) tags.push('Invincible');
            return tags;
        }
        
        function renderCards(cards, containerId) {
            const container = document.getElementById(containerId);
            if (!container) {
                console.error('Container not found:', containerId);
                return;
            }
            
            container.innerHTML = '';
            
            cards.forEach((card, index) => {
                const cardElement = document.createElement('div');
                cardElement.className = `card-item ${card.cardType.toLowerCase()}`;
                cardElement.setAttribute('data-cost', card.cost);
                cardElement.setAttribute('data-type', card.cardType);
                
                const abilities = getAbilityTags(card.abilities);
                const abilityElements = abilities.map(tag => 
                    `<span class="ability-tag">${tag}</span>`
                ).join('');
                
                const imagePath = getCardImagePath(card.name);
                const imageHtml = imagePath ? `<img src="${imagePath}" alt="${card.name}" class="card-image">` : '';
                
                cardElement.innerHTML = `
                    <div class="card-rarity ${getRarityClass(card.cost)}"></div>
                    <div class="card-header">
                        <div class="card-name">${card.name}</div>
                        <div class="card-cost">${card.cost}</div>
                    </div>
                    <div class="card-type-badge">${card.cardType}</div>
                    ${imageHtml}
                    <div class="card-description">${card.description}</div>
                    <div class="card-abilities">${abilityElements}</div>
                `;
                
                cardElement.addEventListener('click', () => showCardModal(card));
                container.appendChild(cardElement);
            });
        }
        
        function showCardModal(card) {
            const modal = document.getElementById('cardModal');
            const modalContent = document.getElementById('modalContent');
            
            const abilities = getAbilityTags(card.abilities);
            const abilityElements = abilities.map(tag => 
                `<span class="ability-tag">${tag}</span>`
            ).join('');
            
            const imagePath = getCardImagePath(card.name);
            const imageHtml = imagePath ? `<img src="${imagePath}" alt="${card.name}" class="card-image" style="max-width: 100%; margin: 1rem 0;">` : '';
            
            modalContent.innerHTML = `
                <div class="card-item ${card.cardType.toLowerCase()}" style="max-width: 400px; margin: 0 auto;">
                    <div class="card-rarity ${getRarityClass(card.cost)}"></div>
                    <div class="card-header">
                        <div class="card-name" style="font-size: 1.5rem;">${card.name}</div>
                        <div class="card-cost" style="font-size: 1.5rem;">${card.cost}</div>
                    </div>
                    <div class="card-type-badge">${card.cardType}</div>
                    ${imageHtml}
                    <div class="card-description" style="font-size: 1.1rem; margin: 1.5rem 0;">${card.description}</div>
                    <div class="card-abilities">${abilityElements}</div>
                    <div style="margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid #334155;">
                        <h4 style="margin-bottom: 1rem; color: #f8fafc;">Card Details</h4>
                        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap: 1rem;">
                            <div class="stat">
                                <div class="stat-label">Cost</div>
                                <div class="stat-value">${card.cost} ETH</div>
                            </div>
                            <div class="stat">
                                <div class="stat-label">Type</div>
                                <div class="stat-value">${card.cardType}</div>
                            </div>
                            <div class="stat">
                                <div class="stat-label">Rarity</div>
                                <div class="stat-value">${getRarityClass(card.cost).replace('rarity-', '').replace('-', ' ')}</div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            modal.style.display = 'flex';
        }
        
        function closeModal() {
            document.getElementById('cardModal').style.display = 'none';
        }
        
        // Filter functionality
        let currentFilter = 'all';
        let searchTerm = '';
        
        function applyFilters() {
            let filteredCards = [...cardData]; // Create a copy
            
            // Apply type filter
            if (currentFilter !== 'all') {
                if (currentFilter === 'cost-low') {
                    filteredCards = filteredCards.filter(card => card.cost <= 2);
                } else if (currentFilter === 'cost-high') {
                    filteredCards = filteredCards.filter(card => card.cost >= 4);
                } else {
                    // Case-insensitive comparison for card types
                    filteredCards = filteredCards.filter(card => 
                        card.cardType.toLowerCase() === currentFilter.toLowerCase()
                    );
                }
            }
            
            // Apply search filter
            if (searchTerm.trim()) {
                const searchLower = searchTerm.toLowerCase().trim();
                filteredCards = filteredCards.filter(card => 
                    card.name.toLowerCase().includes(searchLower) ||
                    card.description.toLowerCase().includes(searchLower)
                );
            }
            
            renderCards(filteredCards, 'allCards');
            document.getElementById('totalCount').textContent = `${filteredCards.length} Cards`;
            
            // Show/hide no results message
            const noResults = document.getElementById('noResults');
            const allCardsContainer = document.getElementById('allCards');
            
            if (filteredCards.length === 0) {
                noResults.classList.remove('hidden');
                if (allCardsContainer) allCardsContainer.style.display = 'none';
            } else {
                noResults.classList.add('hidden');
                if (allCardsContainer) {
                    allCardsContainer.style.display = 'grid';
                    allCardsContainer.style.visibility = 'visible';
                }
            }
        }
        
        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            // Render all cards initially
            renderCards(cardData, 'allCards');
            
            // Filter buttons
            const filterButtons = document.querySelectorAll('.filter-btn');
            
            filterButtons.forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    // Remove active from all buttons
                    filterButtons.forEach(b => b.classList.remove('active'));
                    
                    // Add active to clicked button
                    this.classList.add('active');
                    
                    // Update filter
                    currentFilter = this.getAttribute('data-filter');
                    
                    // Apply filters
                    applyFilters();
                });
            });
            
            // Search box
            const searchBox = document.getElementById('searchBox');
            
            if (searchBox) {
                searchBox.addEventListener('input', function(e) {
                    searchTerm = e.target.value;
                    applyFilters();
                });
            }
            
            // Modal close on background click
            const cardModal = document.getElementById('cardModal');
            if (cardModal) {
                cardModal.addEventListener('click', function(e) {
                    if (e.target === this) {
                        closeModal();
                    }
                });
            }
        });
    </script>
