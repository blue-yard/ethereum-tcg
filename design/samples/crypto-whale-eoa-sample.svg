<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="420" viewBox="0 0 300 420" xmlns="http://www.w3.org/2000/svg">
  <!-- Card Background -->
  <rect width="300" height="420" rx="15" fill="#0f172a" stroke="#1e293b" stroke-width="2"/>
  
  <!-- EOA Card Type Background -->
  <rect x="10" y="10" width="280" height="400" rx="12" fill="url(#eoaGradient)" opacity="0.1"/>
  
  <!-- Header Section -->
  <rect x="15" y="15" width="270" height="50" rx="8" fill="#1e293b" stroke="#0891b2" stroke-width="1"/>
  
  <!-- Cost Circle -->
  <circle cx="35" cy="40" r="15" fill="#0891b2" stroke="#06b6d4" stroke-width="2"/>
  <text x="35" y="47" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">5</text>
  
  <!-- Card Name -->
  <text x="65" y="47" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#e2e8f0">Crypto Whale</text>
  
  <!-- Type Label -->
  <rect x="210" y="25" width="60" height="20" rx="10" fill="#0891b2" stroke="#0e7490" stroke-width="1"/>
  <text x="240" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">EOA</text>
  
  <!-- Art Area -->
  <rect x="15" y="75" width="270" height="180" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  
  <!-- Crypto Whale Art -->
  <g transform="translate(150, 165)">
    <!-- Whale silhouette -->
    <path d="M-50 0 Q-40 -20 -20 -15 Q0 -20 20 -15 Q40 -20 50 0 Q45 15 30 20 Q20 25 10 20 Q0 25 -10 20 Q-20 25 -30 20 Q-45 15 -50 0" fill="url(#whaleGradient)" opacity="0.9"/>
    
    <!-- Whale eye -->
    <circle cx="-25" cy="-8" r="4" fill="#1a202c"/>
    <circle cx="-23" cy="-6" r="1.5" fill="white"/>
    
    <!-- Water spout -->
    <path d="M-35 -15 Q-35 -25 -30 -30" stroke="#06b6d4" stroke-width="3" fill="none"/>
    <path d="M-32 -15 Q-32 -28 -27 -35" stroke="#06b6d4" stroke-width="2" fill="none"/>
    
    <!-- DeFi governance tokens floating around -->
    <circle cx="-40" cy="10" r="3" fill="#10b981" opacity="0.7"/>
    <text x="-40" y="13" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="white">D</text>
    
    <circle cx="35" cy="5" r="3" fill="#f59e0b" opacity="0.7"/>
    <text x="35" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="white">T</text>
    
    <circle cx="25" cy="-10" r="3" fill="#8b5cf6" opacity="0.7"/>
    <text x="25" y="-7" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="white">G</text>
    
    <text x="0" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#06b6d4">WHALE WALLET</text>
  </g>
  
  <!-- EOA Motif Overlay -->
  <g opacity="0.3">
    <!-- Wallet stack -->
    <rect x="20" y="85" width="20" height="15" rx="2" fill="#0891b2" stroke="#06b6d4" stroke-width="1"/>
    <rect x="22" y="87" width="16" height="3" rx="1" fill="#0f172a"/>
    <rect x="22" y="92" width="16" height="3" rx="1" fill="#0f172a"/>
    
    <!-- Money symbols -->
    <text x="250" y="95" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#fbbf24">$$$</text>
  </g>
  
  <!-- Description Box -->
  <rect x="15" y="265" width="270" height="80" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  <text x="25" y="285" font-family="Arial, sans-serif" font-size="14" fill="#e2e8f0">Add 1 ETH per DeFi</text>
  <text x="25" y="305" font-family="Arial, sans-serif" font-size="14" fill="#e2e8f0">governance control</text>
  <text x="25" y="325" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">High net worth individual</text>
  
  <!-- Governance Control Counter -->
  <g transform="translate(15, 355)">
    <rect width="100" height="25" rx="5" fill="#374151" stroke="#6b7280" stroke-width="1"/>
    <text x="50" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#e2e8f0">Gov: 0 protocols</text>
  </g>
  
  <!-- Income Indicator -->
  <g transform="translate(130, 355)">
    <rect width="60" height="25" rx="5" fill="#0891b2" stroke="#06b6d4" stroke-width="1"/>
    <text x="30" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">1Ξ/DeFi</text>
  </g>
  
  <!-- ETH Icon -->
  <circle cx="220" cy="367" r="12" fill="#0891b2" stroke="#06b6d4" stroke-width="2"/>
  <text x="220" y="373" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Ξ</text>
  
  <!-- Rarity Indicator (Epic) -->
  <g transform="translate(250, 355)">
    <polygon points="0,10 5,0 10,10 7.5,15 2.5,15" fill="#8b5cf6" stroke="#a78bfa" stroke-width="1"/>
    <circle cx="5" cy="8" r="2" fill="white"/>
  </g>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="eoaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0891b2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0e7490;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:0.4" />
    </linearGradient>
    <linearGradient id="whaleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0891b2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0e7490;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>