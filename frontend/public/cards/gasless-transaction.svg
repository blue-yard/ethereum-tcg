<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="420" viewBox="0 0 300 420" xmlns="http://www.w3.org/2000/svg">
  <!-- Card Background -->
  <rect width="300" height="420" rx="15" fill="#0f172a" stroke="#1e293b" stroke-width="2"/>
  
  <!-- Action Card Type Background -->
  <rect x="10" y="10" width="280" height="400" rx="12" fill="url(#actionGradient)" opacity="0.1"/>
  
  <!-- Header Section -->
  <rect x="15" y="15" width="270" height="50" rx="8" fill="#1e293b" stroke="#dc2626" stroke-width="1"/>
  
  <!-- Cost Circle -->
  <circle cx="35" cy="40" r="15" fill="#dc2626" stroke="#ef4444" stroke-width="2"/>
  <text x="35" y="47" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">2</text>
  
  <!-- Card Name -->
  <text x="65" y="32" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e2e8f0">Gasless</text>
  <text x="65" y="48" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e2e8f0">Transaction</text>
  
  <!-- Type Label -->
  <rect x="200" y="25" width="70" height="20" rx="10" fill="#b91c1c" stroke="#991b1b" stroke-width="1"/>
  <text x="235" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Action</text>
  
  <!-- Rarity (Common) -->
  <circle cx="275" cy="25" r="8" fill="#64748b" stroke="#475569" stroke-width="1"/>
  
  <!-- Art Area -->
  <rect x="15" y="75" width="270" height="180" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  
  <!-- Gasless Transaction Art -->
  <g transform="translate(150, 165)">
    <!-- Meta-transaction/relay mechanism -->
    <g opacity="0.9">
      <!-- User (doesn't pay gas) -->
      <circle cx="-50" cy="0" r="15" fill="#10b981" stroke="#059669" stroke-width="2"/>
      <text x="-50" y="-8" text-anchor="middle" font-size="8" font-weight="bold" fill="white">USER</text>
      <text x="-50" y="5" text-anchor="middle" font-size="6" fill="white">NO GAS</text>
      
      <!-- Relayer (pays gas) -->
      <circle cx="50" cy="0" r="15" fill="#3b82f6" stroke="#2563eb" stroke-width="2"/>
      <text x="50" y="-5" text-anchor="middle" font-size="8" font-weight="bold" fill="white">RELAY</text>
      
      <!-- Transaction flow -->
      <g opacity="0.8" stroke="#fbbf24" stroke-width="2">
        <defs>
          <marker id="freeArrow" markerWidth="8" markerHeight="6" 
                  refX="7" refY="3" orient="auto">
            <polygon points="0 0, 8 3, 0 6" fill="#fbbf24" />
          </marker>
        </defs>
        
        <!-- Signed transaction -->
        <line x1="-35" y1="-10" x2="35" y2="-10" marker-end="url(#freeArrow)"/>
        <text x="0" y="-18" text-anchor="middle" font-size="8" font-weight="bold" fill="#fbbf24">SIGNED TX</text>
        
        <!-- Gas payment by relayer -->
        <line x1="35" y1="10" x2="-35" y2="10" marker-end="url(#freeArrow)"/>
        <text x="0" y="22" text-anchor="middle" font-size="8" font-weight="bold" fill="#fbbf24">GAS PAID</text>
      </g>
      
      <!-- Meta-transaction wrapper -->
      <g transform="translate(0, -30)" opacity="0.8">
        <rect x="-30" y="-8" width="60" height="16" rx="8" fill="#1f2937" stroke="#374151" stroke-width="1"/>
        <text x="0" y="2" text-anchor="middle" font-size="8" font-weight="bold" fill="#e2e8f0">META-TX</text>
      </g>
      
      <!-- Free indicator -->
      <g transform="translate(-50, -35)" opacity="0.9">
        <text x="0" y="0" font-size="16" fill="#10b981">ðŸ†“</text>
      </g>
      
      <!-- Network representation -->
      <g transform="translate(0, 35)" opacity="0.7">
        <rect x="-25" y="-8" width="50" height="16" rx="5" fill="#374151" stroke="#4b5563" stroke-width="1"/>
        <text x="0" y="2" text-anchor="middle" font-size="8" font-weight="bold" fill="#cbd5e1">ETHEREUM</text>
      </g>
      
      <!-- Cost savings indicator -->
      <g opacity="0.7">
        <text x="50" y="25" font-size="12" fill="#10b981">ðŸ’°</text>
        <text x="50" y="40" text-anchor="middle" font-size="8" fill="#10b981" font-weight="bold">SAVES ETH</text>
      </g>
    </g>
  </g>
  
  <!-- Description Box -->
  <rect x="20" y="270" width="260" height="85" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  
  <!-- Description Text -->
  <text x="30" y="290" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f1f5f9">Description:</text>
  <text x="30" y="310" font-family="Arial, sans-serif" font-size="12" fill="#cbd5e1">This turn, you may play one</text>
  <text x="30" y="325" font-family="Arial, sans-serif" font-size="12" fill="#cbd5e1">Action for free.</text>
  
  <!-- Stats Section -->
  <rect x="20" y="370" width="260" height="35" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  <text x="30" y="390" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f1f5f9">Effect: Free Play 1 Action (1 turn)</text>
  
  <!-- Gradients -->
  <defs>
    <radialGradient id="actionGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7f1d1d;stop-opacity:1" />
    </radialGradient>
  </defs>
</svg>