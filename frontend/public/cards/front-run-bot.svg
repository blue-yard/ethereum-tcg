<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="420" viewBox="0 0 300 420" xmlns="http://www.w3.org/2000/svg">
  <!-- Card Background -->
  <rect width="300" height="420" rx="15" fill="#0f172a" stroke="#1e293b" stroke-width="2"/>
  
  <!-- DeFi Card Type Background -->
  <rect x="10" y="10" width="280" height="400" rx="12" fill="url(#defiGradient)" opacity="0.1"/>
  
  <!-- Header Section -->
  <rect x="15" y="15" width="270" height="50" rx="8" fill="#1e293b" stroke="#10b981" stroke-width="1"/>
  
  <!-- Cost Circle -->
  <circle cx="35" cy="40" r="15" fill="#10b981" stroke="#34d399" stroke-width="2"/>
  <text x="35" y="47" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">4</text>
  
  <!-- Card Name -->
  <text x="65" y="40" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#e2e8f0">Front-Run Bot</text>
  
  <!-- Type Label -->
  <rect x="200" y="25" width="70" height="20" rx="10" fill="#059669" stroke="#047857" stroke-width="1"/>
  <text x="235" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">DeFi</text>
  
  <!-- Art Area -->
  <rect x="15" y="75" width="270" height="180" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  
  <!-- Front-Run Bot Art -->
  <g transform="translate(150, 165)">
    <!-- Bot head -->
    <rect x="-15" y="-25" width="30" height="25" rx="5" fill="#ef4444" stroke="#dc2626" stroke-width="2"/>
    
    <!-- Evil eyes -->
    <circle cx="-8" cy="-15" r="3" fill="#fbbf24" opacity="0.8"/>
    <circle cx="8" cy="-15" r="3" fill="#fbbf24" opacity="0.8"/>
    
    <!-- Antenna -->
    <line x1="0" y1="-25" x2="0" y2="-35" stroke="#dc2626" stroke-width="2"/>
    <circle cx="0" cy="-35" r="2" fill="#ef4444"/>
    
    <!-- Bot body -->
    <rect x="-12" y="0" width="24" height="30" rx="3" fill="#374151" stroke="#4b5563" stroke-width="2"/>
    
    <!-- Speed lines indicating front-running -->
    <g opacity="0.7">
      <path d="M-40,-20 L-25,-18" stroke="#fbbf24" stroke-width="2"/>
      <path d="M-42,-10 L-25,-8" stroke="#f59e0b" stroke-width="2"/>
      <path d="M-40,0 L-25,2" stroke="#fbbf24" stroke-width="2"/>
      
      <path d="M40,-20 L25,-18" stroke="#fbbf24" stroke-width="2"/>
      <path d="M42,-10 L25,-8" stroke="#f59e0b" stroke-width="2"/>
      <path d="M40,0 L25,2" stroke="#fbbf24" stroke-width="2"/>
    </g>
    
    <!-- MEV extraction indicators -->
    <g transform="translate(-30, 10)">
      <circle r="4" fill="#22c55e" opacity="0.7"/>
      <text x="0" y="2" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="white">$</text>
    </g>
    
    <g transform="translate(30, 10)">
      <circle r="4" fill="#22c55e" opacity="0.7"/>
      <text x="0" y="2" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="white">$</text>
    </g>
    
    <!-- Trigger text -->
    <text x="0" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#dc2626">Triggers on Opponent Actions</text>
  </g>
  
  <!-- DeFi Motif Overlay -->
  <g opacity="0.3">
    <!-- MEV arrows -->
    <path d="M20 90 L35 85 L35 95 Z" fill="#ef4444"/>
    <path d="M40 85 L55 90 L40 95 Z" fill="#ef4444"/>
    
    <!-- MEV indicator -->
    <rect x="240" y="85" width="20" height="15" rx="3" fill="#ef4444" stroke="#dc2626" stroke-width="1"/>
    <text x="250" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">MEV</text>
  </g>
  
  <!-- Description Box -->
  <rect x="15" y="265" width="270" height="80" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  <text x="25" y="280" font-family="Arial, sans-serif" font-size="12" fill="#e2e8f0">Once per turn, when an opponent</text>
  <text x="25" y="295" font-family="Arial, sans-serif" font-size="12" fill="#e2e8f0">plays an Action, gain 1 ETH.</text>
  
  <!-- Trigger Indicator -->
  <g transform="translate(200, 275)">
    <rect width="60" height="25" rx="5" fill="#ef4444" stroke="#dc2626" stroke-width="1"/>
    <text x="30" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">+1Ξ*</text>
  </g>
  
  <!-- ETH Icon -->
  <circle cx="120" cy="370" r="12" fill="#10b981" stroke="#34d399" stroke-width="2"/>
  <text x="120" y="376" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Ξ</text>
  
  <!-- Rarity Indicator (Uncommon - cost 4) -->
  <g transform="translate(250, 355)">
    <polygon points="0,10 5,0 10,10 7.5,15 2.5,15" fill="#22c55e" stroke="#16a34a" stroke-width="1"/>
  </g>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="defiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0.8" />
    </linearGradient>
  </defs>
</svg>