<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="420" viewBox="0 0 300 420" xmlns="http://www.w3.org/2000/svg">
  <!-- Card Background -->
  <rect width="300" height="420" rx="15" fill="#0f172a" stroke="#1e293b" stroke-width="2"/>
  
  <!-- EOA Card Type Background -->
  <rect x="10" y="10" width="280" height="400" rx="12" fill="url(#eoaGradient)" opacity="0.1"/>
  
  <!-- Header Section -->
  <rect x="15" y="15" width="270" height="50" rx="8" fill="#1e293b" stroke="#0891b2" stroke-width="1"/>
  
  <!-- Cost Circle -->
  <circle cx="35" cy="40" r="15" fill="#0891b2" stroke="#06b6d4" stroke-width="2"/>
  <text x="35" y="47" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">5</text>
  
  <!-- Card Name -->
  <text x="65" y="47" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#e2e8f0">Crypto Whale</text>
  
  <!-- Type Label -->
  <rect x="210" y="25" width="60" height="20" rx="10" fill="#0891b2" stroke="#0e7490" stroke-width="1"/>
  <text x="240" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">EOA</text>
  
  <!-- Art Area -->
  <rect x="15" y="75" width="270" height="180" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  
  <!-- Crypto Whale Art -->
  <g transform="translate(150, 165)">
    <!-- Whale body -->
    <g opacity="0.9">
      <ellipse cx="0" cy="0" rx="60" ry="25" fill="#0891b2" opacity="0.8"/>
      <ellipse cx="-20" cy="-5" rx="15" ry="20" fill="#06b6d4" opacity="0.7"/>
      
      <!-- Whale tail -->
      <path d="M60,0 Q75,-15 85,-10 Q80,0 85,10 Q75,15 60,0" fill="#0891b2" opacity="0.8"/>
      
      <!-- Whale eye -->
      <circle cx="-35" cy="-8" r="4" fill="#0f172a"/>
      <circle cx="-33" cy="-10" r="1.5" fill="white"/>
      
      <!-- Whale mouth -->
      <path d="M-55,-5 Q-45,5 -35,0" stroke="#0f172a" stroke-width="2" fill="none"/>
    </g>
    
    <!-- DeFi protocols being controlled -->
    <g opacity="0.8">
      <!-- Protocol tokens floating around whale -->
      <circle cx="-20" cy="-35" r="6" fill="#ff6b6b"/>
      <text x="-20" y="-31" text-anchor="middle" font-size="6" fill="white" font-weight="bold">UNI</text>
      
      <circle cx="20" cy="-40" r="6" fill="#00d4aa"/>
      <text x="20" y="-36" text-anchor="middle" font-size="6" fill="white" font-weight="bold">AAVE</text>
      
      <circle cx="40" cy="-25" r="6" fill="#f0b90b"/>
      <text x="40" y="-21" text-anchor="middle" font-size="6" fill="white" font-weight="bold">SNX</text>
      
      <circle cx="-40" cy="25" r="6" fill="#8247e5"/>
      <text x="-40" y="29" text-anchor="middle" font-size="6" fill="white" font-weight="bold">MKR</text>
      
      <circle cx="30" cy="35" r="6" fill="#ff4757"/>
      <text x="30" y="39" text-anchor="middle" font-size="6" fill="white" font-weight="bold">COMP</text>
    </g>
    
    <!-- Governance control lines -->
    <g opacity="0.6">
      <line x1="-20" y1="-29" x2="0" y2="-15" stroke="#fbbf24" stroke-width="1"/>
      <line x1="20" y1="-34" x2="0" y2="-15" stroke="#fbbf24" stroke-width="1"/>
      <line x1="40" y1="-19" x2="0" y2="-10" stroke="#fbbf24" stroke-width="1"/>
      <line x1="-40" y1="19" x2="0" y2="10" stroke="#fbbf24" stroke-width="1"/>
      <line x1="30" y1="29" x2="0" y2="15" stroke="#fbbf24" stroke-width="1"/>
    </g>
    
    <!-- Wealth indicator -->
    <g opacity="0.9">
      <text x="0" y="-50" text-anchor="middle" font-size="10" fill="#fbbf24" font-weight="bold">WHALE STATUS</text>
      <text x="0" y="50" text-anchor="middle" font-size="12" fill="#10b981" font-weight="bold">GOVERNANCE POWER</text>
    </g>
    
    <!-- ETH accumulation -->
    <circle cx="0" cy="0" r="8" fill="#fbbf24" opacity="0.7"/>
    <text x="0" y="5" text-anchor="middle" font-size="10" font-weight="bold" fill="#0f172a">Ξ</text>
  </g>
  
  <!-- EOA Motif Overlay -->
  <g opacity="0.3">
    <!-- Wallet icon -->
    <rect x="20" y="85" width="20" height="15" rx="2" fill="#0891b2" stroke="#06b6d4" stroke-width="1"/>
    <rect x="22" y="87" width="16" height="3" rx="1" fill="#0f172a"/>
    <rect x="22" y="92" width="16" height="3" rx="1" fill="#0f172a"/>
    
    <!-- Whale indicator -->
    <path d="M245 90 Q255 85 265 90 Q260 95 250 100 Q245 95 245 90" fill="#fbbf24" stroke="#f59e0b" stroke-width="1"/>
    <circle cx="248" cy="92" r="1.5" fill="#0f172a"/>
  </g>
  
  <!-- Description Box -->
  <rect x="15" y="265" width="270" height="80" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  <text x="25" y="285" font-family="Arial, sans-serif" font-size="14" fill="#e2e8f0">Add 1 ETH per DeFi</text>
  <text x="25" y="305" font-family="Arial, sans-serif" font-size="14" fill="#e2e8f0">governance control.</text>
  
  <!-- Storage Capacity (for wallet types) -->
  <g transform="translate(15, 355)">
    <rect width="100" height="25" rx="5" fill="#374151" stroke="#6b7280" stroke-width="1"/>
    <text x="50" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#e2e8f0">Max: ∞Ξ</text>
  </g>
  
  <!-- Income/Yield Indicator -->
  <g transform="translate(130, 355)">
    <rect width="60" height="25" rx="5" fill="#0891b2" stroke="#06b6d4" stroke-width="1"/>
    <text x="30" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">+1Ξ/Gov</text>
  </g>
  
  <!-- ETH Icon -->
  <circle cx="220" cy="367" r="12" fill="#0891b2" stroke="#06b6d4" stroke-width="2"/>
  <text x="220" y="373" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Ξ</text>
  
  <!-- Rarity Indicator (Epic - cost 5+) -->
  <g transform="translate(250, 355)">
    <polygon points="0,10 5,0 10,10 7.5,15 2.5,15" fill="#8b5cf6" stroke="#7c3aed" stroke-width="1"/>
  </g>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="eoaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0891b2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0e7490;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:0.4" />
    </linearGradient>
  </defs>
</svg>