<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="420" viewBox="0 0 300 420" xmlns="http://www.w3.org/2000/svg">
  <!-- Card Background -->
  <rect width="300" height="420" rx="15" fill="#0f172a" stroke="#1e293b" stroke-width="2"/>
  
  <!-- Action Card Type Background -->
  <rect x="10" y="10" width="280" height="400" rx="12" fill="url(#actionGradient)" opacity="0.1"/>
  
  <!-- Header Section -->
  <rect x="15" y="15" width="270" height="50" rx="8" fill="#1e293b" stroke="#dc2626" stroke-width="1"/>
  
  <!-- Cost Circle -->
  <circle cx="35" cy="40" r="15" fill="#dc2626" stroke="#ef4444" stroke-width="2"/>
  <text x="35" y="47" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">3</text>
  
  <!-- Card Name -->
  <text x="65" y="40" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#e2e8f0">Invalid</text>
  <text x="65" y="55" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#e2e8f0">OP-Code</text>
  
  <!-- Type Label -->
  <rect x="200" y="25" width="70" height="20" rx="10" fill="#dc2626" stroke="#b91c1c" stroke-width="1"/>
  <text x="235" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">ACTION</text>
  
  <!-- Art Area -->
  <rect x="15" y="75" width="270" height="180" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  
  <!-- Invalid OP-Code Art -->
  <g transform="translate(150, 165)">
    <!-- Error screen/terminal -->
    <rect x="-50" y="-30" width="100" height="60" rx="5" fill="#1f2937" stroke="#374151" stroke-width="2"/>
    
    <!-- Error message display -->
    <rect x="-45" y="-25" width="90" height="50" rx="3" fill="#0f172a" stroke="#dc2626" stroke-width="1"/>
    
    <!-- Error text -->
    <text x="0" y="-15" text-anchor="middle" font-family="monospace" font-size="10" fill="#ef4444">ERROR:</text>
    <text x="0" y="-5" text-anchor="middle" font-family="monospace" font-size="8" fill="#dc2626">INVALID</text>
    <text x="0" y="5" text-anchor="middle" font-family="monospace" font-size="8" fill="#dc2626">OPCODE</text>
    <text x="0" y="15" text-anchor="middle" font-family="monospace" font-size="6" fill="#7c2d12">0xFE</text>
    
    <!-- Glitch effects -->
    <g opacity="0.7">
      <rect x="-40" y="-20" width="2" height="15" fill="#ef4444">
        <animate attributeName="opacity" values="0;1;0" dur="0.5s" repeatCount="indefinite"/>
      </rect>
      <rect x="-10" y="-10" width="1" height="8" fill="#ef4444">
        <animate attributeName="opacity" values="1;0;1" dur="0.3s" repeatCount="indefinite"/>
      </rect>
      <rect x="25" y="-15" width="3" height="10" fill="#ef4444">
        <animate attributeName="opacity" values="0;1;0" dur="0.7s" repeatCount="indefinite"/>
      </rect>
    </g>
    
    <!-- Fragmented code blocks -->
    <g opacity="0.8">
      <rect x="-70" y="-10" width="15" height="8" rx="2" fill="#7c2d12" transform="rotate(-10)"/>
      <text x="-62" y="-5" text-anchor="middle" font-family="monospace" font-size="6" fill="#fca5a5">0x01</text>
      
      <rect x="55" y="-15" width="15" height="8" rx="2" fill="#7c2d12" transform="rotate(15)"/>
      <text x="62" y="-10" text-anchor="middle" font-family="monospace" font-size="6" fill="#fca5a5">0x02</text>
      
      <rect x="-65" y="20" width="15" height="8" rx="2" fill="#7c2d12" transform="rotate(5)"/>
      <text x="-57" y="25" text-anchor="middle" font-family="monospace" font-size="6" fill="#fca5a5">0x03</text>
      
      <rect x="50" y="25" width="15" height="8" rx="2" fill="#7c2d12" transform="rotate(-20)"/>
      <text x="57" y="30" text-anchor="middle" font-family="monospace" font-size="6" fill="#fca5a5">0x04</text>
    </g>
    
    <!-- Target disruption -->
    <text x="0" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#dc2626">Forces Card Discard</text>
  </g>
  
  <!-- Action Motif Overlay -->
  <g opacity="0.4">
    <!-- Fragmented chains -->
    <rect x="20" y="85" width="8" height="6" rx="1" fill="#dc2626"/>
    <rect x="32" y="90" width="8" height="6" rx="1" fill="#dc2626" transform="rotate(15 36 93)"/>
    <rect x="44" y="88" width="8" height="6" rx="1" fill="#dc2626" transform="rotate(-10 48 91)"/>
    
    <!-- Warning triangle -->
    <path d="M245 85 L255 100 L235 100 Z" fill="#f59e0b" stroke="#f97316" stroke-width="1"/>
    <text x="245" y="96" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#0f172a">!</text>
    
    <!-- Flash effect -->
    <path d="M260 90 L270 95 L265 105 L275 110 L265 115 L270 125 L260 120 L265 110 L260 105 Z" fill="#fbbf24"/>
  </g>
  
  <!-- Description Box -->
  <rect x="15" y="265" width="270" height="100" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  <text x="25" y="285" font-family="Arial, sans-serif" font-size="14" fill="#e2e8f0">Target opponent discards a card.</text>
  
  <!-- One-Time Use Indicator -->
  <g transform="translate(15, 370)">
    <rect width="120" height="25" rx="5" fill="#7c2d12" stroke="#dc2626" stroke-width="1"/>
    <text x="60" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#fca5a5">ONE TIME USE</text>
  </g>
  
  <!-- Effect Strength -->
  <g transform="translate(200, 370)">
    <rect width="70" height="25" rx="5" fill="#dc2626" stroke="#ef4444" stroke-width="1"/>
    <text x="35" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">DISCARD</text>
  </g>
  
  <!-- Rarity Indicator (Uncommon - cost 3) -->
  <g transform="translate(250, 330)">
    <polygon points="0,10 5,0 10,10 7.5,15 2.5,15" fill="#22c55e" stroke="#16a34a" stroke-width="1"/>
  </g>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="actionGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#b91c1c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0.6" />
    </linearGradient>
  </defs>
</svg>