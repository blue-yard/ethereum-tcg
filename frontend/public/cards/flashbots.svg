<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="420" viewBox="0 0 300 420" xmlns="http://www.w3.org/2000/svg">
  <!-- Card Background -->
  <rect width="300" height="420" rx="15" fill="#0f172a" stroke="#1e293b" stroke-width="2"/>
  
  <!-- DeFi Card Type Background -->
  <rect x="10" y="10" width="280" height="400" rx="12" fill="url(#defiGradient)" opacity="0.1"/>
  
  <!-- Header Section -->
  <rect x="15" y="15" width="270" height="50" rx="8" fill="#1e293b" stroke="#10b981" stroke-width="1"/>
  
  <!-- Cost Circle -->
  <circle cx="35" cy="40" r="15" fill="#10b981" stroke="#34d399" stroke-width="2"/>
  <text x="35" y="47" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">5</text>
  
  <!-- Card Name -->
  <text x="65" y="47" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#e2e8f0">Flashbots</text>
  
  <!-- Type Label -->
  <rect x="200" y="25" width="70" height="20" rx="10" fill="#059669" stroke="#047857" stroke-width="1"/>
  <text x="235" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">DeFi</text>
  
  <!-- Art Area with Flash Transaction Bot -->
  <rect x="15" y="75" width="270" height="180" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  
  <!-- Bot/Robot Figure -->
  <g transform="translate(150, 130)">
    <!-- Robot Head -->
    <rect x="-15" y="-25" width="30" height="25" rx="5" fill="#374151" stroke="#6b7280" stroke-width="2"/>
    <!-- Eyes (flashing) -->
    <circle cx="-8" cy="-15" r="3" fill="#fbbf24">
      <animate attributeName="fill" values="#fbbf24;#f59e0b;#fbbf24" dur="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="8" cy="-15" r="3" fill="#fbbf24">
      <animate attributeName="fill" values="#fbbf24;#f59e0b;#fbbf24" dur="0.5s" repeatCount="indefinite"/>
    </circle>
    <!-- Antenna -->
    <line x1="0" y1="-25" x2="0" y2="-35" stroke="#6b7280" stroke-width="2"/>
    <circle cx="0" cy="-35" r="2" fill="#10b981">
      <animate attributeName="fill" values="#10b981;#34d399;#10b981" dur="1s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Body -->
    <rect x="-20" y="0" width="40" height="40" rx="5" fill="#374151" stroke="#6b7280" stroke-width="2"/>
    <!-- Control Panel -->
    <rect x="-15" y="5" width="30" height="20" rx="3" fill="#111827" stroke="#10b981" stroke-width="1"/>
    <text x="0" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#34d399">BUNDLE</text>
    
    <!-- Arms -->
    <rect x="-35" y="10" width="15" height="8" rx="4" fill="#374151" stroke="#6b7280" stroke-width="1"/>
    <rect x="20" y="10" width="15" height="8" rx="4" fill="#374151" stroke="#6b7280" stroke-width="1"/>
  </g>
  
  <!-- Transaction Bundle Visualization -->
  <g transform="translate(50, 100)">
    <!-- Multiple transactions being bundled -->
    <rect x="0" y="0" width="40" height="8" rx="4" fill="#3b82f6" opacity="0.8">
      <animate attributeName="x" values="0;60;120" dur="2s" repeatCount="indefinite"/>
    </rect>
    <text x="20" y="6" font-family="Arial, sans-serif" font-size="6" fill="white">TX1</text>
    
    <rect x="0" y="15" width="40" height="8" rx="4" fill="#8b5cf6" opacity="0.8">
      <animate attributeName="x" values="0;60;120" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </rect>
    <text x="20" y="21" font-family="Arial, sans-serif" font-size="6" fill="white">TX2</text>
    
    <rect x="0" y="30" width="40" height="8" rx="4" fill="#f59e0b" opacity="0.8">
      <animate attributeName="x" values="0;60;120" dur="2s" begin="1s" repeatCount="indefinite"/>
    </rect>
    <text x="20" y="36" font-family="Arial, sans-serif" font-size="6" fill="white">TX3</text>
    
    <!-- Bundle container -->
    <rect x="130" y="5" width="50" height="35" rx="5" fill="none" stroke="#10b981" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="155" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#10b981">BUNDLE</text>
  </g>
  
  <!-- MEV Protection Shield -->
  <g transform="translate(220, 120)" opacity="0.7">
    <path d="M0 20 L-10 5 L-10 -5 L0 -20 L10 -5 L10 5 Z" fill="#10b981" stroke="#34d399" stroke-width="2"/>
    <text x="0" y="2" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">MEV</text>
  </g>
  
  <!-- Gas Optimization Indicators -->
  <g transform="translate(30, 180)">
    <rect x="0" y="0" width="100" height="25" rx="5" fill="#059669" stroke="#10b981" stroke-width="1"/>
    <text x="50" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Gas Optimized</text>
    
    <!-- Gas meter -->
    <g transform="translate(120, 5)">
      <rect x="0" y="0" width="50" height="15" rx="3" fill="#111827" stroke="#34d399" stroke-width="1"/>
      <rect x="2" y="2" width="35" height="11" rx="2" fill="#10b981"/>
      <text x="25" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">LOW</text>
    </g>
  </g>
  
  <!-- Speed Lines -->
  <g stroke="#fbbf24" stroke-width="2" opacity="0.5">
    <line x1="200" y1="140" x2="220" y2="135">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="0.3s" repeatCount="indefinite"/>
    </line>
    <line x1="200" y1="150" x2="225" y2="145">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="0.4s" repeatCount="indefinite"/>
    </line>
    <line x1="200" y1="160" x2="215" y2="155">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="0.2s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Description Box -->
  <rect x="15" y="265" width="270" height="80" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  <text x="25" y="285" font-family="Arial, sans-serif" font-size="14" fill="#e2e8f0">Gain 1 ETH every turn.</text>
  
  <!-- Yield/Income Indicator -->
  <g transform="translate(200, 275)">
    <rect width="60" height="25" rx="5" fill="#f59e0b" stroke="#f97316" stroke-width="1"/>
    <text x="30" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">1Ξ</text>
  </g>
  
  <!-- Staking Box -->
  <rect x="15" y="355" width="80" height="30" rx="5" fill="#374151" stroke="#6b7280" stroke-width="1"/>
  <text x="25" y="375" font-family="Arial, sans-serif" font-size="12" fill="#e2e8f0">Staked: 0Ξ</text>
  
  <!-- ETH Icon -->
  <circle cx="120" cy="370" r="12" fill="#10b981" stroke="#34d399" stroke-width="2"/>
  <text x="120" y="376" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Ξ</text>
  
  <!-- Rarity Indicator - Epic (cost 5) -->
  <g transform="translate(250, 355)">
    <polygon points="0,10 5,0 10,10 7.5,15 2.5,15" fill="#8b5cf6" stroke="#7c3aed" stroke-width="1"/>
  </g>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="defiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0.8" />
    </linearGradient>
  </defs>
</svg>