<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="420" viewBox="0 0 300 420" xmlns="http://www.w3.org/2000/svg">
  <!-- Card Background -->
  <rect width="300" height="420" rx="15" fill="#0f172a" stroke="#1e293b" stroke-width="2"/>
  
  <!-- Action Card Type Background -->
  <rect x="10" y="10" width="280" height="400" rx="12" fill="url(#actionGradient)" opacity="0.1"/>
  
  <!-- Header Section -->
  <rect x="15" y="15" width="270" height="50" rx="8" fill="#1e293b" stroke="#dc2626" stroke-width="1"/>
  
  <!-- Cost Circle -->
  <circle cx="35" cy="40" r="15" fill="#dc2626" stroke="#ef4444" stroke-width="2"/>
  <text x="35" y="47" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">3</text>
  
  <!-- Card Name -->
  <text x="65" y="32" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#e2e8f0">Pump and</text>
  <text x="65" y="48" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#e2e8f0">Dump</text>
  
  <!-- Type Label -->
  <rect x="200" y="25" width="70" height="20" rx="10" fill="#b91c1c" stroke="#991b1b" stroke-width="1"/>
  <text x="235" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Action</text>
  
  <!-- Rarity (Common) -->
  <circle cx="275" cy="25" r="8" fill="#64748b" stroke="#475569" stroke-width="1"/>
  
  <!-- Art Area -->
  <rect x="15" y="75" width="270" height="180" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  
  <!-- Pump and Dump Art -->
  <g transform="translate(150, 165)">
    <!-- Price manipulation scheme -->
    <g opacity="0.9">
      <!-- Price chart showing pump and dump -->
      <g transform="translate(0, 0)">
        <rect x="-60" y="-30" width="120" height="60" rx="5" fill="#1f2937" stroke="#374151" stroke-width="2"/>
        
        <!-- Chart axes -->
        <line x1="-50" y1="20" x2="-50" y2="-20" stroke="#64748b" stroke-width="1"/>
        <line x1="-50" y1="20" x2="50" y2="20" stroke="#64748b" stroke-width="1"/>
        
        <!-- Price line showing pump and dump pattern -->
        <g stroke="#10b981" stroke-width="4" fill="none" opacity="0.9">
          <!-- Initial low price -->
          <path d="M-45,15 L-30,10 L-15,5"/>
          <!-- Pump phase -->
          <path d="M-15,5 L0,-15 L15,-20" stroke="#10b981"/>
          <!-- Dump phase -->
          <path d="M15,-20 L30,0 L45,15" stroke="#dc2626"/>
        </g>
        
        <!-- Price markers -->
        <g fill="#10b981" opacity="0.8">
          <circle cx="-15" cy="5" r="2"/>
          <circle cx="0" cy="-15" r="3"/>
          <circle cx="15" cy="-20" r="3"/>
        </g>
        <g fill="#dc2626" opacity="0.8">
          <circle cx="30" cy="0" r="2"/>
          <circle cx="45" cy="15" r="2"/>
        </g>
        
        <!-- Labels -->
        <text x="-35" y="-25" text-anchor="middle" font-size="8" font-weight="bold" fill="#10b981">PUMP</text>
        <text x="35" y="-25" text-anchor="middle" font-size="8" font-weight="bold" fill="#dc2626">DUMP</text>
      </g>
      
      <!-- Money flow visualization -->
      <g opacity="0.8">
        <!-- Initial gain (6 ETH) -->
        <g transform="translate(-40, 35)">
          <rect x="-15" y="-8" width="30" height="16" rx="8" fill="#10b981" stroke="#059669" stroke-width="1"/>
          <text x="0" y="2" text-anchor="middle" font-size="8" font-weight="bold" fill="white">+6 ETH</text>
        </g>
        
        <!-- Future loss (3 ETH) -->
        <g transform="translate(40, 35)">
          <rect x="-15" y="-8" width="30" height="16" rx="8" fill="#dc2626" stroke="#b91c1c" stroke-width="1"/>
          <text x="0" y="2" text-anchor="middle" font-size="8" font-weight="bold" fill="white">-3 ETH</text>
        </g>
        
        <!-- Time arrow -->
        <g stroke="#fbbf24" stroke-width="2" opacity="0.7">
          <defs>
            <marker id="timeArrow" markerWidth="8" markerHeight="6" 
                    refX="7" refY="3" orient="auto">
              <polygon points="0 0, 8 3, 0 6" fill="#fbbf24" />
            </marker>
          </defs>
          <line x1="-10" y1="35" x2="10" y2="35" marker-end="url(#timeArrow)"/>
          <text x="0" y="28" text-anchor="middle" font-size="8" font-weight="bold" fill="#fbbf24">NEXT TURN</text>
        </g>
      </g>
      
      <!-- Market manipulation indicators -->
      <g opacity="0.7">
        <!-- Fake volume/bots -->
        <g transform="translate(-70, -10)">
          <rect x="-8" y="-5" width="16" height="10" rx="2" fill="#374151" stroke="#4b5563" stroke-width="1"/>
          <text x="0" y="1" text-anchor="middle" font-size="6" font-weight="bold" fill="#ef4444">BOT</text>
        </g>
        
        <g transform="translate(70, -10)">
          <rect x="-8" y="-5" width="16" height="10" rx="2" fill="#374151" stroke="#4b5563" stroke-width="1"/>
          <text x="0" y="1" text-anchor="middle" font-size="6" font-weight="bold" fill="#ef4444">SHILL</text>
        </g>
        
        <!-- Warning signs -->
        <text x="-75" y="10" font-size="12" fill="#f59e0b">⚠️</text>
        <text x="75" y="10" font-size="12" fill="#f59e0b">⚠️</text>
      </g>
      
      <!-- Social media hype -->
      <g transform="translate(0, -50)" opacity="0.6">
        <rect x="-25" y="-8" width="50" height="16" rx="8" fill="#1d9bf0" stroke="#1a8cd8" stroke-width="1"/>
        <text x="0" y="2" text-anchor="middle" font-size="8" font-weight="bold" fill="white">HYPE TRAIN</text>
      </g>
    </g>
  </g>
  
  <!-- Description Box -->
  <rect x="20" y="270" width="260" height="85" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  
  <!-- Description Text -->
  <text x="30" y="290" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f1f5f9">Description:</text>
  <text x="30" y="305" font-family="Arial, sans-serif" font-size="11" fill="#cbd5e1">Gain 6 ETH now. Lose 3 ETH</text>
  <text x="30" y="318" font-family="Arial, sans-serif" font-size="11" fill="#cbd5e1">at the start of your next turn.</text>
  
  <!-- Stats Section -->
  <rect x="20" y="370" width="260" height="35" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  <text x="30" y="390" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f1f5f9">Effect: Gain 6, Lose 3 Next Turn</text>
  
  <!-- Gradients -->
  <defs>
    <radialGradient id="actionGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7f1d1d;stop-opacity:1" />
    </radialGradient>
  </defs>
</svg>