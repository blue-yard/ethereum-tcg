<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="420" viewBox="0 0 300 420" xmlns="http://www.w3.org/2000/svg">
  <!-- Card Background -->
  <rect width="300" height="420" rx="15" fill="#0f172a" stroke="#1e293b" stroke-width="2"/>
  
  <!-- Action Card Type Background -->
  <rect x="10" y="10" width="280" height="400" rx="12" fill="url(#actionGradient)" opacity="0.1"/>
  
  <!-- Header Section -->
  <rect x="15" y="15" width="270" height="50" rx="8" fill="#1e293b" stroke="#dc2626" stroke-width="1"/>
  
  <!-- Cost Circle -->
  <circle cx="35" cy="40" r="15" fill="#dc2626" stroke="#ef4444" stroke-width="2"/>
  <text x="35" y="47" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">2</text>
  
  <!-- Card Name -->
  <text x="65" y="47" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#e2e8f0">NFT Rugpull</text>
  
  <!-- Type Label -->
  <rect x="200" y="25" width="70" height="20" rx="10" fill="#b91c1c" stroke="#991b1b" stroke-width="1"/>
  <text x="235" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Action</text>
  
  <!-- Rarity (Common) -->
  <circle cx="275" cy="25" r="8" fill="#64748b" stroke="#475569" stroke-width="1"/>
  
  <!-- Art Area -->
  <rect x="15" y="75" width="270" height="180" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  
  <!-- NFT Rugpull Art -->
  <g transform="translate(150, 165)">
    <!-- NFT project being rugpulled -->
    <g opacity="0.9">
      <!-- NFT collection (fake/hyped) -->
      <g transform="translate(-40, -20)">
        <!-- NFT frames -->
        <rect x="-15" y="-15" width="30" height="30" rx="3" fill="#7c3aed" stroke="#6d28d9" stroke-width="2"/>
        <rect x="10" y="-10" width="25" height="25" rx="3" fill="#db2777" stroke="#be185d" stroke-width="2"/>
        <rect x="-20" y="10" width="25" height="25" rx="3" fill="#059669" stroke="#047857" stroke-width="2"/>
        
        <!-- Fake art inside -->
        <circle cx="0" cy="0" r="8" fill="#fbbf24" opacity="0.8"/>
        <circle cx="22" cy="2" r="6" fill="#f97316" opacity="0.8"/>
        <circle cx="-7" cy="22" r="6" fill="#3b82f6" opacity="0.8"/>
        
        <!-- Hyped labels -->
        <text x="0" y="-25" text-anchor="middle" font-size="6" fill="#fbbf24" font-weight="bold">RARE</text>
        <text x="22" y="-18" text-anchor="middle" font-size="6" fill="#fbbf24" font-weight="bold">MINT</text>
      </g>
      
      <!-- Rug being pulled -->
      <g opacity="0.8">
        <!-- Rug/carpet -->
        <ellipse cx="0" cy="15" rx="50" ry="15" fill="#7c2d12" stroke="#92400e" stroke-width="2"/>
        <g stroke="#a3a3a3" stroke-width="1" opacity="0.6">
          <line x1="-40" y1="15" x2="40" y2="15"/>
          <line x1="-45" y1="20" x2="45" y2="20"/>
          <line x1="-40" y1="25" x2="40" y2="25"/>
        </g>
        
        <!-- Pull arrow -->
        <g stroke="#dc2626" stroke-width="4" opacity="0.9">
          <defs>
            <marker id="pullArrow" markerWidth="10" markerHeight="7" 
                    refX="9" refY="3.5" orient="auto">
              <polygon points="0 0, 10 3.5, 0 7" fill="#dc2626" />
            </marker>
          </defs>
          <line x1="55" y1="15" x2="75" y2="15" marker-end="url(#pullArrow)"/>
        </g>
      </g>
      
      <!-- Developers/scammers escaping -->
      <g transform="translate(65, 0)" opacity="0.8">
        <!-- Dev figure -->
        <circle cx="0" cy="0" r="8" fill="#1f2937" stroke="#374151" stroke-width="1"/>
        <rect x="-4" y="8" width="8" height="15" rx="2" fill="#1f2937" stroke="#374151" stroke-width="1"/>
        
        <!-- Money bag -->
        <ellipse cx="0" cy="-15" rx="8" ry="6" fill="#fbbf24" stroke="#f59e0b" stroke-width="1"/>
        <text x="0" y="-12" text-anchor="middle" font-size="8" font-weight="bold" fill="black">$</text>
        
        <!-- Running motion lines -->
        <g stroke="#94a3b8" stroke-width="1" opacity="0.6">
          <line x1="-15" y1="5" x2="-10" y2="5"/>
          <line x1="-15" y1="10" x2="-8" y2="10"/>
          <line x1="-15" y1="15" x2="-12" y2="15"/>
        </g>
      </g>
      
      <!-- Victims/investors -->
      <g transform="translate(-70, 20)" opacity="0.7">
        <text x="0" y="0" text-anchor="middle" font-size="12" fill="#ef4444">ðŸ˜­</text>
        <text x="15" y="8" text-anchor="middle" font-size="12" fill="#ef4444">ðŸ’¸</text>
        <text x="-15" y="8" text-anchor="middle" font-size="12" fill="#ef4444">ðŸ˜±</text>
        
        <text x="0" y="25" text-anchor="middle" font-size="8" fill="#ef4444" font-weight="bold">REKT</text>
      </g>
      
      <!-- Discord/Social media notifications -->
      <g transform="translate(0, -40)" opacity="0.7">
        <rect x="-25" y="-8" width="50" height="16" rx="8" fill="#5865f2" stroke="#4f46e5" stroke-width="1"/>
        <text x="0" y="2" text-anchor="middle" font-size="8" font-weight="bold" fill="white">DISCORD DELETED</text>
      </g>
      
      <!-- Money flying away -->
      <g opacity="0.7" fill="#fbbf24">
        <text x="20" y="-30" font-size="10" transform="rotate(20)">Îž</text>
        <text x="40" y="-25" font-size="10" transform="rotate(-15)">Îž</text>
        <text x="30" y="-45" font-size="10" transform="rotate(30)">Îž</text>
      </g>
    </g>
  </g>
  
  <!-- Description Box -->
  <rect x="20" y="270" width="260" height="85" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  
  <!-- Description Text -->
  <text x="30" y="290" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f1f5f9">Description:</text>
  <text x="30" y="315" font-family="Arial, sans-serif" font-size="12" fill="#cbd5e1">Target opponent loses 3 ETH.</text>
  
  <!-- Stats Section -->
  <rect x="20" y="370" width="260" height="35" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  <text x="30" y="390" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f1f5f9">Effect: Destroy 3 ETH</text>
  
  <!-- Gradients -->
  <defs>
    <radialGradient id="actionGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7f1d1d;stop-opacity:1" />
    </radialGradient>
  </defs>
</svg>