<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="420" viewBox="0 0 300 420" xmlns="http://www.w3.org/2000/svg">
  <!-- Card Background -->
  <rect width="300" height="420" rx="15" fill="#0f172a" stroke="#1e293b" stroke-width="2"/>
  
  <!-- Action Card Type Background -->
  <rect x="10" y="10" width="280" height="400" rx="12" fill="url(#actionGradient)" opacity="0.1"/>
  
  <!-- Header Section -->
  <rect x="15" y="15" width="270" height="50" rx="8" fill="#1e293b" stroke="#dc2626" stroke-width="1"/>
  
  <!-- Cost Circle -->
  <circle cx="35" cy="40" r="15" fill="#dc2626" stroke="#ef4444" stroke-width="2"/>
  <text x="35" y="47" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">3</text>
  
  <!-- Card Name -->
  <text x="65" y="47" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#e2e8f0">Slashing</text>
  
  <!-- Type Label -->
  <rect x="200" y="25" width="70" height="20" rx="10" fill="#b91c1c" stroke="#991b1b" stroke-width="1"/>
  <text x="235" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Action</text>
  
  <!-- Rarity (Common) -->
  <circle cx="275" cy="25" r="8" fill="#64748b" stroke="#475569" stroke-width="1"/>
  
  <!-- Art Area -->
  <rect x="15" y="75" width="270" height="180" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  
  <!-- Slashing Art -->
  <g transform="translate(150, 165)">
    <!-- Validator nodes being slashed -->
    <g opacity="0.9">
      <!-- Target validator nodes -->
      <g opacity="0.8">
        <!-- Validator Node 1 -->
        <g transform="translate(-50, -20)">
          <circle cx="0" cy="0" r="15" fill="#3b82f6" stroke="#2563eb" stroke-width="2"/>
          <text x="0" y="-5" text-anchor="middle" font-size="7" font-weight="bold" fill="white">VALIDATOR</text>
          <text x="0" y="5" text-anchor="middle" font-size="6" fill="white">NODE</text>
          
          <!-- Slashing slash -->
          <g opacity="0.9">
            <line x1="-15" y1="-15" x2="15" y2="15" stroke="#dc2626" stroke-width="4"/>
          </g>
        </g>
        
        <!-- Validator Node 2 -->
        <g transform="translate(50, -20)">
          <circle cx="0" cy="0" r="15" fill="#3b82f6" stroke="#2563eb" stroke-width="2"/>
          <text x="0" y="-5" text-anchor="middle" font-size="7" font-weight="bold" fill="white">VALIDATOR</text>
          <text x="0" y="5" text-anchor="middle" font-size="6" fill="white">NODE</text>
          
          <!-- Slashing slash -->
          <g opacity="0.9">
            <line x1="-15" y1="-15" x2="15" y2="15" stroke="#dc2626" stroke-width="4"/>
          </g>
        </g>
      </g>
      
      <!-- Slashing mechanism -->
      <g transform="translate(0, -50)" opacity="0.8">
        <rect x="-25" y="-8" width="50" height="16" rx="8" fill="#7c2d12" stroke="#92400e" stroke-width="2"/>
        <text x="0" y="2" text-anchor="middle" font-size="8" font-weight="bold" fill="#fbbf24">SLASHING</text>
        
        <!-- Warning blade/sword symbol -->
        <g transform="translate(0, -20)">
          <path d="M-2,-10 L2,-10 L3,0 L-3,0 Z" fill="#dc2626"/>
          <circle cx="0" cy="2" r="3" fill="#374151" stroke="#4b5563" stroke-width="1"/>
          <line x1="0" y1="5" x2="0" y2="10" stroke="#374151" stroke-width="2"/>
        </g>
      </g>
      
      <!-- ETH being lost/burned -->
      <g opacity="0.8">
        <!-- ETH symbols disappearing -->
        <g fill="#dc2626" opacity="0.8">
          <text x="-60" y="10" font-size="12" transform="rotate(-20)">Ξ</text>
          <text x="-40" y="20" font-size="10" transform="rotate(15)">Ξ</text>
          <text x="40" y="20" font-size="10" transform="rotate(-15)">Ξ</text>
          <text x="60" y="10" font-size="12" transform="rotate(20)">Ξ</text>
        </g>
        
        <!-- Loss amounts per validator -->
        <g transform="translate(-50, 15)">
          <rect x="-12" y="-6" width="24" height="12" rx="6" fill="#7c2d12" stroke="#92400e" stroke-width="1"/>
          <text x="0" y="1" text-anchor="middle" font-size="8" font-weight="bold" fill="#fbbf24">-2 ETH</text>
        </g>
        
        <g transform="translate(50, 15)">
          <rect x="-12" y="-6" width="24" height="12" rx="6" fill="#7c2d12" stroke="#92400e" stroke-width="1"/>
          <text x="0" y="1" text-anchor="middle" font-size="8" font-weight="bold" fill="#fbbf24">-2 ETH</text>
        </g>
      </g>
      
      <!-- Consensus failure indicators -->
      <g opacity="0.7">
        <!-- Offline/misbehavior indicators -->
        <g transform="translate(-70, -10)">
          <text x="0" y="0" font-size="12" fill="#f59e0b">⚠️</text>
          <text x="0" y="15" text-anchor="middle" font-size="6" fill="#ef4444" font-weight="bold">OFFLINE</text>
        </g>
        
        <g transform="translate(70, -10)">
          <text x="0" y="0" font-size="12" fill="#f59e0b">⚠️</text>
          <text x="0" y="15" text-anchor="middle" font-size="6" fill="#ef4444" font-weight="bold">DOUBLE SIGN</text>
        </g>
      </g>
      
      <!-- Network punishment mechanism -->
      <g transform="translate(0, 35)" opacity="0.7">
        <rect x="-40" y="-8" width="80" height="16" rx="8" fill="#1f2937" stroke="#374151" stroke-width="1"/>
        <text x="0" y="2" text-anchor="middle" font-size="8" font-weight="bold" fill="#dc2626">NETWORK PENALTY</text>
      </g>
      
      <!-- Protocol enforcement -->
      <g opacity="0.6">
        <!-- Beacon chain / consensus layer -->
        <text x="-75" y="35" text-anchor="middle" font-size="8" fill="#7c3aed" font-weight="bold">CONSENSUS</text>
        <text x="75" y="35" text-anchor="middle" font-size="8" fill="#7c3aed" font-weight="bold">PROTOCOL</text>
        
        <!-- Enforcement arrows -->
        <g stroke="#7c3aed" stroke-width="2" opacity="0.6">
          <defs>
            <marker id="enforceArrow" markerWidth="8" markerHeight="6" 
                    refX="7" refY="3" orient="auto">
              <polygon points="0 0, 8 3, 0 6" fill="#7c3aed" />
            </marker>
          </defs>
          <line x1="-60" y1="25" x2="-35" y2="15" marker-end="url(#enforceArrow)"/>
          <line x1="60" y1="25" x2="35" y2="15" marker-end="url(#enforceArrow)"/>
        </g>
      </g>
    </g>
  </g>
  
  <!-- Description Box -->
  <rect x="20" y="270" width="260" height="85" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  
  <!-- Description Text -->
  <text x="30" y="290" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f1f5f9">Description:</text>
  <text x="30" y="305" font-family="Arial, sans-serif" font-size="11" fill="#cbd5e1">Target opponent loses 2 ETH</text>
  <text x="30" y="318" font-family="Arial, sans-serif" font-size="11" fill="#cbd5e1">for each Validator Node</text>
  <text x="30" y="331" font-family="Arial, sans-serif" font-size="11" fill="#cbd5e1">they control.</text>
  
  <!-- Stats Section -->
  <rect x="20" y="370" width="260" height="35" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  <text x="30" y="390" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f1f5f9">Effect: Destroy 2 ETH × Validator Count</text>
  
  <!-- Gradients -->
  <defs>
    <radialGradient id="actionGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7f1d1d;stop-opacity:1" />
    </radialGradient>
  </defs>
</svg>