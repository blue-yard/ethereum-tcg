<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="420" viewBox="0 0 300 420" xmlns="http://www.w3.org/2000/svg">
  <!-- Card Background -->
  <rect width="300" height="420" rx="15" fill="#0f172a" stroke="#1e293b" stroke-width="2"/>
  
  <!-- Action Card Type Background -->
  <rect x="10" y="10" width="280" height="400" rx="12" fill="url(#actionGradient)" opacity="0.1"/>
  
  <!-- Header Section -->
  <rect x="15" y="15" width="270" height="50" rx="8" fill="#1e293b" stroke="#dc2626" stroke-width="1"/>
  
  <!-- Cost Circle -->
  <circle cx="35" cy="40" r="15" fill="#dc2626" stroke="#ef4444" stroke-width="2"/>
  <text x="35" y="47" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">5</text>
  
  <!-- Card Name -->
  <text x="65" y="47" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#e2e8f0">Secret Key Leak</text>
  
  <!-- Type Label -->
  <rect x="200" y="25" width="70" height="20" rx="10" fill="#dc2626" stroke="#b91c1c" stroke-width="1"/>
  <text x="235" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">ACTION</text>
  
  <!-- Art Area -->
  <rect x="15" y="75" width="270" height="180" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  
  <!-- Secret Key Leak Art -->
  <g transform="translate(150, 165)">
    <!-- Private key visualization -->
    <g opacity="0.9">
      <!-- Key icon -->
      <rect x="-40" y="-20" width="25" height="8" rx="2" fill="#fbbf24"/>
      <circle cx="-50" cy="-16" r="8" fill="none" stroke="#fbbf24" stroke-width="3"/>
      <circle cx="-50" cy="-16" r="4" fill="none" stroke="#fbbf24" stroke-width="2"/>
      
      <!-- Teeth of key -->
      <rect x="-15" y="-18" width="3" height="4" fill="#fbbf24"/>
      <rect x="-10" y="-20" width="3" height="6" fill="#fbbf24"/>
      <rect x="-5" y="-18" width="3" height="4" fill="#fbbf24"/>
    </g>
    
    <!-- Data leak visualization -->
    <g opacity="0.8">
      <!-- Binary code streaming -->
      <text x="10" y="-25" font-size="8" fill="#ef4444">10110110</text>
      <text x="10" y="-15" font-size="8" fill="#ef4444">11001001</text>
      <text x="10" y="-5" font-size="8" fill="#ef4444">01010101</text>
      <text x="10" y="5" font-size="8" fill="#ef4444">11100011</text>
      
      <!-- Leak arrows -->
      <path d="M5,-20 L45,-25" stroke="#ef4444" stroke-width="2" opacity="0.7"/>
      <path d="M5,-10 L45,-15" stroke="#ef4444" stroke-width="2" opacity="0.7"/>
      <path d="M5,0 L45,-5" stroke="#ef4444" stroke-width="2" opacity="0.7"/>
    </g>
    
    <!-- Wallet being compromised -->
    <g opacity="0.9">
      <rect x="45" y="-35" width="25" height="20" rx="3" fill="#374151" stroke="#ef4444" stroke-width="2"/>
      <rect x="47" y="-30" width="21" height="3" rx="1" fill="#ef4444"/>
      <rect x="47" y="-25" width="21" height="3" rx="1" fill="#ef4444"/>
      <rect x="47" y="-20" width="21" height="3" rx="1" fill="#ef4444"/>
      
      <!-- Danger symbol -->
      <path d="M57,-10 L62,0 L52,0 Z" fill="#ef4444"/>
      <text x="57" y="-2" text-anchor="middle" font-size="8" font-weight="bold" fill="#0f172a">!</text>
    </g>
    
    <!-- ETH being stolen -->
    <g opacity="0.8">
      <circle cx="20" cy="25" r="8" fill="#ef4444" opacity="0.7"/>
      <text x="20" y="31" text-anchor="middle" font-size="10" font-weight="bold" fill="white">3Ξ</text>
      
      <!-- Theft arrow -->
      <path d="M28,20 L50,10" stroke="#ef4444" stroke-width="3" opacity="0.9"/>
      <polygon points="50,10 45,7 45,13" fill="#ef4444"/>
    </g>
    
    <!-- Hacker element -->
    <g opacity="0.7">
      <rect x="-70" y="10" width="20" height="15" rx="3" fill="#1f2937"/>
      <rect x="-67" y="13" width="3" height="2" fill="#10b981"/>
      <rect x="-62" y="13" width="3" height="2" fill="#10b981"/>
      <rect x="-67" y="17" width="8" height="2" fill="#10b981"/>
      <text x="-60" y="35" font-size="8" fill="#ef4444">BREACH</text>
    </g>
  </g>
  
  <!-- Action Motif Overlay -->
  <g opacity="0.4">
    <!-- Fragmented chains -->
    <rect x="20" y="85" width="8" height="6" rx="1" fill="#dc2626"/>
    <rect x="32" y="90" width="8" height="6" rx="1" fill="#dc2626" transform="rotate(15 36 93)"/>
    <rect x="44" y="88" width="8" height="6" rx="1" fill="#dc2626" transform="rotate(-10 48 91)"/>
    
    <!-- Warning triangle -->
    <path d="M245 85 L255 100 L235 100 Z" fill="#f59e0b" stroke="#f97316" stroke-width="1"/>
    <text x="245" y="96" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#0f172a">!</text>
    
    <!-- Flash effect -->
    <path d="M260 90 L270 95 L265 105 L275 110 L265 115 L270 125 L260 120 L265 110 L260 105 Z" fill="#fbbf24"/>
  </g>
  
  <!-- Description Box -->
  <rect x="15" y="265" width="270" height="100" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  <text x="25" y="285" font-family="Arial, sans-serif" font-size="14" fill="#e2e8f0">Steal up to 3 ETH from</text>
  <text x="25" y="305" font-family="Arial, sans-serif" font-size="14" fill="#e2e8f0">a target wallet.</text>
  
  <!-- One-Time Use Indicator -->
  <g transform="translate(15, 370)">
    <rect width="120" height="25" rx="5" fill="#7c2d12" stroke="#dc2626" stroke-width="1"/>
    <text x="60" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#fca5a5">ONE TIME USE</text>
  </g>
  
  <!-- Effect Strength -->
  <g transform="translate(200, 370)">
    <rect width="70" height="25" rx="5" fill="#dc2626" stroke="#ef4444" stroke-width="1"/>
    <text x="35" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">STEAL 3Ξ</text>
  </g>
  
  <!-- Rarity Indicator (Epic - cost 5+) -->
  <g transform="translate(250, 330)">
    <polygon points="0,10 5,0 10,10 7.5,15 2.5,15" fill="#8b5cf6" stroke="#7c3aed" stroke-width="1"/>
  </g>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="actionGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#b91c1c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0.6" />
    </linearGradient>
  </defs>
</svg>