<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="420" viewBox="0 0 300 420" xmlns="http://www.w3.org/2000/svg">
  <!-- Card Background -->
  <rect width="300" height="420" rx="15" fill="#0f172a" stroke="#1e293b" stroke-width="2"/>
  
  <!-- Action Card Type Background -->
  <rect x="10" y="10" width="280" height="400" rx="12" fill="url(#actionGradient)" opacity="0.1"/>
  
  <!-- Header Section -->
  <rect x="15" y="15" width="270" height="50" rx="8" fill="#1e293b" stroke="#dc2626" stroke-width="1"/>
  
  <!-- Cost Circle -->
  <circle cx="35" cy="40" r="15" fill="#dc2626" stroke="#ef4444" stroke-width="2"/>
  <text x="35" y="47" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">2</text>
  
  <!-- Card Name -->
  <text x="65" y="32" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="#e2e8f0">Sequencer</text>
  <text x="65" y="48" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="#e2e8f0">Outage</text>
  
  <!-- Type Label -->
  <rect x="200" y="25" width="70" height="20" rx="10" fill="#b91c1c" stroke="#991b1b" stroke-width="1"/>
  <text x="235" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Action</text>
  
  <!-- Rarity (Common) -->
  <circle cx="275" cy="25" r="8" fill="#64748b" stroke="#475569" stroke-width="1"/>
  
  <!-- Art Area -->
  <rect x="15" y="75" width="270" height="180" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  
  <!-- Sequencer Outage Art -->
  <g transform="translate(150, 165)">
    <!-- L2/Rollup sequencer going offline -->
    <g opacity="0.9">
      <!-- Target chain (affected by outage) -->
      <g transform="translate(0, 0)">
        <rect x="-30" y="-20" width="60" height="40" rx="8" fill="#3b82f6" stroke="#2563eb" stroke-width="3"/>
        <text x="0" y="-5" text-anchor="middle" font-size="10" font-weight="bold" fill="white">L2 CHAIN</text>
        <text x="0" y="8" text-anchor="middle" font-size="8" fill="white">ROLLUP</text>
        
        <!-- Offline/error indicators -->
        <g opacity="0.9">
          <!-- X marks showing chain is down -->
          <line x1="-25" y1="-15" x2="25" y2="15" stroke="#dc2626" stroke-width="4"/>
          <line x1="25" y1="-15" x2="-25" y2="15" stroke="#dc2626" stroke-width="4"/>
          
          <!-- Error status -->
          <text x="0" y="-35" text-anchor="middle" font-size="12" fill="#dc2626">‚ö†Ô∏è</text>
        </g>
      </g>
      
      <!-- Sequencer server/node -->
      <g transform="translate(-60, -30)" opacity="0.8">
        <rect x="-15" y="-12" width="30" height="24" rx="3" fill="#374151" stroke="#4b5563" stroke-width="2"/>
        <text x="0" y="-2" text-anchor="middle" font-size="8" font-weight="bold" fill="#e2e8f0">SEQ</text>
        <text x="0" y="8" text-anchor="middle" font-size="6" fill="#cbd5e1">NODE</text>
        
        <!-- Status light (red - offline) -->
        <circle cx="10" cy="-8" r="3" fill="#dc2626"/>
        
        <!-- Offline indicators -->
        <g stroke="#dc2626" stroke-width="2" opacity="0.9">
          <line x1="-12" y1="-20" x2="-10" y2="-25"/>
          <line x1="-5" y1="-20" x2="-3" y2="-25"/>
          <line x1="2" y1="-20" x2="4" y2="-25"/>
          <line x1="9" y1="-20" x2="11" y2="-25"/>
        </g>
        
        <text x="0" y="-30" text-anchor="middle" font-size="8" fill="#dc2626" font-weight="bold">OFFLINE</text>
      </g>
      
      <!-- Failed transactions/blocked operations -->
      <g opacity="0.7">
        <!-- Pending transactions stuck -->
        <g transform="translate(-35, 25)">
          <rect x="-8" y="-5" width="16" height="10" rx="2" fill="#ef4444" opacity="0.7"/>
          <text x="0" y="1" text-anchor="middle" font-size="6" font-weight="bold" fill="white">TX</text>
        </g>
        
        <g transform="translate(-10, 30)">
          <rect x="-8" y="-5" width="16" height="10" rx="2" fill="#ef4444" opacity="0.7"/>
          <text x="0" y="1" text-anchor="middle" font-size="6" font-weight="bold" fill="white">TX</text>
        </g>
        
        <g transform="translate(15, 25)">
          <rect x="-8" y="-5" width="16" height="10" rx="2" fill="#ef4444" opacity="0.7"/>
          <text x="0" y="1" text-anchor="middle" font-size="6" font-weight="bold" fill="white">TX</text>
        </g>
        
        <text x="0" y="45" text-anchor="middle" font-size="8" fill="#ef4444" font-weight="bold">TXNS STUCK</text>
      </g>
      
      <!-- Production halt indicator -->
      <g transform="translate(50, 0)" opacity="0.8">
        <!-- Zero production -->
        <circle cx="0" cy="0" r="15" fill="#7c2d12" stroke="#92400e" stroke-width="2"/>
        <text x="0" y="-5" text-anchor="middle" font-size="16" font-weight="bold" fill="#fbbf24">0</text>
        <text x="0" y="8" text-anchor="middle" font-size="6" fill="#fbbf24">ETH</text>
        
        <text x="0" y="25" text-anchor="middle" font-size="8" fill="#dc2626" font-weight="bold">NO INCOME</text>
      </g>
      
      <!-- Duration indicator */
      <g transform="translate(0, -50)" opacity="0.7">
        <rect x="-25" y="-8" width="50" height="16" rx="8" fill="#1f2937" stroke="#374151" stroke-width="1"/>
        <text x="0" y="2" text-anchor="middle" font-size="8" font-weight="bold" fill="#f59e0b">1 TURN</text>
      </g>
      
      <!-- Network congestion effects -->
      <g opacity="0.6">
        <!-- Users affected -->
        <text x="-70" y="20" font-size="12" fill="#ef4444">üòµ</text>
        <text x="70" y="20" font-size="12" fill="#ef4444">üòµ</text>
        
        <!-- Downtime message -->
        <text x="-45" y="-45" text-anchor="middle" font-size="8" fill="#ef4444" font-weight="bold">DOWN</text>
        <text x="45" y="-45" text-anchor="middle" font-size="8" fill="#ef4444" font-weight="bold">TEMP</text>
      </g>
    </g>
  </g>
  
  <!-- Description Box -->
  <rect x="20" y="270" width="260" height="85" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  
  <!-- Description Text -->
  <text x="30" y="290" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f1f5f9">Description:</text>
  <text x="30" y="310" font-family="Arial, sans-serif" font-size="12" fill="#cbd5e1">Choose a Chain. It produces</text>
  <text x="30" y="325" font-family="Arial, sans-serif" font-size="12" fill="#cbd5e1">0 ETH next turn.</text>
  
  <!-- Stats Section -->
  <rect x="20" y="370" width="260" height="35" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  <text x="30" y="390" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f1f5f9">Effect: Debuff Chain (1 turn)</text>
  
  <!-- Gradients -->
  <defs>
    <radialGradient id="actionGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7f1d1d;stop-opacity:1" />
    </radialGradient>
  </defs>
</svg>