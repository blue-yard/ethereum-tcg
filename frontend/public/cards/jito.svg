<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="420" viewBox="0 0 300 420" xmlns="http://www.w3.org/2000/svg">
  <!-- Card Background -->
  <rect width="300" height="420" rx="15" fill="#0f172a" stroke="#1e293b" stroke-width="2"/>
  
  <!-- DeFi Card Type Background -->
  <rect x="10" y="10" width="280" height="400" rx="12" fill="url(#defiGradient)" opacity="0.1"/>
  
  <!-- Header Section -->
  <rect x="15" y="15" width="270" height="50" rx="8" fill="#1e293b" stroke="#10b981" stroke-width="1"/>
  
  <!-- Cost Circle -->
  <circle cx="35" cy="40" r="15" fill="#10b981" stroke="#34d399" stroke-width="2"/>
  <text x="35" y="47" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">2</text>
  
  <!-- Card Name -->
  <text x="65" y="47" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#e2e8f0">Jito</text>
  
  <!-- Type Label -->
  <rect x="200" y="25" width="70" height="20" rx="10" fill="#059669" stroke="#047857" stroke-width="1"/>
  <text x="235" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">DeFi</text>
  
  <!-- Art Area -->
  <rect x="15" y="75" width="270" height="180" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  
  <!-- Jito Art -->
  <g transform="translate(150, 165)">
    <!-- MEV/Liquid Staking visualization -->
    <g opacity="0.9">
      <!-- Solana-inspired design -->
      <path d="M-60,-20 Q-30,-40 0,-20 Q30,-40 60,-20" stroke="#9945ff" stroke-width="3" fill="none"/>
      <path d="M-60,0 Q-30,20 0,0 Q30,20 60,0" stroke="#14f195" stroke-width="3" fill="none"/>
      <path d="M-60,20 Q-30,0 0,20 Q30,0 60,20" stroke="#9945ff" stroke-width="3" fill="none"/>
    </g>
    
    <!-- Liquid staking pool -->
    <ellipse cx="0" cy="0" rx="40" ry="15" fill="#14f195" opacity="0.3"/>
    <text x="0" y="5" text-anchor="middle" font-size="10" font-weight="bold" fill="#14f195">LIQUID STAKING</text>
    
    <!-- MEV extraction -->
    <g opacity="0.8">
      <rect x="-15" y="-35" width="30" height="8" rx="2" fill="#fbbf24"/>
      <text x="0" y="-29" text-anchor="middle" font-size="8" fill="#0f172a" font-weight="bold">MEV</text>
      
      <!-- Flow arrows -->
      <path d="M-10,-27 L-5,-20" stroke="#fbbf24" stroke-width="2" opacity="0.7"/>
      <path d="M0,-27 L0,-20" stroke="#fbbf24" stroke-width="2" opacity="0.7"/>
      <path d="M10,-27 L5,-20" stroke="#fbbf24" stroke-width="2" opacity="0.7"/>
    </g>
    
    <!-- Validator nodes -->
    <circle cx="-30" cy="25" r="4" fill="#9945ff" opacity="0.8"/>
    <circle cx="0" cy="30" r="4" fill="#9945ff" opacity="0.8"/>
    <circle cx="30" cy="25" r="4" fill="#9945ff" opacity="0.8"/>
    
    <!-- Connection lines -->
    <line x1="-30" y1="21" x2="0" y2="15" stroke="#14f195" stroke-width="1" opacity="0.6"/>
    <line x1="30" y1="21" x2="0" y2="15" stroke="#14f195" stroke-width="1" opacity="0.6"/>
    
    <!-- Yield indicator -->
    <text x="0" y="-45" text-anchor="middle" font-size="10" fill="#10b981" font-weight="bold">AUTO-COMPOUND</text>
  </g>
  
  <!-- DeFi Motif Overlay -->
  <g opacity="0.3">
    <!-- Yield arrows -->
    <path d="M20 90 L35 85 L35 95 Z" fill="#10b981"/>
    <path d="M40 85 L55 90 L40 95 Z" fill="#10b981"/>
    
    <!-- Staking indicator -->
    <rect x="240" y="85" width="20" height="15" rx="3" fill="#f59e0b" stroke="#f97316" stroke-width="1"/>
    <text x="250" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">STAKE</text>
  </g>
  
  <!-- Description Box -->
  <rect x="15" y="265" width="270" height="80" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  <text x="25" y="285" font-family="Arial, sans-serif" font-size="14" fill="#e2e8f0">Gain 1 ETH every turn.</text>
  
  <!-- Yield/Income Indicator -->
  <g transform="translate(200, 275)">
    <rect width="60" height="25" rx="5" fill="#f59e0b" stroke="#f97316" stroke-width="1"/>
    <text x="30" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">1Ξ</text>
  </g>
  
  <!-- Staking Box -->
  <rect x="15" y="355" width="80" height="30" rx="5" fill="#374151" stroke="#6b7280" stroke-width="1"/>
  <text x="25" y="375" font-family="Arial, sans-serif" font-size="12" fill="#e2e8f0">Staked: 0Ξ</text>
  
  <!-- ETH Icon -->
  <circle cx="120" cy="370" r="12" fill="#10b981" stroke="#34d399" stroke-width="2"/>
  <text x="120" y="376" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Ξ</text>
  
  <!-- Rarity Indicator (Common - cost 2) -->
  <g transform="translate(250, 355)">
    <polygon points="0,10 5,0 10,10 7.5,15 2.5,15" fill="#6b7280" stroke="#9ca3af" stroke-width="1"/>
  </g>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="defiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0.8" />
    </linearGradient>
  </defs>
</svg>