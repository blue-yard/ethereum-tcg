<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="420" viewBox="0 0 300 420" xmlns="http://www.w3.org/2000/svg">
  <!-- Card Background -->
  <rect width="300" height="420" rx="15" fill="#0f172a" stroke="#1e293b" stroke-width="2"/>
  
  <!-- Ability Card Type Background -->
  <rect x="10" y="10" width="280" height="400" rx="12" fill="url(#abilityGradient)" opacity="0.1"/>
  
  <!-- Header Section -->
  <rect x="15" y="15" width="270" height="50" rx="8" fill="#1e293b" stroke="#6b7280" stroke-width="1"/>
  
  <!-- Cost Circle -->
  <circle cx="35" cy="40" r="15" fill="#6b7280" stroke="#9ca3af" stroke-width="2"/>
  <text x="35" y="47" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">3</text>
  
  <!-- Card Name -->
  <text x="65" y="47" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#e2e8f0">Liquidity Mining</text>
  
  <!-- Type Label -->
  <rect x="200" y="25" width="75" height="20" rx="10" fill="#6b7280" stroke="#4b5563" stroke-width="1"/>
  <text x="237" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">ABILITY</text>
  
  <!-- Art Area with Mining Pool -->
  <rect x="15" y="75" width="270" height="180" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  
  <!-- Mining Pool Visual -->
  <g transform="translate(150, 150)">
    <!-- Pool Container -->
    <ellipse cx="0" cy="0" rx="80" ry="40" fill="#0891b2" stroke="#06b6d4" stroke-width="2" opacity="0.7"/>
    
    <!-- Liquidity tokens floating -->
    <g opacity="0.8">
      <circle cx="-40" cy="-10" r="8" fill="#3b82f6">
        <animate attributeName="cy" values="-10;-15;-10" dur="3s" repeatCount="indefinite"/>
      </circle>
      <text x="-40" y="-6" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">LP</text>
      
      <circle cx="20" cy="5" r="8" fill="#10b981">
        <animate attributeName="cy" values="5;0;5" dur="2.5s" repeatCount="indefinite"/>
      </circle>
      <text x="20" y="9" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">LP</text>
      
      <circle cx="-10" cy="-20" r="8" fill="#f59e0b">
        <animate attributeName="cy" values="-20;-25;-20" dur="4s" repeatCount="indefinite"/>
      </circle>
      <text x="-10" y="-16" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">LP</text>
      
      <circle cx="45" cy="-8" r="8" fill="#8b5cf6">
        <animate attributeName="cy" values="-8;-13;-8" dur="3.5s" repeatCount="indefinite"/>
      </circle>
      <text x="45" y="-4" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">LP</text>
    </g>
  </g>
  
  <!-- Mining Equipment/Validators -->
  <g>
    <!-- Left Validator -->
    <rect x="40" y="100" width="30" height="40" rx="5" fill="#374151" stroke="#6b7280" stroke-width="1"/>
    <rect x="45" y="105" width="20" height="15" rx="2" fill="#10b981"/>
    <text x="55" y="116" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">V1</text>
    <rect x="45" y="125" width="20" height="10" rx="2" fill="#3b82f6"/>
    
    <!-- Right Validator -->
    <rect x="230" y="110" width="30" height="40" rx="5" fill="#374151" stroke="#6b7280" stroke-width="1"/>
    <rect x="235" y="115" width="20" height="15" rx="2" fill="#f59e0b"/>
    <text x="245" y="126" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">V2</text>
    <rect x="235" y="135" width="20" height="10" rx="2" fill="#8b5cf6"/>
    
    <!-- Connection lines to pool -->
    <g stroke="#34d399" stroke-width="2" opacity="0.5">
      <line x1="70" y1="120" x2="90" y2="140"/>
      <line x1="230" y1="130" x2="210" y2="140"/>
    </g>
  </g>
  
  <!-- Yield/Reward indicators -->
  <g transform="translate(50, 200)">
    <rect x="0" y="0" width="200" height="35" rx="5" fill="#111827" stroke="#10b981" stroke-width="1"/>
    <text x="10" y="15" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#34d399">Mining Rewards Active</text>
    <text x="10" y="28" font-family="Arial, sans-serif" font-size="9" fill="#64748b">APY: 12.5% | Rewards per block</text>
    
    <!-- Reward coins -->
    <g transform="translate(160, 10)">
      <circle cx="0" cy="0" r="6" fill="#fbbf24"/>
      <circle cx="15" cy="0" r="6" fill="#fbbf24"/>
      <circle cx="30" cy="0" r="6" fill="#fbbf24"/>
    </g>
  </g>
  
  <!-- Cards representing DeFi protocols -->
  <g opacity="0.4">
    <rect x="25" y="170" width="15" height="20" rx="2" fill="#6b7280" transform="rotate(10 32.5 180)"/>
    <rect x="250" y="165" width="15" height="20" rx="2" fill="#6b7280" transform="rotate(-15 257.5 175)"/>
    <rect x="130" y="200" width="15" height="20" rx="2" fill="#6b7280" transform="rotate(5 137.5 210)"/>
  </g>
  
  <!-- Description Box -->
  <rect x="15" y="265" width="270" height="100" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  <text x="25" y="285" font-family="Arial, sans-serif" font-size="13" fill="#e2e8f0">Draw 1 card per DeFi you control (max 3).</text>
  
  <!-- Knowledge/Study Effect -->
  <g transform="translate(15, 375)">
    <rect width="100" height="25" rx="5" fill="#059669" stroke="#10b981" stroke-width="1"/>
    <text x="50" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">MINING</text>
  </g>
  
  <!-- Draw/Effect Amount -->
  <g transform="translate(130, 375)">
    <rect width="80" height="25" rx="5" fill="#6b7280" stroke="#9ca3af" stroke-width="1"/>
    <text x="40" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Scale 1-3</text>
  </g>
  
  <!-- Intelligence Icon -->
  <g transform="translate(230, 375)">
    <circle cx="12" cy="12" r="12" fill="#10b981" stroke="#34d399" stroke-width="2"/>
    <text x="12" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">‚õè</text>
  </g>
  
  <!-- Rarity Indicator - Uncommon (cost 3) -->
  <g transform="translate(250, 340)">
    <polygon points="0,10 5,0 10,10 7.5,15 2.5,15" fill="#06b6d4" stroke="#0891b2" stroke-width="1"/>
  </g>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="abilityGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6b7280;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4b5563;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:0.4" />
    </linearGradient>
  </defs>
</svg>