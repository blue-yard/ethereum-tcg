<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="420" viewBox="0 0 300 420" xmlns="http://www.w3.org/2000/svg">
  <!-- Card Background -->
  <rect width="300" height="420" rx="15" fill="#0f172a" stroke="#1e293b" stroke-width="2"/>
  
  <!-- Action Card Type Background -->
  <rect x="10" y="10" width="280" height="400" rx="12" fill="url(#actionGradient)" opacity="0.1"/>
  
  <!-- Header Section -->
  <rect x="15" y="15" width="270" height="50" rx="8" fill="#1e293b" stroke="#dc2626" stroke-width="1"/>
  
  <!-- Cost Circle -->
  <circle cx="35" cy="40" r="15" fill="#dc2626" stroke="#ef4444" stroke-width="2"/>
  <text x="35" y="47" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">3</text>
  
  <!-- Card Name -->
  <text x="65" y="32" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="#e2e8f0">Sandwich</text>
  <text x="65" y="48" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="#e2e8f0">Attack</text>
  
  <!-- Type Label -->
  <rect x="200" y="25" width="70" height="20" rx="10" fill="#b91c1c" stroke="#991b1b" stroke-width="1"/>
  <text x="235" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Action</text>
  
  <!-- Rarity (Common) -->
  <circle cx="275" cy="25" r="8" fill="#64748b" stroke="#475569" stroke-width="1"/>
  
  <!-- Art Area -->
  <rect x="15" y="75" width="270" height="180" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  
  <!-- Sandwich Attack Art -->
  <g transform="translate(150, 165)">
    <!-- MEV sandwich attack visualization -->
    <g opacity="0.9">
      <!-- Mempool with transactions -->
      <g transform="translate(0, 20)">
        <ellipse cx="0" cy="0" rx="60" ry="20" fill="#374151" stroke="#4b5563" stroke-width="2"/>
        <text x="0" y="-5" text-anchor="middle" font-size="10" font-weight="bold" fill="#e2e8f0">MEMPOOL</text>
        <text x="0" y="8" text-anchor="middle" font-size="8" fill="#cbd5e1">PENDING TXs</text>
      </g>
      
      <!-- Victim transaction (middle of sandwich) -->
      <g transform="translate(0, -20)">
        <rect x="-20" y="-10" width="40" height="20" rx="3" fill="#3b82f6" stroke="#2563eb" stroke-width="2"/>
        <text x="0" y="-2" text-anchor="middle" font-size="8" font-weight="bold" fill="white">VICTIM TX</text>
        <text x="0" y="8" text-anchor="middle" font-size="6" fill="white">SWAP ORDER</text>
      </g>
      
      <!-- Front-running transaction */
      <g transform="translate(-50, -35)">
        <rect x="-18" y="-8" width="36" height="16" rx="3" fill="#dc2626" stroke="#b91c1c" stroke-width="2"/>
        <text x="0" y="-1" text-anchor="middle" font-size="7" font-weight="bold" fill="white">FRONT-RUN</text>
        <text x="0" y="7" text-anchor="middle" font-size="5" fill="white">HIGH GAS</text>
        
        <!-- Gas indicator -->
        <text x="0" y="-15" text-anchor="middle" font-size="6" fill="#f59e0b" font-weight="bold">1000 GWEI</text>
      </g>
      
      <!-- Back-running transaction */
      <g transform="translate(50, -35)">
        <rect x="-18" y="-8" width="36" height="16" rx="3" fill="#dc2626" stroke="#b91c1c" stroke-width="2"/>
        <text x="0" y="-1" text-anchor="middle" font-size="7" font-weight="bold" fill="white">BACK-RUN</text>
        <text x="0" y="7" text-anchor="middle" font-size="5" fill="white">HIGH GAS</text>
        
        <!-- Gas indicator -->
        <text x="0" y="-15" text-anchor="middle" font-size="6" fill="#f59e0b" font-weight="bold">999 GWEI</text>
      </g>
      
      <!-- Sandwich arrows -->
      <g opacity="0.8" stroke="#f97316" stroke-width="3">
        <defs>
          <marker id="sandwichArrow" markerWidth="8" markerHeight="6" 
                  refX="7" refY="3" orient="auto">
            <polygon points="0 0, 8 3, 0 6" fill="#f97316" />
          </marker>
        </defs>
        
        <!-- Front-run arrow -->
        <line x1="-30" y1="-30" x2="-15" y2="-25" marker-end="url(#sandwichArrow)"/>
        <!-- Back-run arrow -->
        <line x1="30" y1="-30" x2="15" y2="-25" marker-end="url(#sandwichArrow)"/>
      </g>
      
      <!-- MEV Bot/Searcher -->
      <g transform="translate(0, -55)" opacity="0.8">
        <rect x="-15" y="-8" width="30" height="16" rx="5" fill="#1f2937" stroke="#374151" stroke-width="2"/>
        <text x="0" y="-1" text-anchor="middle" font-size="8" font-weight="bold" fill="#dc2626">MEV</text>
        <text x="0" y="7" text-anchor="middle" font-size="6" fill="#dc2626">BOT</text>
      </g>
      
      <!-- Profit extraction -->
      <g transform="translate(70, 0)" opacity="0.8">
        <!-- Extracted ETH -->
        <g fill="#fbbf24">
          <text x="0" y="-10" font-size="12">Îž</text>
          <text x="0" y="10" font-size="8" text-anchor="middle" fill="#10b981" font-weight="bold">+1 ETH</text>
        </g>
        
        <!-- Per turn indicator -->
        <text x="0" y="22" text-anchor="middle" font-size="6" fill="#cbd5e1">PER TURN</text>
      </g>
      
      <!-- Victim impact -->
      <g transform="translate(-70, 0)" opacity="0.7">
        <text x="0" y="0" text-anchor="middle" font-size="12" fill="#ef4444">ðŸ˜°</text>
        <text x="0" y="15" text-anchor="middle" font-size="8" fill="#ef4444" font-weight="bold">BAD RATE</text>
      </g>
      
      <!-- Slippage indicator -->
      <g transform="translate(0, 45)" opacity="0.6">
        <rect x="-35" y="-8" width="70" height="16" rx="8" fill="#7c2d12" stroke="#92400e" stroke-width="1"/>
        <text x="0" y="2" text-anchor="middle" font-size="8" font-weight="bold" fill="#fbbf24">SLIPPAGE MAXIMIZED</text>
      </g>
    </g>
  </g>
  
  <!-- Description Box -->
  <rect x="20" y="270" width="260" height="85" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  
  <!-- Description Text -->
  <text x="30" y="290" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f1f5f9">Description:</text>
  <text x="30" y="305" font-family="Arial, sans-serif" font-size="11" fill="#cbd5e1">Once per turn, when an opponent</text>
  <text x="30" y="318" font-family="Arial, sans-serif" font-size="11" fill="#cbd5e1">plays an Action, steal 1 ETH</text>
  <text x="30" y="331" font-family="Arial, sans-serif" font-size="11" fill="#cbd5e1">from them.</text>
  
  <!-- Stats Section -->
  <rect x="20" y="370" width="260" height="35" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  <text x="30" y="390" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f1f5f9">Effect: Trigger Steal (1/turn)</text>
  
  <!-- Gradients -->
  <defs>
    <radialGradient id="actionGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7f1d1d;stop-opacity:1" />
    </radialGradient>
  </defs>
</svg>