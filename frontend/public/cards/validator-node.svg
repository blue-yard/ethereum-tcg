<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="420" viewBox="0 0 300 420" xmlns="http://www.w3.org/2000/svg">
  <!-- Card Background -->
  <rect width="300" height="420" rx="15" fill="#0f172a" stroke="#1e293b" stroke-width="2"/>
  
  <!-- EOA Card Type Background -->
  <rect x="10" y="10" width="280" height="400" rx="12" fill="url(#eoaGradient)" opacity="0.1"/>
  
  <!-- Header Section -->
  <rect x="15" y="15" width="270" height="50" rx="8" fill="#1e293b" stroke="#0891b2" stroke-width="1"/>
  
  <!-- Cost Circle -->
  <circle cx="35" cy="40" r="15" fill="#0891b2" stroke="#06b6d4" stroke-width="2"/>
  <text x="35" y="47" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">2</text>
  
  <!-- Card Name -->
  <text x="65" y="40" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#e2e8f0">Validator</text>
  <text x="65" y="55" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#e2e8f0">Node</text>
  
  <!-- Type Label -->
  <rect x="210" y="25" width="60" height="20" rx="10" fill="#0891b2" stroke="#0e7490" stroke-width="1"/>
  <text x="240" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">EOA</text>
  
  <!-- Art Area -->
  <rect x="15" y="75" width="270" height="180" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  
  <!-- Validator Node Art -->
  <g transform="translate(150, 165)">
    <!-- Server/node representation -->
    <rect x="-25" y="-30" width="50" height="60" rx="5" fill="#374151" stroke="#4b5563" stroke-width="2"/>
    
    <!-- Server status lights -->
    <circle cx="-15" cy="-20" r="3" fill="#22c55e">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="-5" cy="-20" r="3" fill="#3b82f6">
      <animate attributeName="opacity" values="1;0.5;1" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="5" cy="-20" r="3" fill="#fbbf24">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="15" cy="-20" r="3" fill="#f59e0b">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2.2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Validator display screen -->
    <rect x="-20" y="-8" width="40" height="20" rx="2" fill="#1f2937" stroke="#374151" stroke-width="1"/>
    <text x="0" y="-2" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#22c55e">VALIDATING</text>
    <text x="0" y="6" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#34d399">BLOCK #12345</text>
    
    <!-- Ethereum symbol -->
    <g transform="translate(0, 20)">
      <path d="M0,-8 L-6,0 L0,6 L6,0 Z" fill="#06b6d4" opacity="0.8"/>
      <path d="M0,6 L-6,0 L0,-3 L6,0 Z" fill="#0891b2" opacity="0.6"/>
    </g>
    
    <!-- Network connections -->
    <g opacity="0.6">
      <line x1="-40" y1="-10" x2="-25" y2="-5" stroke="#0891b2" stroke-width="2"/>
      <line x1="40" y1="-10" x2="25" y2="-5" stroke="#0891b2" stroke-width="2"/>
      <line x1="-35" y1="10" x2="-25" y2="8" stroke="#0891b2" stroke-width="2"/>
      <line x1="35" y1="10" x2="25" y2="8" stroke="#0891b2" stroke-width="2"/>
    </g>
    
    <!-- Network peers indicators -->
    <g transform="translate(-45, -15)">
      <circle r="4" fill="#10b981" opacity="0.7"/>
      <text x="0" y="1" text-anchor="middle" font-family="Arial, sans-serif" font-size="4" fill="white">P</text>
    </g>
    
    <g transform="translate(45, -15)">
      <circle r="4" fill="#10b981" opacity="0.7"/>
      <text x="0" y="1" text-anchor="middle" font-family="Arial, sans-serif" font-size="4" fill="white">P</text>
    </g>
    
    <g transform="translate(-40, 15)">
      <circle r="4" fill="#10b981" opacity="0.7"/>
      <text x="0" y="1" text-anchor="middle" font-family="Arial, sans-serif" font-size="4" fill="white">P</text>
    </g>
    
    <g transform="translate(40, 15)">
      <circle r="4" fill="#10b981" opacity="0.7"/>
      <text x="0" y="1" text-anchor="middle" font-family="Arial, sans-serif" font-size="4" fill="white">P</text>
    </g>
    
    <!-- Reward indicator -->
    <text x="0" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#22c55e">+1 ETH/turn</text>
  </g>
  
  <!-- EOA Motif Overlay -->
  <g opacity="0.3">
    <!-- Single validator icon -->
    <rect x="20" y="85" width="20" height="15" rx="2" fill="#0891b2" stroke="#06b6d4" stroke-width="1"/>
    <circle cx="30" cy="92" r="3" fill="#22c55e">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Single node indicator -->
    <circle cx="250" cy="92" r="8" fill="#374151" stroke="#4b5563" stroke-width="1"/>
    <circle cx="250" cy="92" r="3" fill="#22c55e"/>
  </g>
  
  <!-- Description Box -->
  <rect x="15" y="265" width="270" height="80" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  <text x="25" y="285" font-family="Arial, sans-serif" font-size="14" fill="#e2e8f0">Gain 1 ETH every turn.</text>
  
  <!-- Income Indicator -->
  <g transform="translate(130, 355)">
    <rect width="60" height="25" rx="5" fill="#0891b2" stroke="#06b6d4" stroke-width="1"/>
    <text x="30" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">+1Ξ</text>
  </g>
  
  <!-- ETH Icon -->
  <circle cx="220" cy="367" r="12" fill="#0891b2" stroke="#06b6d4" stroke-width="2"/>
  <text x="220" y="373" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Ξ</text>
  
  <!-- Rarity Indicator (Common - cost 2) -->
  <g transform="translate(250, 355)">
    <polygon points="0,10 5,0 10,10 7.5,15 2.5,15" fill="#94a3b8" stroke="#64748b" stroke-width="1"/>
  </g>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="eoaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0891b2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0e7490;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:0.4" />
    </linearGradient>
  </defs>
</svg>