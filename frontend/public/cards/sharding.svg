<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="420" viewBox="0 0 300 420" xmlns="http://www.w3.org/2000/svg">
  <!-- Card Background -->
  <rect width="300" height="420" rx="15" fill="#0f172a" stroke="#1e293b" stroke-width="2"/>
  
  <!-- Chain Card Type Background -->
  <rect x="10" y="10" width="280" height="400" rx="12" fill="url(#chainGradient)" opacity="0.1"/>
  
  <!-- Header Section -->
  <rect x="15" y="15" width="270" height="50" rx="8" fill="#1e293b" stroke="#3b82f6" stroke-width="1"/>
  
  <!-- Cost Circle -->
  <circle cx="35" cy="40" r="15" fill="#3b82f6" stroke="#60a5fa" stroke-width="2"/>
  <text x="35" y="47" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">5</text>
  
  <!-- Card Name -->
  <text x="65" y="47" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#e2e8f0">Sharding</text>
  
  <!-- Type Label -->
  <rect x="200" y="25" width="70" height="20" rx="10" fill="#0ea5e9" stroke="#0284c7" stroke-width="1"/>
  <text x="235" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">CHAIN</text>
  
  <!-- Art Area -->
  <rect x="15" y="75" width="270" height="180" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  
  <!-- Sharding Art -->
  <g transform="translate(150, 165)">
    <!-- Main chain splitting into shards -->
    <rect x="-60" y="-10" width="120" height="8" rx="2" fill="#3b82f6" opacity="0.9"/>
    
    <!-- Shard 1 -->
    <rect x="-80" y="10" width="40" height="6" rx="2" fill="#60a5fa" opacity="0.8"/>
    <rect x="-85" y="20" width="30" height="4" rx="1" fill="#60a5fa" opacity="0.6"/>
    <rect x="-80" y="28" width="35" height="4" rx="1" fill="#60a5fa" opacity="0.6"/>
    
    <!-- Shard 2 -->
    <rect x="-20" y="10" width="40" height="6" rx="2" fill="#60a5fa" opacity="0.8"/>
    <rect x="-15" y="20" width="30" height="4" rx="1" fill="#60a5fa" opacity="0.6"/>
    <rect x="-20" y="28" width="35" height="4" rx="1" fill="#60a5fa" opacity="0.6"/>
    
    <!-- Shard 3 -->
    <rect x="40" y="10" width="40" height="6" rx="2" fill="#60a5fa" opacity="0.8"/>
    <rect x="45" y="20" width="30" height="4" rx="1" fill="#60a5fa" opacity="0.6"/>
    <rect x="40" y="28" width="35" height="4" rx="1" fill="#60a5fa" opacity="0.6"/>
    
    <!-- Connection lines -->
    <line x1="-40" y1="-2" x2="-60" y2="13" stroke="#3b82f6" stroke-width="2" opacity="0.7"/>
    <line x1="0" y1="-2" x2="0" y2="13" stroke="#3b82f6" stroke-width="2" opacity="0.7"/>
    <line x1="40" y1="-2" x2="60" y2="13" stroke="#3b82f6" stroke-width="2" opacity="0.7"/>
    
    <!-- Cross-shard communication -->
    <path d="M-40,25 Q0,15 40,25" stroke="#fbbf24" stroke-width="1.5" fill="none" opacity="0.8"/>
    <path d="M-60,25 Q-40,35 -20,25" stroke="#fbbf24" stroke-width="1" fill="none" opacity="0.6"/>
    <path d="M20,25 Q40,35 60,25" stroke="#fbbf24" stroke-width="1" fill="none" opacity="0.6"/>
    
    <!-- Parallel processing indicators -->
    <circle cx="-60" cy="40" r="3" fill="#10b981" opacity="0.8"/>
    <circle cx="0" cy="40" r="3" fill="#10b981" opacity="0.8"/>
    <circle cx="60" cy="40" r="3" fill="#10b981" opacity="0.8"/>
    
    <!-- Performance boost visualization -->
    <text x="0" y="-25" text-anchor="middle" font-size="10" fill="#10b981" opacity="0.9">PARALLEL</text>
  </g>
  
  <!-- Chain Motif Overlay -->
  <g opacity="0.3">
    <!-- Blockchain chain links -->
    <rect x="20" y="80" width="12" height="8" rx="2" fill="#3b82f6"/>
    <rect x="32" y="85" width="12" height="8" rx="2" fill="#3b82f6"/>
    <rect x="44" y="80" width="12" height="8" rx="2" fill="#3b82f6"/>
    
    <!-- L2 indicator -->
    <text x="250" y="95" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#60a5fa">L2</text>
  </g>
  
  <!-- Description Box -->
  <rect x="15" y="265" width="270" height="80" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  <text x="25" y="285" font-family="Arial, sans-serif" font-size="14" fill="#e2e8f0">Your Chains generate</text>
  <text x="25" y="305" font-family="Arial, sans-serif" font-size="14" fill="#e2e8f0">+1 ETH per turn.</text>
  
  <!-- Income/Yield Indicator -->
  <g transform="translate(220, 275)">
    <rect width="50" height="25" rx="5" fill="#059669" stroke="#10b981" stroke-width="1"/>
    <text x="25" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">+1Ξ</text>
  </g>
  
  <!-- ETH Icon Placeholder -->
  <circle cx="25" cy="365" r="12" fill="#3b82f6" stroke="#60a5fa" stroke-width="2"/>
  <text x="25" y="371" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Ξ</text>
  
  <!-- Rarity Indicator (Epic - cost 5+) -->
  <g transform="translate(250, 355)">
    <polygon points="0,10 5,0 10,10 7.5,15 2.5,15" fill="#8b5cf6" stroke="#7c3aed" stroke-width="1"/>
  </g>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="chainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>