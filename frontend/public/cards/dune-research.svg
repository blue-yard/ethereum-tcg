<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="420" viewBox="0 0 300 420" xmlns="http://www.w3.org/2000/svg">
  <!-- Card Background -->
  <rect width="300" height="420" rx="15" fill="#0f172a" stroke="#1e293b" stroke-width="2"/>
  
  <!-- Ability Card Type Background -->
  <rect x="10" y="10" width="280" height="400" rx="12" fill="url(#abilityGradient)" opacity="0.1"/>
  
  <!-- Header Section -->
  <rect x="15" y="15" width="270" height="50" rx="8" fill="#1e293b" stroke="#6b7280" stroke-width="1"/>
  
  <!-- Cost Circle -->
  <circle cx="35" cy="40" r="15" fill="#6b7280" stroke="#9ca3af" stroke-width="2"/>
  <text x="35" y="47" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">3</text>
  
  <!-- Card Name -->
  <text x="65" y="47" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#e2e8f0">Dune Research</text>
  
  <!-- Type Label -->
  <rect x="200" y="25" width="75" height="20" rx="10" fill="#6b7280" stroke="#4b5563" stroke-width="1"/>
  <text x="237" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">ABILITY</text>
  
  <!-- Art Area with Analytics Dashboard -->
  <rect x="15" y="75" width="270" height="180" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  
  <!-- Computer Monitor/Dashboard -->
  <rect x="40" y="90" width="220" height="140" rx="8" fill="#111827" stroke="#374151" stroke-width="2"/>
  <rect x="45" y="95" width="210" height="105" rx="5" fill="#0f172a"/>
  
  <!-- Dune Analytics Logo Style -->
  <text x="150" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f59e0b">DUNE ANALYTICS</text>
  
  <!-- Charts and Graphs -->
  <g>
    <!-- Bar Chart -->
    <rect x="60" y="140" width="8" height="20" fill="#3b82f6"/>
    <rect x="72" y="135" width="8" height="25" fill="#10b981"/>
    <rect x="84" y="145" width="8" height="15" fill="#f59e0b"/>
    <rect x="96" y="125" width="8" height="35" fill="#8b5cf6"/>
    
    <!-- Line Chart -->
    <path d="M120 160 L135 145 L150 155 L165 135 L180 140" stroke="#34d399" stroke-width="2" fill="none"/>
    <circle cx="120" cy="160" r="2" fill="#34d399"/>
    <circle cx="135" cy="145" r="2" fill="#34d399"/>
    <circle cx="150" cy="155" r="2" fill="#34d399"/>
    <circle cx="165" cy="135" r="2" fill="#34d399"/>
    <circle cx="180" cy="140" r="2" fill="#34d399"/>
    
    <!-- Pie Chart -->
    <circle cx="220" cy="150" r="20" fill="none" stroke="#4b5563" stroke-width="2"/>
    <path d="M220 130 A 20 20 0 0 1 240 150 L220 150 Z" fill="#3b82f6"/>
    <path d="M240 150 A 20 20 0 0 1 220 170 L220 150 Z" fill="#10b981"/>
    <path d="M220 170 A 20 20 0 0 1 200 150 L220 150 Z" fill="#f59e0b"/>
    <path d="M200 150 A 20 20 0 0 1 220 130 L220 150 Z" fill="#8b5cf6"/>
  </g>
  
  <!-- Data Points/Numbers -->
  <g opacity="0.7" fill="#64748b" font-family="Arial, sans-serif" font-size="10">
    <text x="55" y="180">TVL</text>
    <text x="110" y="180">Volume</text>
    <text x="190" y="180">Users</text>
  </g>
  
  <!-- Monitor Stand -->
  <rect x="140" y="230" width="20" height="15" rx="2" fill="#4b5563"/>
  <rect x="120" y="245" width="60" height="8" rx="4" fill="#374151"/>
  
  <!-- Description Box -->
  <rect x="15" y="265" width="270" height="100" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  <text x="25" y="285" font-family="Arial, sans-serif" font-size="14" fill="#e2e8f0">Draw 2 cards.</text>
  
  <!-- Knowledge/Study Effect -->
  <g transform="translate(15, 375)">
    <rect width="100" height="25" rx="5" fill="#4c1d95" stroke="#6b46c1" stroke-width="1"/>
    <text x="50" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#c4b5fd">ANALYTICS</text>
  </g>
  
  <!-- Draw/Effect Amount -->
  <g transform="translate(130, 375)">
    <rect width="80" height="25" rx="5" fill="#6b7280" stroke="#9ca3af" stroke-width="1"/>
    <text x="40" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Draw 2</text>
  </g>
  
  <!-- Intelligence Icon -->
  <g transform="translate(230, 375)">
    <circle cx="12" cy="12" r="12" fill="#6b7280" stroke="#9ca3af" stroke-width="2"/>
    <text x="12" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">ðŸ“Š</text>
  </g>
  
  <!-- Rarity Indicator - Uncommon (cost 3) -->
  <g transform="translate(250, 340)">
    <polygon points="0,10 5,0 10,10 7.5,15 2.5,15" fill="#06b6d4" stroke="#0891b2" stroke-width="1"/>
  </g>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="abilityGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6b7280;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4b5563;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:0.4" />
    </linearGradient>
  </defs>
</svg>