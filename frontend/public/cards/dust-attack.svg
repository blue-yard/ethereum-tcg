<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="420" viewBox="0 0 300 420" xmlns="http://www.w3.org/2000/svg">
  <!-- Card Background -->
  <rect width="300" height="420" rx="15" fill="#0f172a" stroke="#1e293b" stroke-width="2"/>
  
  <!-- Action Card Type Background -->
  <rect x="10" y="10" width="280" height="400" rx="12" fill="url(#actionGradient)" opacity="0.1"/>
  
  <!-- Header Section -->
  <rect x="15" y="15" width="270" height="50" rx="8" fill="#1e293b" stroke="#dc2626" stroke-width="1"/>
  
  <!-- Cost Circle -->
  <circle cx="35" cy="40" r="15" fill="#dc2626" stroke="#ef4444" stroke-width="2"/>
  <text x="35" y="47" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">2</text>
  
  <!-- Card Name -->
  <text x="65" y="38" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#e2e8f0">Dust Attack</text>
  
  <!-- Type Label -->
  <rect x="200" y="25" width="70" height="20" rx="10" fill="#b91c1c" stroke="#991b1b" stroke-width="1"/>
  <text x="235" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Action</text>
  
  <!-- Rarity (Common) -->
  <circle cx="275" cy="25" r="8" fill="#64748b" stroke="#475569" stroke-width="1"/>
  
  <!-- Art Area -->
  <rect x="15" y="75" width="270" height="180" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  
  <!-- Dust Attack Art -->
  <g transform="translate(150, 165)">
    <!-- Target wallet being dust attacked -->
    <g opacity="0.9">
      <!-- Wallet -->
      <rect x="-25" y="-20" width="50" height="30" rx="8" fill="#3b82f6" stroke="#2563eb" stroke-width="2"/>
      <text x="0" y="-2" text-anchor="middle" font-size="12" font-weight="bold" fill="white">WALLET</text>
      
      <!-- Dust particles scattered around -->
      <g opacity="0.8" fill="#fbbf24">
        <!-- Tiny dust amounts -->
        <circle cx="-45" cy="-30" r="2"/>
        <circle cx="-35" cy="-40" r="1.5"/>
        <circle cx="-50" cy="-15" r="1"/>
        <circle cx="-40" cy="-5" r="2"/>
        <circle cx="-48" cy="10" r="1.5"/>
        <circle cx="-30" cy="15" r="1"/>
        <circle cx="-20" cy="25" r="2"/>
        <circle cx="-10" cy="30" r="1.5"/>
        <circle cx="10" cy="25" r="1"/>
        <circle cx="20" cy="30" r="2"/>
        <circle cx="30" cy="15" r="1.5"/>
        <circle cx="40" cy="10" r="1"/>
        <circle cx="45" cy="-5" r="2"/>
        <circle cx="50" cy="-15" r="1.5"/>
        <circle cx="35" cy="-25" r="1"/>
        <circle cx="45" cy="-35" r="2"/>
      </g>
      
      <!-- Attack arrows showing dust being sent -->
      <g opacity="0.7" stroke="#dc2626" stroke-width="2">
        <defs>
          <marker id="dustArrow" markerWidth="8" markerHeight="6" 
                  refX="7" refY="3" orient="auto">
            <polygon points="0 0, 8 3, 0 6" fill="#dc2626" />
          </marker>
        </defs>
        
        <!-- Multiple small attack vectors -->
        <line x1="-60" y1="-35" x2="-35" y2="-25" marker-end="url(#dustArrow)"/>
        <line x1="-60" y1="0" x2="-30" y2="-5" marker-end="url(#dustArrow)"/>
        <line x1="-45" y1="25" x2="-20" y2="15" marker-end="url(#dustArrow)"/>
        <line x1="45" y1="25" x2="20" y2="15" marker-end="url(#dustArrow)"/>
        <line x1="60" y1="0" x2="30" y2="-5" marker-end="url(#dustArrow)"/>
        <line x1="60" y1="-35" x2="35" y2="-25" marker-end="url(#dustArrow)"/>
      </g>
      
      <!-- Lock/block symbol over wallet -->
      <g opacity="0.9" transform="translate(0, -45)">
        <rect x="-8" y="-8" width="16" height="12" rx="2" fill="#dc2626" stroke="#b91c1c" stroke-width="1"/>
        <circle cx="0" cy="-5" r="5" fill="none" stroke="#dc2626" stroke-width="2"/>
        <text x="0" y="0" text-anchor="middle" font-size="8" font-weight="bold" fill="white">ðŸ”’</text>
      </g>
      
      <!-- Warning text -->
      <text x="0" y="50" text-anchor="middle" font-size="10" font-weight="bold" fill="#f59e0b">BLOCKED</text>
    </g>
  </g>
  
  <!-- Description Box -->
  <rect x="20" y="270" width="260" height="85" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  
  <!-- Description Text -->
  <text x="30" y="290" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f1f5f9">Description:</text>
  <text x="30" y="310" font-family="Arial, sans-serif" font-size="12" fill="#cbd5e1">Target opponent wallet can't</text>
  <text x="30" y="325" font-family="Arial, sans-serif" font-size="12" fill="#cbd5e1">receive ETH for 2 turns.</text>
  
  <!-- Stats Section -->
  <rect x="20" y="370" width="260" height="35" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  <text x="30" y="390" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f1f5f9">Effect: Lock (2 turns)</text>
  
  <!-- Gradients -->
  <defs>
    <radialGradient id="actionGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7f1d1d;stop-opacity:1" />
    </radialGradient>
  </defs>
</svg>