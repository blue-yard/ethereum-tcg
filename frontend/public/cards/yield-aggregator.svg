<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="420" viewBox="0 0 300 420" xmlns="http://www.w3.org/2000/svg">
  <!-- Card Background -->
  <rect width="300" height="420" rx="15" fill="#0f172a" stroke="#1e293b" stroke-width="2"/>
  
  <!-- DeFi Card Type Background -->
  <rect x="10" y="10" width="280" height="400" rx="12" fill="url(#defiGradient)" opacity="0.1"/>
  
  <!-- Header Section -->
  <rect x="15" y="15" width="270" height="50" rx="8" fill="#1e293b" stroke="#10b981" stroke-width="1"/>
  
  <!-- Cost Circle -->
  <circle cx="35" cy="40" r="15" fill="#10b981" stroke="#34d399" stroke-width="2"/>
  <text x="35" y="47" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">2</text>
  
  <!-- Card Name -->
  <text x="65" y="40" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#e2e8f0">Yield</text>
  <text x="65" y="55" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#e2e8f0">Aggregator</text>
  
  <!-- Type Label -->
  <rect x="200" y="25" width="70" height="20" rx="10" fill="#059669" stroke="#047857" stroke-width="1"/>
  <text x="235" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">DeFi</text>
  
  <!-- Art Area -->
  <rect x="15" y="75" width="270" height="180" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  
  <!-- Yield Aggregator Art -->
  <g transform="translate(150, 165)">
    <!-- Central aggregation hub -->
    <circle cx="0" cy="0" r="20" fill="#8b5cf6" stroke="#7c3aed" stroke-width="3" opacity="0.8"/>
    <text x="0" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">YIELD</text>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">AGG</text>
    
    <!-- Multiple DeFi protocols feeding into aggregator -->
    <g transform="translate(-45, -30)">
      <rect width="15" height="12" rx="2" fill="#22c55e" opacity="0.7"/>
      <text x="7.5" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="white">D1</text>
    </g>
    
    <g transform="translate(30, -30)">
      <rect width="15" height="12" rx="2" fill="#3b82f6" opacity="0.7"/>
      <text x="7.5" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="white">D2</text>
    </g>
    
    <g transform="translate(-45, 18)">
      <rect width="15" height="12" rx="2" fill="#f59e0b" opacity="0.7"/>
      <text x="7.5" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="white">D3</text>
    </g>
    
    <g transform="translate(30, 18)">
      <rect width="15" height="12" rx="2" fill="#ef4444" opacity="0.7"/>
      <text x="7.5" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="white">D4</text>
    </g>
    
    <!-- Yield flow lines -->
    <g opacity="0.7">
      <path d="M-30,-24 Q-15,-12 -12,-8" stroke="#22c55e" stroke-width="2" fill="none"/>
      <path d="M37.5,-24 Q22,-12 12,-8" stroke="#3b82f6" stroke-width="2" fill="none"/>
      <path d="M-30,24 Q-15,12 -12,8" stroke="#f59e0b" stroke-width="2" fill="none"/>
      <path d="M37.5,24 Q22,12 12,8" stroke="#ef4444" stroke-width="2" fill="none"/>
    </g>
    
    <!-- Boost indicators -->
    <g transform="translate(-60, 0)">
      <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#10b981">+1</text>
    </g>
    
    <g transform="translate(60, 0)">
      <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#10b981">+1</text>
    </g>
    
    <!-- Duration indicator -->
    <text x="0" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#8b5cf6">This Turn Only</text>
    
    <!-- Optimization symbols -->
    <g transform="translate(0, -35)">
      <path d="M-5,0 L0,-8 L5,0 L0,-5 Z" fill="#10b981" opacity="0.7"/>
      <path d="M-8,3 L0,-5 L8,3 L0,0 Z" fill="#34d399" opacity="0.6"/>
    </g>
  </g>
  
  <!-- DeFi Motif Overlay -->
  <g opacity="0.3">
    <!-- Boost arrows -->
    <path d="M20 90 L35 85 L35 95 Z" fill="#8b5cf6"/>
    <path d="M40 85 L55 90 L40 95 Z" fill="#8b5cf6"/>
    
    <!-- Boost indicator -->
    <rect x="240" y="85" width="20" height="15" rx="3" fill="#8b5cf6" stroke="#7c3aed" stroke-width="1"/>
    <text x="250" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" font-weight="bold" fill="white">BOOST</text>
  </g>
  
  <!-- Description Box -->
  <rect x="15" y="265" width="270" height="80" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  <text x="25" y="280" font-family="Arial, sans-serif" font-size="12" fill="#e2e8f0">This turn, your DeFi with</text>
  <text x="25" y="295" font-family="Arial, sans-serif" font-size="12" fill="#e2e8f0">yield/income produce +1 ETH.</text>
  
  <!-- Boost Indicator -->
  <g transform="translate(200, 275)">
    <rect width="60" height="25" rx="5" fill="#8b5cf6" stroke="#7c3aed" stroke-width="1"/>
    <text x="30" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">+1Ξ*</text>
  </g>
  
  <!-- ETH Icon -->
  <circle cx="120" cy="370" r="12" fill="#10b981" stroke="#34d399" stroke-width="2"/>
  <text x="120" y="376" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Ξ</text>
  
  <!-- Rarity Indicator (Common - cost 2) -->
  <g transform="translate(250, 355)">
    <polygon points="0,10 5,0 10,10 7.5,15 2.5,15" fill="#94a3b8" stroke="#64748b" stroke-width="1"/>
  </g>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="defiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0.8" />
    </linearGradient>
  </defs>
</svg>