<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="420" viewBox="0 0 300 420" xmlns="http://www.w3.org/2000/svg">
  <!-- Card Background -->
  <rect width="300" height="420" rx="15" fill="#0f172a" stroke="#1e293b" stroke-width="2"/>
  
  <!-- DeFi Card Type Background -->
  <rect x="10" y="10" width="280" height="400" rx="12" fill="url(#defiGradient)" opacity="0.1"/>
  
  <!-- Header Section -->
  <rect x="15" y="15" width="270" height="50" rx="8" fill="#1e293b" stroke="#10b981" stroke-width="1"/>
  
  <!-- Cost Circle -->
  <circle cx="35" cy="40" r="15" fill="#10b981" stroke="#34d399" stroke-width="2"/>
  <text x="35" y="47" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">3</text>
  
  <!-- Card Name -->
  <text x="65" y="40" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e2e8f0">Time Bomb</text>
  <text x="65" y="55" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e2e8f0">Stablecoin</text>
  
  <!-- Type Label -->
  <rect x="200" y="25" width="70" height="20" rx="10" fill="#059669" stroke="#047857" stroke-width="1"/>
  <text x="235" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">DeFi</text>
  
  <!-- Art Area -->
  <rect x="15" y="75" width="270" height="180" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  
  <!-- Time Bomb Stablecoin Art -->
  <g transform="translate(150, 165)">
    <!-- Bomb body -->
    <circle cx="0" cy="5" r="30" fill="#1f2937" stroke="#374151" stroke-width="2"/>
    
    <!-- Stablecoin symbol -->
    <circle cx="0" cy="5" r="20" fill="#22c55e" opacity="0.8"/>
    <text x="0" y="-2" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">$</text>
    <text x="0" y="12" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">STABLE</text>
    
    <!-- Fuse -->
    <rect x="-2" y="-25" width="4" height="20" fill="#92400e" stroke="#a16207" stroke-width="1"/>
    
    <!-- Fuse spark/timer -->
    <circle cx="0" cy="-35" r="4" fill="#ef4444" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="1s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Warning symbols around bomb -->
    <g transform="translate(-40, -10)">
      <path d="M0,8 L4,0 L8,8 L6,10 L2,10 Z" fill="#fbbf24" stroke="#f59e0b" stroke-width="1"/>
      <text x="4" y="7" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="#1f2937">!</text>
    </g>
    
    <g transform="translate(32, -10)">
      <path d="M0,8 L4,0 L8,8 L6,10 L2,10 Z" fill="#fbbf24" stroke="#f59e0b" stroke-width="1"/>
      <text x="4" y="7" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="#1f2937">!</text>
    </g>
    
    <!-- Timer countdown -->
    <g transform="translate(0, 45)">
      <rect x="-15" y="-5" width="30" height="10" rx="3" fill="#dc2626" opacity="0.8"/>
      <text x="0" y="2" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">3 TURNS</text>
    </g>
    
    <!-- Initial gain indicator -->
    <g transform="translate(-50, 30)">
      <circle r="8" fill="#22c55e" opacity="0.7"/>
      <text x="0" y="3" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">+5</text>
    </g>
  </g>
  
  <!-- DeFi Motif Overlay -->
  <g opacity="0.3">
    <!-- Dangerous yield arrows -->
    <path d="M20 90 L35 85 L35 95 Z" fill="#ef4444"/>
    <path d="M40 85 L55 90 L40 95 Z" fill="#ef4444"/>
    
    <!-- Danger indicator -->
    <rect x="240" y="85" width="20" height="15" rx="3" fill="#ef4444" stroke="#dc2626" stroke-width="1"/>
    <text x="250" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" font-weight="bold" fill="white">BOMB</text>
  </g>
  
  <!-- Description Box -->
  <rect x="15" y="265" width="270" height="80" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  <text x="25" y="280" font-family="Arial, sans-serif" font-size="12" fill="#e2e8f0">Gain 5 ETH now. At the end of your</text>
  <text x="25" y="295" font-family="Arial, sans-serif" font-size="12" fill="#e2e8f0">3rd turn after this, lose 5 ETH unless</text>
  <text x="25" y="310" font-family="Arial, sans-serif" font-size="12" fill="#e2e8f0">this is destroyed.</text>
  
  <!-- Risky Gain Indicator -->
  <g transform="translate(200, 275)">
    <rect width="60" height="25" rx="5" fill="#ef4444" stroke="#dc2626" stroke-width="1"/>
    <text x="30" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">+5Ξ!</text>
  </g>
  
  <!-- ETH Icon -->
  <circle cx="120" cy="370" r="12" fill="#10b981" stroke="#34d399" stroke-width="2"/>
  <text x="120" y="376" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Ξ</text>
  
  <!-- Rarity Indicator (Uncommon - cost 3) -->
  <g transform="translate(250, 355)">
    <polygon points="0,10 5,0 10,10 7.5,15 2.5,15" fill="#22c55e" stroke="#16a34a" stroke-width="1"/>
  </g>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="defiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0.8" />
    </linearGradient>
  </defs>
</svg>