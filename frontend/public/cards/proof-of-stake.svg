<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="420" viewBox="0 0 300 420" xmlns="http://www.w3.org/2000/svg">
  <!-- Card Background -->
  <rect width="300" height="420" rx="15" fill="#0f172a" stroke="#1e293b" stroke-width="2"/>
  
  <!-- DeFi Card Type Background -->
  <rect x="10" y="10" width="280" height="400" rx="12" fill="url(#defiGradient)" opacity="0.1"/>
  
  <!-- Header Section -->
  <rect x="15" y="15" width="270" height="50" rx="8" fill="#1e293b" stroke="#10b981" stroke-width="1"/>
  
  <!-- Cost Circle -->
  <circle cx="35" cy="40" r="15" fill="#10b981" stroke="#34d399" stroke-width="2"/>
  <text x="35" y="47" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">3</text>
  
  <!-- Card Name -->
  <text x="65" y="47" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#e2e8f0">Proof of Stake</text>
  
  <!-- Type Label -->
  <rect x="200" y="25" width="70" height="20" rx="10" fill="#059669" stroke="#047857" stroke-width="1"/>
  <text x="235" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">DeFi</text>
  
  <!-- Art Area -->
  <rect x="15" y="75" width="270" height="180" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  
  <!-- Proof of Stake Art -->
  <g transform="translate(150, 165)">
    <!-- Central staking node -->
    <circle cx="0" cy="0" r="25" fill="#3b82f6" stroke="#1d4ed8" stroke-width="3" opacity="0.8"/>
    
    <!-- Ethereum symbol -->
    <path d="M0,-12 L-8,0 L0,8 L8,0 Z" fill="white" opacity="0.9"/>
    <path d="M0,8 L-8,0 L0,-4 L8,0 Z" fill="white" opacity="0.6"/>
    
    <!-- Staking validators around -->
    <g transform="translate(-35, -25)">
      <rect width="12" height="12" rx="2" fill="#10b981" opacity="0.8"/>
      <text x="6" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="white">V</text>
    </g>
    
    <g transform="translate(23, -25)">
      <rect width="12" height="12" rx="2" fill="#10b981" opacity="0.8"/>
      <text x="6" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="white">V</text>
    </g>
    
    <g transform="translate(-35, 13)">
      <rect width="12" height="12" rx="2" fill="#10b981" opacity="0.8"/>
      <text x="6" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="white">V</text>
    </g>
    
    <g transform="translate(23, 13)">
      <rect width="12" height="12" rx="2" fill="#10b981" opacity="0.8"/>
      <text x="6" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="white">V</text>
    </g>
    
    <!-- Connection lines (stakes) -->
    <g opacity="0.6">
      <line x1="-29" y1="-19" x2="-15" y2="-10" stroke="#22c55e" stroke-width="2"/>
      <line x1="29" y1="-19" x2="15" y2="-10" stroke="#22c55e" stroke-width="2"/>
      <line x1="-29" y1="19" x2="-15" y2="10" stroke="#22c55e" stroke-width="2"/>
      <line x1="29" y1="19" x2="15" y2="10" stroke="#22c55e" stroke-width="2"/>
    </g>
    
    <!-- Staking requirement indicator -->
    <g transform="translate(0, -45)">
      <rect x="-25" y="-8" width="50" height="16" rx="8" fill="#1d4ed8" opacity="0.8"/>
      <text x="0" y="2" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Requires 1+ ETH</text>
    </g>
    
    <!-- Yield output -->
    <g transform="translate(0, 45)">
      <circle r="10" fill="#22c55e" opacity="0.8"/>
      <text x="0" y="3" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">+2</text>
    </g>
    
    <!-- Security indicators -->
    <g opacity="0.4">
      <circle cx="0" cy="0" r="40" fill="none" stroke="#3b82f6" stroke-width="1"/>
      <circle cx="0" cy="0" r="50" fill="none" stroke="#60a5fa" stroke-width="1"/>
    </g>
  </g>
  
  <!-- DeFi Motif Overlay -->
  <g opacity="0.3">
    <!-- Staking yield arrows -->
    <path d="M20 90 L35 85 L35 95 Z" fill="#3b82f6"/>
    <path d="M40 85 L55 90 L40 95 Z" fill="#3b82f6"/>
    
    <!-- Proof of Stake indicator -->
    <rect x="240" y="85" width="20" height="15" rx="3" fill="#3b82f6" stroke="#1d4ed8" stroke-width="1"/>
    <text x="250" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" font-weight="bold" fill="white">STAKE</text>
  </g>
  
  <!-- Description Box -->
  <rect x="15" y="265" width="270" height="80" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  <text x="25" y="280" font-family="Arial, sans-serif" font-size="12" fill="#e2e8f0">If at least 1 ETH is stored here,</text>
  <text x="25" y="295" font-family="Arial, sans-serif" font-size="12" fill="#e2e8f0">gain 2 ETH per turn.</text>
  
  <!-- Conditional Yield Indicator -->
  <g transform="translate(200, 275)">
    <rect width="60" height="25" rx="5" fill="#3b82f6" stroke="#1d4ed8" stroke-width="1"/>
    <text x="30" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">2Ξ*</text>
  </g>
  
  <!-- Staking Box -->
  <rect x="15" y="355" width="80" height="30" rx="5" fill="#374151" stroke="#6b7280" stroke-width="1"/>
  <text x="25" y="375" font-family="Arial, sans-serif" font-size="12" fill="#e2e8f0">Staked: 0Ξ</text>
  
  <!-- ETH Icon -->
  <circle cx="120" cy="370" r="12" fill="#10b981" stroke="#34d399" stroke-width="2"/>
  <text x="120" y="376" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Ξ</text>
  
  <!-- Rarity Indicator (Uncommon - cost 3) -->
  <g transform="translate(250, 355)">
    <polygon points="0,10 5,0 10,10 7.5,15 2.5,15" fill="#22c55e" stroke="#16a34a" stroke-width="1"/>
  </g>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="defiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0.8" />
    </linearGradient>
  </defs>
</svg>