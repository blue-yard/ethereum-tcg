<?xml version="1.0" encoding="UTF-8"?>
<svg width="375" height="525" viewBox="0 0 375 525" xmlns="http://www.w3.org/2000/svg">
  <!-- Ape FOMO - Literal Ability Card -->
  <defs>
    
    <linearGradient id="cardBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2D1100;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3D1A3D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2D1100;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="frameGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B00FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00D9FF;stop-opacity:1" />
    </linearGradient>
    
    <filter id="cardGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feFlood flood-color="#8B00FF" flood-opacity="0.9"/>
      <feComposite in2="coloredBlur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="375" height="525" rx="15" ry="15" fill="url(#cardBg)"/>
  
  <!-- Frame -->
  <rect x="12" y="12" width="351" height="501" rx="10" ry="10" fill="none" stroke="url(#frameGrad)" stroke-width="4" filter="url(#cardGlow)"/>
  
  <!-- Header -->
  <rect x="25" y="25" width="250" height="50" rx="10" ry="10" fill="#000000" opacity="0.95"/>
  <rect x="25" y="25" width="250" height="50" rx="10" ry="10" fill="none" stroke="url(#frameGrad)" stroke-width="3"/>
  
  <!-- Cost -->
  <rect x="285" y="25" width="65" height="50" rx="10" ry="10" fill="#000000" opacity="0.95" stroke="url(#frameGrad)" stroke-width="3" filter="url(#cardGlow)"/>
  
  <!-- Type indicator -->
  <rect x="25" y="85" width="100" height="35" rx="8" ry="8" fill="#000000" opacity="0.9"/>
  <rect x="25" y="85" width="100" height="35" rx="8" ry="8" fill="none" stroke="#8B00FF" stroke-width="2"/>
  
  <!-- Main artwork frame -->
  <rect x="25" y="130" width="325" height="200" rx="12" ry="12" fill="#000814" stroke="url(#frameGrad)" stroke-width="3"/>
  
  <!-- REAL LITERAL ARTWORK -->
  
  <!-- APE FOMO FRENZY -->
  <g transform="translate(187.5, 220)" opacity="0.95">
    <!-- Ape character -->
    <g transform="translate(0, -10)">
      <!-- Ape head -->
      <ellipse cx="0" cy="0" rx="20" ry="18" fill="#8B4513" stroke="#654321" stroke-width="2"/>
      <!-- Ape face -->
      <ellipse cx="0" cy="5" rx="15" ry="12" fill="#D2691E"/>
      <!-- Eyes (wide with FOMO) -->
      <ellipse cx="-6" cy="-2" rx="4" ry="5" fill="#FFFFFF"/>
      <ellipse cx="6" cy="-2" rx="4" ry="5" fill="#FFFFFF"/>
      <circle cx="-6" cy="-2" r="2" fill="#000000"/>
      <circle cx="6" cy="-2" r="2" fill="#000000"/>
      <!-- Mouth (excited) -->
      <ellipse cx="0" cy="8" rx="6" ry="4" fill="#000000"/>
      <!-- Nostrils -->
      <circle cx="-2" cy="3" r="1" fill="#000000"/>
      <circle cx="2" cy="3" r="1" fill="#000000"/>
    </g>
    
    <!-- Phone with trading app -->
    <g transform="translate(-25, 15)">
      <rect x="0" y="0" width="20" height="30" rx="3" ry="3" fill="#000000" stroke="#C0C0C0" stroke-width="1"/>
      <rect x="2" y="3" width="16" height="24" rx="1" ry="1" fill="#00FF00"/>
      <!-- Green candles -->
      <rect x="4" y="20" width="2" height="5" fill="#FFFFFF"/>
      <rect x="7" y="15" width="2" height="10" fill="#FFFFFF"/>
      <rect x="10" y="10" width="2" height="15" fill="#FFFFFF"/>
      <rect x="13" y="5" width="2" height="20" fill="#FFFFFF"/>
      <text x="10" y="10" font-family="Arial, sans-serif" font-size="4" fill="#FFFFFF" text-anchor="middle">BUY</text>
    </g>
    
    <!-- Money/coins flying -->
    <g opacity="0.8">
      <circle cx="30" cy="-20" r="6" fill="#FFD700"/>
      <text x="30" y="-15" font-family="Arial, sans-serif" font-size="8" fill="#000000" text-anchor="middle">$</text>
      
      <circle cx="-40" cy="10" r="5" fill="#FFD700"/>
      <text x="-40" y="14" font-family="Arial, sans-serif" font-size="6" fill="#000000" text-anchor="middle">$</text>
      
      <circle cx="40" cy="20" r="4" fill="#FFD700"/>
      <text x="40" y="23" font-family="Arial, sans-serif" font-size="5" fill="#000000" text-anchor="middle">$</text>
    </g>
    
    <!-- FOMO text -->
    <g transform="translate(0, 55)" opacity="0.9">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" 
            fill="#FF0000" text-anchor="middle" font-weight="bold">FOMO!</text>
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="8" 
            fill="#FFFFFF" text-anchor="middle">MUST BUY NOW!</text>
    </g>
  </g>
  
  <!-- Rules text area -->
  <rect x="25" y="345" width="325" height="105" rx="12" ry="12" fill="#000000" opacity="0.95"/>
  <rect x="25" y="345" width="325" height="105" rx="12" ry="12" fill="none" stroke="url(#frameGrad)" stroke-width="2" opacity="0.9"/>
  
  <!-- Stats area -->
  <rect x="25" y="470" width="100" height="50" rx="12" ry="12" fill="#000000" opacity="0.95"/>
  <rect x="25" y="470" width="100" height="50" rx="12" ry="12" fill="none" stroke="#00FF7F" stroke-width="3"/>
  
  <rect x="250" y="470" width="100" height="50" rx="12" ry="12" fill="#000000" opacity="0.95"/>
  <rect x="250" y="470" width="100" height="50" rx="12" ry="12" fill="none" stroke="#8B00FF" stroke-width="3"/>
  
  <!-- Text elements -->
  <text x="40" y="55" font-family="Orbitron, Arial, sans-serif" font-size="22" font-weight="900" 
        fill="#FFFFFF" filter="url(#cardGlow)" text-transform="uppercase">Ape FOMO</text>
  
  <text x="317.5" y="57" font-family="Orbitron, Arial, sans-serif" font-size="18" font-weight="900" 
        fill="#FFFFFF" text-anchor="middle">2</text>
  
  <text x="75" y="108" font-family="Orbitron, Arial, sans-serif" font-size="14" font-weight="700" 
        fill="#8B00FF" text-anchor="middle">Ability</text>
  
  <!-- Description -->
  <text x="40" y="375" font-family="Arial, sans-serif" font-size="13" fill="#FFFFFF" font-weight="600">
    <tspan x="40" dy="0">You may draw 3 cards. If you do, lose 2</tspan>
    <tspan x="40" dy="18">ETH.</tspan>
  </text>
  
  <!-- Stats -->
  <text x="75" y="485" font-family="Orbitron, Arial, sans-serif" font-size="10" font-weight="700" 
        fill="#00FF7F" text-anchor="middle">EFFECT</text>
  <text x="75" y="505" font-family="Orbitron, Arial, sans-serif" font-size="18" font-weight="900" 
        fill="#00FF7F" text-anchor="middle">âš¡</text>
  
  <text x="300" y="485" font-family="Orbitron, Arial, sans-serif" font-size="10" font-weight="700" 
        fill="#8B00FF" text-anchor="middle">TYPE</text>
  <text x="300" y="505" font-family="Orbitron, Arial, sans-serif" font-size="18" font-weight="900" 
        fill="#8B00FF" text-anchor="middle">ðŸ“š</text>
</svg>