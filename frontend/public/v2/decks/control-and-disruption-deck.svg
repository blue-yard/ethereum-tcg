<?xml version="1.0" encoding="UTF-8"?>
<svg width="375" height="525" viewBox="0 0 375 525" xmlns="http://www.w3.org/2000/svg">
  <!-- Control and Disruption - Literal Deck Design -->
  <defs>
    <linearGradient id="deckBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#001133;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#002244;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#001133;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="deckFrame" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0064C8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4169E1;stop-opacity:1" />
    </linearGradient>
    
    <filter id="deckGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feFlood flood-color="#0064C8" flood-opacity="0.9"/>
      <feComposite in2="coloredBlur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="375" height="525" rx="15" ry="15" fill="url(#deckBg)"/>
  
  <!-- Frame -->
  <rect x="12" y="12" width="351" height="501" rx="10" ry="10" fill="none" stroke="url(#deckFrame)" stroke-width="4" filter="url(#deckGlow)"/>
  
  <!-- Header -->
  <rect x="25" y="25" width="325" height="60" rx="10" ry="10" fill="#000000" opacity="0.95"/>
  <rect x="25" y="25" width="325" height="60" rx="10" ry="10" fill="none" stroke="url(#deckFrame)" stroke-width="3"/>
  
  <!-- Main artwork frame -->
  <rect x="25" y="100" width="325" height="280" rx="12" ry="12" fill="#000814" stroke="url(#deckFrame)" stroke-width="3"/>
  
  <!-- REAL LITERAL DECK ARTWORK -->
  
  <!-- CONTROL AND DISRUPTION DECK - DEFENSIVE STRATEGY -->
  <g transform="translate(187.5, 200)" opacity="0.95">
    <!-- Central fortress/shield -->
    <g transform="translate(0, -20)">
      <!-- Shield shape -->
      <path d="M0,-30 Q20,-25 25,0 Q20,25 0,30 Q-20,25 -25,0 Q-20,-25 0,-30" 
            fill="rgba(0, 100, 200, 0.4)" stroke="#0064C8" stroke-width="3"/>
      
      <!-- Inner defense systems -->
      <circle cx="0" cy="0" r="15" fill="rgba(0, 100, 200, 0.6)" stroke="#FFFFFF" stroke-width="2"/>
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="10" 
            fill="#FFFFFF" text-anchor="middle" font-weight="bold">CTRL</text>
      
      <!-- Multi-sig security -->
      <g transform="translate(-35, -15)" opacity="0.9">
        <rect x="0" y="0" width="20" height="15" rx="3" ry="3" fill="#32CD32"/>
        <circle cx="5" cy="7" r="2" fill="#FFFFFF"/>
        <circle cx="10" cy="7" r="2" fill="#FFFFFF"/>
        <circle cx="15" cy="7" r="2" fill="#FFFFFF"/>
        <text x="10" y="-5" font-family="Arial, sans-serif" font-size="6" fill="#32CD32" text-anchor="middle">MULTI-SIG</text>
      </g>
      
      <!-- Cold storage vault -->
      <g transform="translate(15, -20)" opacity="0.9">
        <rect x="0" y="0" width="18" height="12" rx="2" ry="2" fill="#666666"/>
        <rect x="2" y="2" width="14" height="8" rx="1" ry="1" fill="#333333"/>
        <circle cx="9" cy="6" r="3" fill="#FFD700"/>
        <text x="9" y="18" font-family="Arial, sans-serif" font-size="6" fill="#666666" text-anchor="middle">COLD</text>
      </g>
      
      <!-- Disruption attacks -->
      <g transform="translate(-20, 20)" opacity="0.9">
        <polygon points="0,0 8,5 8,15 0,20 -8,15 -8,5" fill="#FF0000"/>
        <text x="0" y="10" font-family="Arial, sans-serif" font-size="8" fill="#FFFFFF" text-anchor="middle" font-weight="bold">!</text>
        <text x="0" y="-8" font-family="Arial, sans-serif" font-size="6" fill="#FF0000" text-anchor="middle">HACK</text>
      </g>
      
      <!-- Research/audit -->
      <g transform="translate(30, 15)" opacity="0.9">
        <rect x="0" y="0" width="15" height="12" rx="2" ry="2" fill="#8B00FF"/>
        <rect x="2" y="2" width="11" height="8" rx="1" ry="1" fill="#FFFFFF"/>
        <text x="7.5" y="18" font-family="Arial, sans-serif" font-size="6" fill="#8B00FF" text-anchor="middle">AUDIT</text>
      </g>
    </g>
    
    <!-- Strategy description -->
    <g transform="translate(0, 60)" opacity="0.9">
      <rect x="-80" y="0" width="160" height="25" rx="12" ry="12" 
            fill="rgba(0, 100, 200, 0.3)" stroke="#0064C8" stroke-width="2"/>
      <text x="0" y="16" font-family="Arial, sans-serif" font-size="10" 
            fill="#0064C8" text-anchor="middle" font-weight="bold">DEFEND &amp; DISRUPT</text>
    </g>
    
    <!-- Key mechanics -->
    <g transform="translate(0, 100)" opacity="0.8">
      <g fill="#FFFFFF" opacity="0.9">
        <text x="-60" y="0" font-family="Arial, sans-serif" font-size="8" text-anchor="middle">SECURE STORAGE</text>
        <text x="0" y="0" font-family="Arial, sans-serif" font-size="8" text-anchor="middle">CARD ADVANTAGE</text>
        <text x="60" y="0" font-family="Arial, sans-serif" font-size="8" text-anchor="middle">OPPONENT CONTROL</text>
      </g>
      
      <!-- Card count -->
      <text x="0" y="20" font-family="Arial, sans-serif" font-size="8" fill="#0064C8" text-anchor="middle" font-weight="bold">40 Cards - Balanced Defense</text>
    </g>
  </g>
  
  <!-- Description area -->
  <rect x="25" y="395" width="325" height="80" rx="12" ry="12" fill="#000000" opacity="0.95"/>
  <rect x="25" y="395" width="325" height="80" rx="12" ry="12" fill="none" stroke="url(#deckFrame)" stroke-width="2"/>
  
  <!-- Text elements -->
  <text x="187.5" y="55" font-family="Orbitron, Arial, sans-serif" font-size="24" font-weight="900" 
        fill="#FFFFFF" filter="url(#deckGlow)" text-anchor="middle" text-transform="uppercase">Control &amp; Disruption</text>
  
  <text x="187.5" y="75" font-family="Arial, sans-serif" font-size="14" fill="#0064C8" text-anchor="middle">DECK</text>
  
  <!-- Description -->
  <text x="40" y="420" font-family="Arial, sans-serif" font-size="12" fill="#FFFFFF" font-weight="600">
    <tspan x="40" dy="0">A defensive strategy focused on stable ETH</tspan>
    <tspan x="40" dy="16">generation, protected storage, and disrupting</tspan>
    <tspan x="40" dy="16">opponents while building card advantage.</tspan>
  </text>
  
  <!-- Card count -->
  <text x="187.5" y="495" font-family="Orbitron, Arial, sans-serif" font-size="16" font-weight="900" 
        fill="#0064C8" text-anchor="middle">40 CARDS</text>
</svg>