name: Deploy Frontend to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Read Base Sepolia addresses
        id: addresses
        run: |
          echo "Reading contract addresses from base-sepolia-addresses.json"
          CARD_REGISTRY=$(jq -r '.CARD_REGISTRY' base-sepolia-addresses.json)
          DECK_REGISTRY=$(jq -r '.DECK_REGISTRY' base-sepolia-addresses.json)
          GAME_ENGINE=$(jq -r '.GAME_ENGINE' base-sepolia-addresses.json)
          echo "CARD_REGISTRY=$CARD_REGISTRY" >> $GITHUB_OUTPUT
          echo "DECK_REGISTRY=$DECK_REGISTRY" >> $GITHUB_OUTPUT
          echo "GAME_ENGINE=$GAME_ENGINE" >> $GITHUB_OUTPUT

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Update contract addresses and configs
        working-directory: frontend
        run: |
          # Update the config file with Base Sepolia addresses
          cat > src/lib/web3/config.ts << 'EOF'
          export const CONTRACT_ADDRESSES = {
            CARD_REGISTRY: '${{ steps.addresses.outputs.CARD_REGISTRY }}' as `0x${string}`,
            DECK_REGISTRY: '${{ steps.addresses.outputs.DECK_REGISTRY }}' as `0x${string}`,
            GAME_ENGINE: '${{ steps.addresses.outputs.GAME_ENGINE }}' as `0x${string}`,
          } as const

          export const CHAIN_CONFIG = {
            chainId: 84532, // Base Sepolia
            chainName: 'Base Sepolia',
            rpcUrl: 'https://sepolia.base.org',
            blockExplorer: 'https://sepolia.basescan.org',
            nativeCurrency: {
              name: 'ETH',
              symbol: 'ETH',
              decimals: 18,
            },
          } as const
          EOF

          # Copy production wagmi config
          cp src/lib/web3/wagmiConfig.production.ts src/lib/web3/wagmiConfig.ts

      - name: Create .env file
        working-directory: frontend
        run: |
          cat > .env << 'EOF'
          VITE_PRIVY_APP_ID=${{ secrets.VITE_PRIVY_APP_ID || 'default-app-id' }}
          VITE_CHAIN_ID=84532
          VITE_RPC_URL=https://sepolia.base.org
          VITE_CARD_REGISTRY_ADDRESS=${{ steps.addresses.outputs.CARD_REGISTRY }}
          VITE_DECK_REGISTRY_ADDRESS=${{ steps.addresses.outputs.DECK_REGISTRY }}
          VITE_GAME_ENGINE_ADDRESS=${{ steps.addresses.outputs.GAME_ENGINE }}
          EOF

      - name: Build frontend
        working-directory: frontend
        run: npm run build
        env:
          CI: true
          GITHUB_ACTIONS: true

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './frontend/dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4